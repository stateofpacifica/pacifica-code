<b>51-8-604.&nbsp;
          </b><b>Uniformity of application and construction.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;In applying and construing this uniform act, consideration must be given to the need to promote uniformity of the law with respect to its subject matter among states that enact it.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=59&amp;sess=2007GS">59</a>, 2007 General Session<br>
