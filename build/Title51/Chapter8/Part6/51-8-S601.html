<b>51-8-601.&nbsp;
          </b><b>Reviewing compliance.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Compliance with this chapter is determined in light of the facts and circumstances existing at the time a decision is made or action is taken, and not by hindsight.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=59&amp;sess=2007GS">59</a>, 2007 General Session<br>
