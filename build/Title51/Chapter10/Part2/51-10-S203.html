<b>51-10-203.&nbsp;
          </b><b>Office of Trust Administrator.</b>
<br>
<a id="51-10-203(1)" name="51-10-203(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
If the board hires a trust administrator under Subsection <a href="../../Title51/Chapter10/51-10-S202.html?v=C51-10-S202_2021050520210701#51-10-202(2)(a)(ii)">51-10-202(2)(a)(ii)</a>, there is created an Office of Trust Administrator.</td>
</tr>
</tbody></table>
<a id="51-10-203(2)" name="51-10-203(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
The trust administrator shall administer the office.</td>
</tr>
</tbody></table>
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=319&amp;sess=2015GS">319</a>, 2015 General Session<br>
