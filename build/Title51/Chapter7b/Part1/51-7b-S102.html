<b>51-7b-102.&nbsp;
          </b><b>Definition.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;As used in this chapter, "permanent state trust fund" means the permanent state trust fund created by and operated under Utah Constitution, Article XXII, Section 4.<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=211&amp;sess=2013GS">211</a>, 2013 General Session<br>
