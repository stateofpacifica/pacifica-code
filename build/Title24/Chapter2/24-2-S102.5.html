<b>24-2-102.5.&nbsp;
          </b><b>Seizure of contraband.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If a peace officer seizes contraband, a person may not assert an ownership interest in the contraband under this title.<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=230&amp;sess=2021GS">230</a>, 2021 General Session<br>
