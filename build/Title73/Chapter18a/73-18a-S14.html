<b>73-18a-14.&nbsp;
          </b><b>Violation of chapter as class B misdemeanor.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Unless otherwise specified, any person who violates any provision of this chapter or rule promulgated under this chapter is guilty of a class B misdemeanor.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=99&amp;sess=1987GS">99</a>, 1987 General Session<br>
