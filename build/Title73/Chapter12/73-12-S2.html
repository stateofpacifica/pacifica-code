<!DOCTYPE html><html><head><title> Pacifica Code Section 73-12-S2 </title><link rel="stylesheet" href="/assets/style.css"/></head><body>
<b>73-12-2.&nbsp;
          </b><b>Manner of executing and attesting deeds.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;All deeds or other instruments herein authorized to be executed shall be executed and attested in the manner in which patents to state lands are executed and attested.
<br>
<br>No Change Since 1953<br>
</body></html>
