<b>73-1-5.&nbsp;
          </b><b>Use of water a public use.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The use of water for beneficial purposes, as provided in this title, is hereby declared to be a public use.
<br>
<br>No Change Since 1953<br>
