<b>73-1-3.&nbsp;
          </b><b>Beneficial use basis of right to use.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Beneficial use shall be the basis, the measure and the limit of all rights to the use of water in this state.
<br>
<br>No Change Since 1953<br>
