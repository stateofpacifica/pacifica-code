<b>73-31-201.&nbsp;
          </b><b>Approval of statutory water bank.</b>
<br>
<a id="73-31-201(1)" name="73-31-201(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
The board shall approve an application to create a statutory water bank that satisfies this part.</td>
</tr>
</tbody></table>
<a id="73-31-201(2)" name="73-31-201(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
As a condition of approval, a statutory water bank is subject to this chapter.</td>
</tr>
</tbody></table>
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=342&amp;sess=2020GS">342</a>, 2020 General Session<br>
