<b>73-19-9.&nbsp;
          </b><b>Utah representative on Columbia Compact Commission.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The member of the Columbia Compact Commission to represent the state of Utah shall be the executive director of the Utah water and power board.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=177&amp;sess=1963GS">177</a>, 1963 General Session<br>
