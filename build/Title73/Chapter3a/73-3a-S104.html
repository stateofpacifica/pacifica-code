<b>73-3a-104.&nbsp;
          </b><b>Rulemaking power of state engineer.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;In accordance with <a href="../../Title63G/Chapter3/63G-3.html?v=C63G-3_1800010118000101">Title 63G, Chapter 3, Utah Administrative Rulemaking Act</a>, the state engineer may make rules necessary to administer this chapter.
