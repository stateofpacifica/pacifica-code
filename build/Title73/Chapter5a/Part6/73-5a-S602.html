<b>73-5a-602.&nbsp;
          </b><b>State engineer to specify contents of emergency action plans.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;By May 1, 1991, the state engineer shall adopt rules specifying the contents of an emergency action plan.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=319&amp;sess=1990GS">319</a>, 1990 General Session<br>
