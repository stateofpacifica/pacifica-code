<b>73-3c-401.&nbsp;
          </b><b>Priority of reuse water.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If the use of reuse water is consistent with the underlying water right, the priority of the reuse water is the same as the priority of the underlying water right.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=179&amp;sess=2006GS">179</a>, 2006 General Session<br>
