<b>73-2-12.&nbsp;
          </b><b>Seal.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The state engineer shall have a seal which he shall affix to all certificates issued from his office, and he shall file a description and an impression of the same with the Division of Archives. 
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=67&amp;sess=1984GS">67</a>, 1984 General Session<br>
