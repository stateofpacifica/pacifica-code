<!DOCTYPE html><html><head><title> Pacifica Code Section 73-2-S2 </title><link rel="stylesheet" href="/assets/style.css"/></head><body>
<b>73-2-2.&nbsp;
          </b><b>Oath.</b>
<br>
<a id="73-2-2(1)" name="73-2-2(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
Before entering upon the duties of the office, the state engineer shall take and subscribe the constitutional oath of office.</td>
</tr>
</tbody></table>
<a id="73-2-2(2)" name="73-2-2(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
The state engineer shall file the oath with the Division of Archives.</td>
</tr>
</tbody></table>
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=298&amp;sess=2010GS">298</a>, 2010 General Session<br>
</body></html>
