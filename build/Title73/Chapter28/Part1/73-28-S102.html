<b>73-28-102.&nbsp;
          </b><b>Scope.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nothing in this chapter may be construed to prevent any person, subject to other provisions of law, from developing the waters of the Colorado River.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=216&amp;sess=2006GS">216</a>, 2006 General Session<br>
