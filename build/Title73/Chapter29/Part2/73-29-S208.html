<b>73-29-208.&nbsp;
          </b><b>Severability.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If any of this chapter's provisions, or the application of any of this chapter's provisions, is held to be unconstitutional, the provision is severable and this chapter's other provisions and applications remain effective.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=410&amp;sess=2010GS">410</a>, 2010 General Session<br>
</body></html>
