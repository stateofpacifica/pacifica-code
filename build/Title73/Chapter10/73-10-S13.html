<b>73-10-13.&nbsp;
          </b><b>Appropriation for loan fund.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;There is appropriated out of the General Fund not otherwise appropriated, the sum of $1,000,000 to the Utah water and power board as a permanent increase to the loan fund of Utah water and power board.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=199&amp;sess=1963GS">199</a>, 1963 General Session<br>
