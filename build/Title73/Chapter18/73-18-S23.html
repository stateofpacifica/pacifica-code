<b>73-18-23.&nbsp;
          </b><b>Severability clause.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If any provision of this act, or the application of any provision to any person or circumstance, is held invalid, the rest of this act shall not be affected thereby.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=170&amp;sess=1961GS">170</a>, 1961 General Session<br>
