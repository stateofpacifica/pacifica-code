<b>73-18-21.&nbsp;
          </b><b>Violation of chapter as class C misdemeanor.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Unless otherwise specified, any person who violates any provision of this chapter or rule promulgated under this chapter is guilty of a class C misdemeanor.<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=412&amp;sess=2015GS">412</a>, 2015 General Session<br>
