<b>73-18-3.&nbsp;
          </b><b>Enforcement of State Boating Act to be supervised by division.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The administration and enforcement of the State Boating Act shall be under the supervision and direction of the division.
<br>
