<b>73-26-505.&nbsp;
          </b><b>Interest.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Interest on the unpaid balance of reimbursable construction and environmental mitigation costs shall be charged at a rate set by the board.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=251&amp;sess=1991GS">251</a>, 1991 General Session<br>
