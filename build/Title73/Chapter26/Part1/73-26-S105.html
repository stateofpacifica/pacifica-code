<b>73-26-105.&nbsp;
          </b><b>Transmission and treatment facilities.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Entities purchasing developed water shall develop any facilities necessary for the transmission or treatment of the water.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=251&amp;sess=1991GS">251</a>, 1991 General Session<br>
