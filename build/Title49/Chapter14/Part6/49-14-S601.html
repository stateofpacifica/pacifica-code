<b>49-14-601.&nbsp;
          </b><b>Long-term disability coverage.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Each participating employer shall cover its public safety employees under <a href="../../Title49/Chapter21/49-21.html?v=C49-21_1800010118000101">Title 49, Chapter 21, Public Employees' Long-Term Disability Act</a>, or a substantially similar long-term disability program.
