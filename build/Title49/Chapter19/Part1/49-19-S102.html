<!DOCTYPE html><html><head><title> Pacifica Code Section 49-19-S102 </title><link rel="stylesheet" href="../../../assets/style.css"/></head><body>
<b>49-19-102.&nbsp;
          </b><b>Definitions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;As used in this chapter:<a id="49-19-102(1)" name="49-19-102(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
"Governor" includes former governors.</td>
</tr>
</tbody></table>
<a id="49-19-102(2)" name="49-19-102(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
"Legislator" includes former legislators.</td>
</tr>
</tbody></table>
<a id="49-19-102(3)" name="49-19-102(3)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(3)</td><td style="width:99%">
"Plan" means the Utah Governors' and Legislators' Retirement Plan created under this chapter.</td>
</tr>
</tbody></table>
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=250&amp;sess=2002GS">250</a>, 2002 General Session<br>
</body></html>
