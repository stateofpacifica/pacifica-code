<b>49-22-601.&nbsp;
          </b><b>Long-term disability coverage.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;In accordance with Section <a href="../../Title49/Chapter21/49-21-S201.html?v=C49-21-S201_1800010118000101">49-21-201</a>, the state shall cover all of its eligible employees under <a href="../../Title49/Chapter21/49-21.html?v=C49-21_1800010118000101">Chapter 21, Public Employees' Long-Term Disability Act</a>.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=266&amp;sess=2010GS">266</a>, 2010 General Session<br>
</body></html>
