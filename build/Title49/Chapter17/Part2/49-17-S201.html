<b>49-17-201.&nbsp;
          </b><b>System membership -- Eligibility.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Except as provided in Section <a href="../../Title49/Chapter18/49-18-S201.html?v=C49-18-S201_1800010118000101">49-18-201</a>, judges are members of and are eligible for service credit in this system.
