<b>49-11-802.&nbsp;
          </b><b>Permanent relinquishment of defined contribution benefit -- Procedure.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A participant or designated beneficiary under a defined contribution plan may permanently relinquish the benefit by signing an irrevocable written relinquishment.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=250&amp;sess=2002GS">250</a>, 2002 General Session<br>
