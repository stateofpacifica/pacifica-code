<b>49-11-606.&nbsp;
          </b><b>Full participation.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Except as provided in Sections <a href="../../Title49/Chapter12/49-12-S203.html?v=C49-12-S203_2015051220150512">49-12-203</a>, <a href="../../Title49/Chapter12/49-12-S204.html?v=C49-12-S204_2014040320140303">49-12-204</a>, <a href="../../Title49/Chapter13/49-13-S203.html?v=C49-13-S203_2015051220150512">49-13-203</a>, <a href="../../Title49/Chapter13/49-13-S204.html?v=C49-13-S204_2014040320140303">49-13-204</a>, <a href="../../Title49/Chapter14/49-14-S203.html?v=C49-14-S203_1800010118000101">49-14-203</a>, and <a href="../../Title49/Chapter15/49-15-S203.html?v=C49-15-S203_1800010118000101">49-15-203</a>, participating employers shall cover all employees eligible for service credit under this title.
<br>
