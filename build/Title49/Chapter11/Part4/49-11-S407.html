<b>49-11-407.&nbsp;
          </b><b>Service credit purchases by active employees only.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Notwithstanding any other provision of this title, only an active member may purchase service credit under this title.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=439&amp;sess=2011GS">439</a>, 2011 General Session<br>
