<b>49-16-506.&nbsp;
          </b><b>Minimum allowance for surviving spouse.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The minimum allowance payable to the surviving spouse who qualifies for an allowance under Section <a href="../../Title49/Chapter16/49-16-S501.html?v=C49-16-S501_2016051020160510">49-16-501</a>, <a href="../../Title49/Chapter16/49-16-S502.html?v=C49-16-S502_2016051020160510">49-16-502</a>, <a href="../../Title49/Chapter16/49-16-S503.html?v=C49-16-S503_2016051020160510">49-16-503</a> or <a href="../../Title49/Chapter16/49-16-S504.html?v=C49-16-S504_2016051020160510">49-16-504</a>, shall be $350 per month.<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=84&amp;sess=2016GS">84</a>, 2016 General Session<br>
