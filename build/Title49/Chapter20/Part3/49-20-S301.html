<b>49-20-301.&nbsp;
          </b><b>Payments made by employer and employee.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The program shall be maintained on a financially and actuarially sound basis by payments from covered employers and covered individuals.
