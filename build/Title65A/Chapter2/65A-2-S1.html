<b>65A-2-1.&nbsp;
          </b><b>Administration of state lands -- Multiple-use sustained yield management.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The division shall administer state lands under comprehensive land management programs using multiple-use sustained yield principles.
