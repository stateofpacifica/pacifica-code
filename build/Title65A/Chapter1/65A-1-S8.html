<b>65A-1-8.&nbsp;
          </b><b>Division employees -- Prohibited from acquiring an interest in state lands.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Division employees may not directly or indirectly acquire any interest in state lands.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=294&amp;sess=1994GS">294</a>, 1994 General Session<br>
