<b>53F-4-307.&nbsp;
          </b><b>Limitation on regulation of private schools.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nothing in this part grants additional authority to any state agency or LEA to regulate private schools except as expressly set forth in this part.<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=2&amp;sess=2018GS">2</a>, 2018 General Session<br>
