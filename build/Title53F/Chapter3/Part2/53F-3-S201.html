<b>53F-3-201.&nbsp;
          </b><b>Capital outlay programs -- Use of funds.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A school district may only use the money provided under this chapter for school district capital outlay and debt service purposes.<br>
