<b>53F-9-103.&nbsp;
          </b><b>Nonlapsing funds.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;All appropriations to the state board are nonlapsing, including appropriations to the Minimum School Program and all agencies, line items, and programs under the jurisdiction of the state board.<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=330&amp;sess=2020GS">330</a>, 2020 General Session<br>
