<b>9-23-314.&nbsp;
          </b><b>Penalty for unlawful conduct.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A person who engages in any act of unlawful conduct, as defined in Section <a href="../../Title9/Chapter23/9-23-S101.html?v=C9-23-S101_2022050420220701">9-23-101</a>, is guilty of a class A misdemeanor.<br>
