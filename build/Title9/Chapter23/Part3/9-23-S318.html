<b>9-23-318.&nbsp;
          </b><b>Commission rulemaking.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The commission may make rules governing the conduct of a contest held under this chapter to protect the health and safety of licensees and members of the public.<br>
