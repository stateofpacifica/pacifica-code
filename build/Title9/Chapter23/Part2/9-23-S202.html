<b>9-23-202.&nbsp;
          </b><b>Commission director.</b>
<br>
<a id="9-23-202(1)" name="9-23-202(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
The commission shall employ a director, who may not be a member of the commission, to conduct the commission's business.</td>
</tr>
</tbody></table>
<a id="9-23-202(2)" name="9-23-202(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
The director serves at the pleasure of the commission.</td>
</tr>
</tbody></table>
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=362&amp;sess=2022GS">362</a>, 2022 General Session<br>
