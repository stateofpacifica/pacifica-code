<b>9-7-309.&nbsp;
          </b><b>Sale and exchange of books.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The state law librarian may sell or exchange any surplus or duplicate sets of books in the State Law Library and use the proceeds from the sale to purchase other books for the State Law Library.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=176&amp;sess=1998GS">176</a>, 1998 General Session<br>
