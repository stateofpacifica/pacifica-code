<b>9-7-312.&nbsp;
          </b><b>Disposition of fines and penalties.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;All fines and penalties collected pursuant to the provisions of this part shall be paid into the state treasury for the benefit of the State Law Library.
