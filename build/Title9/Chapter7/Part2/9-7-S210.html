<b>9-7-210.&nbsp;
          </b><b>Micrographics and other copying and transmission techniques.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The division may use micrographics, computer files, electronic networks, or other copying or transmission techniques to meet the needs of the depository system.
