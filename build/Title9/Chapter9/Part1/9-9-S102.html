<!DOCTYPE html><html><head><title> Pacifica Code Section 9-9-S102 </title><link rel="stylesheet" href="../../../assets/style.css"/></head><body>
<b>9-9-102.&nbsp;
          </b><b>Division of Indian Affairs created -- Supervision by department.</b>
<br>
<a id="9-9-102(1)" name="9-9-102(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
There is created within the department a Utah Division of Indian Affairs.</td>
</tr>
</tbody></table>
<a id="9-9-102(2)" name="9-9-102(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
The division shall be under the administration and general supervision of the department.</td>
</tr>
</tbody></table>
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=50&amp;sess=1999GS">50</a>, 1999 General Session<br>
</body></html>
