<b>13-24-9.&nbsp;
          </b><b>Uniformity of application and construction.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This chapter shall be applied and construed to effectuate its general purpose to make uniform the law with respect to the subject of the chapter among states enacting it.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=60&amp;sess=1989GS">60</a>, 1989 General Session<br>
