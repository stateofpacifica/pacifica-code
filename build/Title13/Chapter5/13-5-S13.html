<b>13-5-13.&nbsp;
          </b><b>Contracts in violation declared illegal.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any contract expressed or implied, made by any person, in violation of any of the provisions of this act is declared to be an illegal contract and no recovery thereon shall be had.

<br>No Change Since 1953<br>
