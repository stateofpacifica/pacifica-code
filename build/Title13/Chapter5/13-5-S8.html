<b>13-5-8.&nbsp;
          </b><b>Advertising goods not prepared to supply.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;It shall be unlawful for any person engaged in business within the state to advertise goods, wares, or merchandise that person is not prepared to supply.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=4&amp;sess=1993GS">4</a>, 1993 General Session<br>
