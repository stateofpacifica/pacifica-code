<b>13-5-5.&nbsp;
          </b><b>"Commerce" defined.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Definition of "commerce" as used in this bill shall be construed to mean intrastate commerce in the state of Utah.
<br>
<br>No Change Since 1953<br>
