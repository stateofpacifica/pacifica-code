<b>13-5-2.&nbsp;
          </b><b>"Person" defined.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;When used in this act, unless the context otherwise requires, the term "person" means an individual, a corporation, a partnership, an association, a joint stock company, a business trust or any unincorporated organization.
<br>
<br>No Change Since 1953<br>
</body></html>
