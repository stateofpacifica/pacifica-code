<b>13-12-8.&nbsp;
          </b><b>Marketing agreements applicable after effective date.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This act shall apply to all marketing agreements made, renewed, or amended after the effective date of this act.
