<b>13-42-136.&nbsp;
          </b><b>Violation of Consumer Sales Practices Act.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If an act or practice of a provider violates both this chapter and <a href="../../Title13/Chapter11/13-11.html?v=C13-11_1800010118000101">Chapter 11, Utah Consumer Sales Practices Act</a>, an individual may not recover under both for the same act or practice.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=154&amp;sess=2006GS">154</a>, 2006 General Session<br>
</body></html>
