<b>13-13-7.&nbsp;
          </b><b>Violation an infraction.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;It is unlawful for any person to willfully violate any provision of this chapter. A violation of this chapter is an infraction.<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=433&amp;sess=2018GS">433</a>, 2018 General Session<br>
