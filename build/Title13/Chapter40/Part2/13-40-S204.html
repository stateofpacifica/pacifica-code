<b>13-40-204.&nbsp;
          </b><b>Relation to other law.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The conduct prohibited by this part is of statewide concern, and this part's provisions supersede and preempt any provision of law of a political subdivision of the state.
