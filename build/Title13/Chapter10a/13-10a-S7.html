<b>13-10a-7.&nbsp;
          </b><b>Provisions of chapter not exclusive.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The remedies, duties, and prohibitions of this chapter are not exclusive and are in addition to all other causes of actions, remedies, and penalties provided by law.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=324&amp;sess=1998GS">324</a>, 1998 General Session<br>
