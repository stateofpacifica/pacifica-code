<b>13-7a-102.&nbsp;
          </b><b>Definitions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;As used in this chapter:<a id="13-7a-102(1)" name="13-7a-102(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
"Breastfeeding" means the act of a woman breastfeeding a child.</td>
</tr>
</tbody></table>
<a id="13-7a-102(2)" name="13-7a-102(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
"Breastfeeding" includes lactation. </td>
</tr>
</tbody></table>
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=130&amp;sess=2018GS">130</a>, 2018 General Session<br>
