<b>13-7a-103.&nbsp;
          </b><b>Breastfeeding location and conduct.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A woman may breastfeed in any place of public accommodation, as defined in Section <a href="../../Title13/Chapter7/13-7-S2.html?v=C13-7-S2_2018050820180508">13-7-2</a>. <br>
