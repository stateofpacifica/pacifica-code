<b>13-50-304.&nbsp;
          </b><b>Violation of part.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A post-loss assignment of rights or benefits entered into with a residential contractor is void if the residential contractor violates a provision of this part.<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=88&amp;sess=2020GS">88</a>, 2020 General Session<br>
