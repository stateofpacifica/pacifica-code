<b>13-50-302.&nbsp;
          </b><b>Residential contractor, prohibited acts.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A residential contractor may not rebate or offer to rebate any portion of an insurance deductible as an inducement to the sale of a good or service.<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=88&amp;sess=2020GS">88</a>, 2020 General Session<br>
