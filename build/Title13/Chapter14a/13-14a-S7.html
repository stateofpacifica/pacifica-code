<b>13-14a-7.&nbsp;
          </b><b>Attorneys' fees and court costs -- Punitive damages.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The court, in any action to compel compliance with this chapter, shall award costs and reasonable attorneys' fees to the prevailing party.  The court may award punitive damages.
<br>
