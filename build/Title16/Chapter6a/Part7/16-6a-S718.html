<!DOCTYPE html><html><head><title> Pacifica Code Section 16-6a-S718 </title><link rel="stylesheet" href="/assets/style.css"/></head><body>
<b>16-6a-718.&nbsp;
          </b><b>Voting agreements.</b>
<br>
<a id="16-6a-718(1)" name="16-6a-718(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
Two or more members may provide for the manner in which they will vote by signing an agreement for that purpose.</td>
</tr>
</tbody></table>
<a id="16-6a-718(2)" name="16-6a-718(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
A voting agreement created under this section is specifically enforceable.</td>
</tr>
</tbody></table>
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=300&amp;sess=2000GS">300</a>, 2000 General Session<br>
</body></html>
