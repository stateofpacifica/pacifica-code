<b>16-6a-1705.&nbsp;
          </b><b>Severability clause.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If any provision of this act, or the application of any provision to any person or circumstance, is held invalid, the remainder of this act is given effect without the invalid provision or application.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=127&amp;sess=2001GS">127</a>, 2001 General Session<br>
