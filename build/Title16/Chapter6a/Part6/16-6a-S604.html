<b>16-6a-604.&nbsp;
          </b><b>Consideration.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Unless otherwise provided by the bylaws, a nonprofit corporation may admit members:<a id="16-6a-604(1)" name="16-6a-604(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
for no consideration; or</td>
</tr>
</tbody></table>
<a id="16-6a-604(2)" name="16-6a-604(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
for such consideration as is determined by the board of directors.</td>
</tr>
</tbody></table>
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=300&amp;sess=2000GS">300</a>, 2000 General Session<br>
