<b>16-6a-1301.&nbsp;
          </b><b>Distributions prohibited.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Except as authorized by Section <a href="../../Title16/Chapter6A/16-6a-S1302.html?v=C16-6a-S1302_2015051220150512">16-6a-1302</a>, a nonprofit corporation may not make a distribution.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=300&amp;sess=2000GS">300</a>, 2000 General Session<br>
