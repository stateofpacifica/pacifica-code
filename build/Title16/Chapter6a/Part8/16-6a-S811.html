<b>16-6a-811.&nbsp;
          </b><b>Compensation of directors.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Unless otherwise provided in the bylaws, the board of directors may authorize and fix the compensation of directors.
