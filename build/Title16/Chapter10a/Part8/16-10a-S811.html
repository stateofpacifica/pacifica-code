<b>16-10a-811.&nbsp;
          </b><b>Compensation of directors.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Unless the articles of incorporation or bylaws provide otherwise, the board of directors may fix the compensation of directors.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=277&amp;sess=1992GS">277</a>, 1992 General Session<br>
