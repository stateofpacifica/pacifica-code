<b>16-10a-628.&nbsp;
          </b><b>Expense of issue.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A corporation may pay the expenses of selling or underwriting its shares, and of incorporating, organizing, or reorganizing the corporation from the consideration received for shares.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=277&amp;sess=1992GS">277</a>, 1992 General Session<br>
