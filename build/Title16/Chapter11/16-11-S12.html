<b>16-11-12.&nbsp;
          </b><b>Prohibited acts of professional corporations.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;No professional corporation may do any act which is prohibited to be done by individual persons licensed to practice the profession which the professional corporation is organized to render.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=20&amp;sess=1963GS">20</a>, 1963 General Session<br>
</body></html>
