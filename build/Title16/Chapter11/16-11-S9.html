<b>16-11-9.&nbsp;
          </b><b>Licensed persons to render professional services.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A professional corporation may render professional services only through its officers, employees and agents who are duly licensed to render such professional services.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=20&amp;sess=1963GS">20</a>, 1963 General Session<br>
</body></html>
