<b>16-16-1304.&nbsp;
          </b><b>Approval for discontinuance or settlement.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A derivative action to enforce a right of a limited cooperative association may not be discontinued or settled without the court's approval.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=363&amp;sess=2008GS">363</a>, 2008 General Session<br>
