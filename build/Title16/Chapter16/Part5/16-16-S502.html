<!DOCTYPE html><html><head><title> Pacifica Code Section 16-16-S502 </title><link rel="stylesheet" href="/assets/style.css"/></head><body>
<b>16-16-502.&nbsp;
          </b><b>Becoming a member.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A person becomes a member:<a id="16-16-502(1)" name="16-16-502(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
as provided in the organic rules;</td>
</tr>
</tbody></table>
<a id="16-16-502(2)" name="16-16-502(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
as the result of a merger or conversion under <a href="../../Title16/Chapter16/16-16-P16.html?v=C16-16-P16_1800010118000101">Part 16, Conversion and Merger</a>; or</td>
</tr>
</tbody></table>
<a id="16-16-502(3)" name="16-16-502(3)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(3)</td><td style="width:99%">
with the consent of all the members.</td>
</tr>
</tbody></table>
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=363&amp;sess=2008GS">363</a>, 2008 General Session<br>
</body></html>
