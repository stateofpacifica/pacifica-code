<b>16-16-501.&nbsp;
          </b><b>Members.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;To begin business, a limited cooperative association shall have at least two patron members unless the sole member is a cooperative.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=378&amp;sess=2010GS">378</a>, 2010 General Session<br>
