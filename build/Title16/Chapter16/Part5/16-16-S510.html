<b>16-16-510.&nbsp;
          </b><b>Quorum of members.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Unless the organic rules otherwise require a greater number of members or percentage of the voting power, the voting member or members present at a members meeting constitute a quorum.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=363&amp;sess=2008GS">363</a>, 2008 General Session<br>
