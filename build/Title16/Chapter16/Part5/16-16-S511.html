<b>16-16-511.&nbsp;
          </b><b>Voting by patron members.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Except as provided by Subsection <a href="../../Title16/Chapter16/16-16-S512.html?v=C16-16-S512_1800010118000101#16-16-512(1)">16-16-512(1)</a>, each patron member has one vote.  The organic rules may allocate voting power among patron members as provided in Subsection <a href="../../Title16/Chapter16/16-16-S512.html?v=C16-16-S512_1800010118000101#16-16-512(1)">16-16-512(1)</a>.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=363&amp;sess=2008GS">363</a>, 2008 General Session<br>
</body></html>
