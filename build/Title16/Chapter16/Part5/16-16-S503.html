<b>16-16-503.&nbsp;
          </b><b>No power as member to bind association.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A member, solely by reason of being a member, may not act for or bind the limited cooperative association.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=363&amp;sess=2008GS">363</a>, 2008 General Session<br>
</body></html>
