<b>16-16-1009.&nbsp;
          </b><b>Alternative distribution of unclaimed property, distributions, redemptions, or payments.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A limited cooperative association may distribute unclaimed property, distributions, redemptions, or payments by complying with Section <a href="../../Title3/Chapter1/3-1-S11.html?v=C3-1-S11_1800010118000101">3-1-11</a>.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=363&amp;sess=2008GS">363</a>, 2008 General Session<br>
