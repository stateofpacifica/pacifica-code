<b>16-7-1.&nbsp;
          </b><b>Formation -- Purposes.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Corporations sole may be formed for acquiring, holding or disposing of church or religious society property for the benefit of religion, for works of charity and for public worship, in the manner hereinafter provided.
