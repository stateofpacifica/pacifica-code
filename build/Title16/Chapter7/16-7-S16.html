<b>16-7-16.&nbsp;
          </b><b>Prohibition on formation of corporation sole after May 3, 2004.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Notwithstanding any other provision of this chapter, a corporation sole may not be formed or incorporated under this chapter after May 3, 2004.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=16&amp;sess=2004GS">16</a>, 2004 General Session<br>
