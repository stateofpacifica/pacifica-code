<b>16-7-4.&nbsp;
          </b><b>Certified copies of articles as evidence.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The articles of incorporation or a certified copy of those filed and recorded with the Division of Corporations and Commercial Code shall be evidence of the existence of such corporation.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=66&amp;sess=1984GS">66</a>, 1984 General Session<br>
