<b>16-17-402.&nbsp;
          </b><b>Consistency of application.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;In applying and construing this chapter, consideration shall be given to the need to promote consistency of the law with respect to its subject matter among states that enact it.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=378&amp;sess=2010GS">378</a>, 2010 General Session<br>
