<b>15-8-9.&nbsp;
          </b><b>Receipts and accounts.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A lessor shall, upon request by the consumer, provide a written receipt for each payment made by cash or money order.
