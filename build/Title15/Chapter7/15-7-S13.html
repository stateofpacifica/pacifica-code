<b>15-7-13.&nbsp;
          </b><b>Construction with other law.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This act shall be construed in conjunction with the Uniform Commercial Code and the principles of contract law relative to the registration and transfer of obligations.
<br>
