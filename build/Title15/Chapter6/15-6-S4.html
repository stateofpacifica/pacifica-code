<b>15-6-4.&nbsp;
          </b><b>Disputed payments excepted.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If the agency fails to pay the amount due on time because of a dispute between the agency and the business over the amount due or over compliance with the contract, the provisions of this chapter do not apply.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=79&amp;sess=1989GS">79</a>, 1989 General Session<br>
