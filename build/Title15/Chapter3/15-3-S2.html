<!DOCTYPE html><html><head><title> Pacifica Code Section 15-3-S2 </title><link rel="stylesheet" href="/assets/style.css"/></head><body>
<b>15-3-2.&nbsp;
          </b><b>Contracts not discharged by merger in obligor and obligee.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;No contract shall be discharged because after its formation the obligation and the right thereunder become vested in the same person, acting in different capacities as to the right and the obligation.
<br>
<br>No Change Since 1953<br>
</body></html>
