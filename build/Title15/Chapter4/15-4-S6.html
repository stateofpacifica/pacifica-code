<b>15-4-6.&nbsp;
          </b><b>Death of joint obligor -- Survivorship.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;On the death of a joint obligor in contract his executor or administrator shall be bound as such jointly and severally with the surviving obligor or obligors.
<br>
<br>No Change Since 1953<br>
