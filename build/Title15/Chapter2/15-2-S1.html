<b>15-2-1.&nbsp;
          </b><b>Period of minority.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The period of minority extends in males and females to the age of 18 years; but all minors obtain their majority by marriage. It is further provided that courts in divorce actions may order support to age 21.
