<b>50-2-5.&nbsp;
          </b><b>Contracts in violation, void.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any contract or agreement in violation of the provisions of this chapter shall be absolutely void and not enforceable.

<br>No Change Since 1953<br>
