<b>34A-3-101.&nbsp;
          </b><b>Title -- Definitions.</b>
<br>
<a id="34A-3-101(1)" name="34A-3-101(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
This chapter is known as the "Utah Occupational Disease Act."</td>
</tr>
</tbody></table>
<a id="34A-3-101(2)" name="34A-3-101(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
For purposes of this chapter, "division" means the Division of Industrial Accidents.</td>
</tr>
</tbody></table>
