<b>34A-1-301.&nbsp;
          </b><b>Commission jurisdiction and power.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The commission has the duty and the full power, jurisdiction, and authority to determine the facts and apply the law in this chapter or any other title or chapter it administers.
<br>
