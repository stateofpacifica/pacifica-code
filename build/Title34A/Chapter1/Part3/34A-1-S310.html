<b>34A-1-310.&nbsp;
          </b><b>Record of proceedings before commission.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A record shall be kept of all proceedings before the commission on any investigation in accordance with Section <a href="../../Title34A/Chapter1/34A-1-S302.html?v=C34A-1-S302_1800010118000101">34A-1-302</a>.
