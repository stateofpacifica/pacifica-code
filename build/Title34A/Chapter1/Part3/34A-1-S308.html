<b>34A-1-308.&nbsp;
          </b><b>Depositions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The commission or any party may in any investigation cause depositions of witnesses residing within or without the state to be taken as in civil actions.
<br>
