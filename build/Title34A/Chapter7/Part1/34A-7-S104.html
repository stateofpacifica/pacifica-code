<b>34A-7-104.&nbsp;
          </b><b>Fees.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The owner or user of a boiler required by this part to be inspected shall pay to the commission fees for inspection or for permits to operate in amounts set by the commission pursuant to Section <a href="../../Title63J/Chapter1/63J-1-S504.html?v=C63J-1-S504_1800010118000101">63J-1-504</a>.
<br>
