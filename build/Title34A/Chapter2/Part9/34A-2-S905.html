<b>34A-2-905.&nbsp;
          </b><b>Rulemaking authority -- Rebuttable presumption.</b>
<br>
<a id="34A-2-905(1)" name="34A-2-905(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
The Labor Commission has authority to establish rules necessary for the purposes of this part.</td>
</tr>
</tbody></table>
<a id="34A-2-905(2)" name="34A-2-905(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
The presumption provided by this part is a rebuttable presumption.</td>
</tr>
</tbody></table>
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=243&amp;sess=2005GS">243</a>, 2005 General Session<br>
