<b>34A-2-421.&nbsp;
          </b><b>Lump-sum payments.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;An administrative law judge, under special circumstances and when the same is deemed advisable, may commute periodic benefits to one or more lump-sum payments.
