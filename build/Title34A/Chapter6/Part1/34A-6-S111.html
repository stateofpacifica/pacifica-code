<b>34A-6-111.&nbsp;
          </b><b>Federal aid.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The commission may make application for, receive, administer, and expend any federal aid for the administration of any of the provisions of this chapter.
