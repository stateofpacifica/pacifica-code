<b>77-13-5.&nbsp;
          </b><b>Failure to plead -- Not guilty entered.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;When a defendant does not enter a plea, the court shall enter a plea of not guilty for him.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=15&amp;sess=1980GS">15</a>, 1980 General Session<br>
