<b>77-13-4.&nbsp;
          </b><b>Felonies -- Entry in open court.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;All pleas in felony cases shall be entered by the defendant in open court and the proceedings recorded.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=15&amp;sess=1980GS">15</a>, 1980 General Session<br>
