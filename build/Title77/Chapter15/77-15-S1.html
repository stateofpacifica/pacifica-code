<b>77-15-1.&nbsp;
          </b><b>Incompetent individual not to be tried for public offense.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;An individual who is incompetent to proceed may not be tried for a public offense.<br>
