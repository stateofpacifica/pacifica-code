<b>77-15-8.&nbsp;
          </b><b>Bail exonerated on commitment of defendant.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;When a defendant awaiting trial is committed to a mental health facility, bail shall be exonerated.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=15&amp;sess=1980GS">15</a>, 1980 General Session<br>
