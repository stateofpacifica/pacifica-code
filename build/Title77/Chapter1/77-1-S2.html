<b>77-1-2.&nbsp;
          </b><b>Criminal procedure prescribed.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The procedure in criminal cases shall be as prescribed in this title, the Rules of Criminal Procedure, and such further rules as may be adopted by the Supreme Court of Utah.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=15&amp;sess=1980GS">15</a>, 1980 General Session<br>
