<b>77-1-4.&nbsp;
          </b><b>Conviction to precede punishment.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;No person shall be punished for a public offense until convicted in a court having jurisdiction.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=15&amp;sess=1980GS">15</a>, 1980 General Session<br>
</body></html>
