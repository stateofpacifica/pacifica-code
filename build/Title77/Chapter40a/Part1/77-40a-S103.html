<b>77-40a-103.&nbsp;
          </b><b>Retroactive application.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The provisions of this chapter apply retroactively to all arrests and convictions regardless of the date on which the arrests were made or convictions were entered.<br>
