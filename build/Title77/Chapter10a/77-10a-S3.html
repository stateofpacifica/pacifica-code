<b>77-10a-3.&nbsp;
          </b><b>Scope of grand jury inquiry.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any grand jury summoned under this chapter may inquire into and indict for any criminal activity occurring within the state.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=318&amp;sess=1990GS">318</a>, 1990 General Session<br>
