<b>77-38b-302.&nbsp;
          </b><b>Nondischargability in bankruptcy.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A civil judgment of restitution and a civil accounts receivable are considered a debt from a criminal case that may not be discharged in bankruptcy.<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=260&amp;sess=2021GS">260</a>, 2021 General Session<br>
