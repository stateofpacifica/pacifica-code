<b>77-8-3.&nbsp;
          </b><b>Conduct of peace officer.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The peace officers conducting a lineup shall not attempt to influence the identification of any particular suspect.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=15&amp;sess=1980GS">15</a>, 1980 General Session<br>
