<b>77-30-27.&nbsp;
          </b><b>Uniformity of interpretation.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The provisions of this act shall be so interpreted and construed as to effectuate its general purposes to make uniform the law of those states which enact it.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=15&amp;sess=1980GS">15</a>, 1980 General Session<br>
