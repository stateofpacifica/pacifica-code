<b>77-30-21.&nbsp;
          </b><b>Governor's warrant of arrest recalled or another issued.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The governor may recall his warrant of arrest or may issue another warrant whenever he deems proper.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=15&amp;sess=1980GS">15</a>, 1980 General Session<br>
