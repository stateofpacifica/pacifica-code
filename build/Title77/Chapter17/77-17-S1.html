<b>77-17-1.&nbsp;
          </b><b>Doubt as to degree -- Conviction only on lowest.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;When it appears the defendant has committed a public offense and there is reasonable doubt as to which of two or more degrees he is guilty, he shall be convicted only of the lower degree.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=15&amp;sess=1980GS">15</a>, 1980 General Session<br>
