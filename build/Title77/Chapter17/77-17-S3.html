<b>77-17-3.&nbsp;
          </b><b>Discharge for insufficient evidence.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;When it appears to the court that there is not sufficient evidence to put a defendant to his defense, it shall forthwith order him discharged.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=15&amp;sess=1980GS">15</a>, 1980 General Session<br>
