<b>77-3-7.&nbsp;
          </b><b>Hearing -- Evidence -- Record.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;At the time set for hearing, the magistrate shall take evidence. The hearing may be recorded or reduced to writing.
