<b>77-3-6.&nbsp;
          </b><b>Change of venue.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;When the person complained of is brought before the magistrate, a change of venue may be had for good cause shown.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=15&amp;sess=1980GS">15</a>, 1980 General Session<br>
