<b>77-3-3.&nbsp;
          </b><b>"Complaint" defined.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A complaint, within the meaning of this chapter, is a statement in writing setting forth the jurisdictional facts, specifying the threatened offense, and subscribed and sworn to by the complainant before the magistrate.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=15&amp;sess=1980GS">15</a>, 1980 General Session<br>
