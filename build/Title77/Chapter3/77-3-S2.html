<b>77-3-2.&nbsp;
          </b><b>Examination of complainant and witnesses.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The magistrate shall examine, on oath, the complainant and any witnesses he may produce and may take their testimony in writing.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=15&amp;sess=1980GS">15</a>, 1980 General Session<br>
