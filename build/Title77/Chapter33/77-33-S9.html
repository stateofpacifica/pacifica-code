<b>77-33-9.&nbsp;
          </b><b>Uniformity of interpretation.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This act shall be so construed as to effectuate its general purpose to make uniform the law of those states which enact it.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=15&amp;sess=1980GS">15</a>, 1980 General Session<br>
