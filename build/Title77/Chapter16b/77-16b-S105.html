<b>77-16b-105.&nbsp;
          </b><b>Involuntary feeding or hydration of prisoners -- Exceptions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This chapter does not apply to medically imposed fasts for the purpose of conducting medical procedures or tests, or to religious fasts of reasonable duration.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=355&amp;sess=2012GS">355</a>, 2012 General Session<br>
