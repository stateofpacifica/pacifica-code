<b>77-27-12.&nbsp;
          </b><b>Parole discharge, sentence termination.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any person released on parole shall be discharged from parole or have his sentence terminated subject to the conditions and limitations contained in Section <a href="../../Title76/Chapter3/76-3-S202.html?v=C76-3-S202_2015051220151001">76-3-202</a>.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=213&amp;sess=1985GS">213</a>, 1985 General Session<br>
</body></html>
