<b>77-5-10.&nbsp;
          </b><b>Effect of judgment.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If judgment of suspension is given, the officer, during the continuance thereof, is disqualified from receiving the salary, fees, or emoluments of the office.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=15&amp;sess=1980GS">15</a>, 1980 General Session<br>
