<b>77-5-1.&nbsp;
          </b><b>Officers liable to impeachment.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The governor and other state and judicial officers shall be liable to impeachment for high crimes and misdemeanors or malfeasance in office.<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=471&amp;sess=2015GS">471</a>, 2015 General Session<br>
