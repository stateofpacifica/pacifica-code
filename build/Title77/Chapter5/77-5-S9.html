<b>77-5-9.&nbsp;
          </b><b>Nature of judgment.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The judgment may be that the officer be suspended, or removed from office and disqualified to hold any office of honor, trust, or profit in the state.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=15&amp;sess=1980GS">15</a>, 1980 General Session<br>
