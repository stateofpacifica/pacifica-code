<b>77-29-6.&nbsp;
          </b><b>Interstate agreement -- "Appropriate court" defined.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The phrase "appropriate court" as used in the agreement on detainers shall, with reference to the courts of this state, mean any court with criminal jurisdiction in the matter involved.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=15&amp;sess=1980GS">15</a>, 1980 General Session<br>
