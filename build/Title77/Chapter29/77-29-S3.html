<b>77-29-3.&nbsp;
          </b><b>Chapter inapplicable to incompetent persons.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The provisions of this chapter shall not apply to any person while adjudged to be incompetent to proceed under <a href="../../Title77/Chapter15/77-15.html?v=C77-15_1800010118000101">Chapter 15, Inquiry into Sanity of Defendant</a>.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=15&amp;sess=1980GS">15</a>, 1980 General Session<br>
</body></html>
