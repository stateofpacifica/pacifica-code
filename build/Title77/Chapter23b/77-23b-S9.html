<b>77-23b-9.&nbsp;
          </b><b>Judicial scope of chapter remedies and sanctions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The remedies and sanctions under this chapter are the only judicial remedies and sanctions for nonconstitutional violations of this chapter.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=251&amp;sess=1988GS">251</a>, 1988 General Session<br>
