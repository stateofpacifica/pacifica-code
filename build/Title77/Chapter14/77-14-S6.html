<b>77-14-6.&nbsp;
          </b><b>Entrapment -- Notice of claim required.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Notice of a claim of entrapment shall be given by the defendant in accord with Section <a href="../../Title76/Chapter2/76-2-S303.html?v=C76-2-S303_1800010118000101">76-2-303</a>.
