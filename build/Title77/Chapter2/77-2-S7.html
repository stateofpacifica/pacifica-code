<b>77-2-7.&nbsp;
          </b><b>Diversion not a conviction.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Diversion is not a conviction and if the case is dismissed the matter shall be treated as if the charge had never been filed.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=15&amp;sess=1980GS">15</a>, 1980 General Session<br>
</body></html>
