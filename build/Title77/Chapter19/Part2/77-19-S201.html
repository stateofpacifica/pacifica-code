<b>77-19-201.&nbsp;
          </b><b>Definition.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;As used in this part, "incompetent to be executed" means that, due to mental condition, an inmate is unaware of either the punishment he is about to suffer or why he is to suffer it.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=71&amp;sess=2005GS">71</a>, 2005 General Session<br>
