<b>77-19-12.&nbsp;
          </b><b>Return upon death warrant.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;After the execution, the executive director of the Department of Corrections or his designee shall make a return upon the death warrant, showing the time, place, and manner in which it was executed.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=190&amp;sess=1988GS">190</a>, 1988 General Session<br>
