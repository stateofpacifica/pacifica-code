<b>77-36-9.&nbsp;
          </b><b>Severability clause.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If any provision of this chapter or its application to any person or circumstance is held invalid, the remainder of the chapter or the application of the provision to other persons or circumstances is not affected.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=114&amp;sess=1983GS">114</a>, 1983 General Session<br>
