<b>77-7-3.&nbsp;
          </b><b>By private persons.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A private person may arrest another:<a id="77-7-3(1)" name="77-7-3(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
For a public offense committed or attempted in his presence; or</td>
</tr>
</tbody></table>
<a id="77-7-3(2)" name="77-7-3(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
When a felony has been committed and he has reasonable cause to believe the person arrested has committed it.</td>
</tr>
</tbody></table>
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=15&amp;sess=1980GS">15</a>, 1980 General Session<br>
