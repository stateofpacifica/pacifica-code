<b>77-7-1.&nbsp;
          </b><b>"Arrest" defined -- Restraint allowed.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;An arrest is an actual restraint of the person arrested or submission to custody. The person shall not be subjected to any more restraint than is necessary for his arrest and detention.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=15&amp;sess=1980GS">15</a>, 1980 General Session<br>
