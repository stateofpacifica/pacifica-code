<b>77-7-9.&nbsp;
          </b><b>Weapons may be taken from prisoner.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any person making an arrest may seize from the person arrested all weapons which he may have on or about his person.
<br>
