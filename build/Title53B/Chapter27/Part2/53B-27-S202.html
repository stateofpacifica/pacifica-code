<b>53B-27-202.&nbsp;
          </b><b>Definitions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;As used in this part, "expressive activity" includes:<a id="53B-27-202(1)" name="53B-27-202(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
peacefully assembling, protesting, or speaking;</td>
</tr>
</tbody></table>
<a id="53B-27-202(2)" name="53B-27-202(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
distributing literature;</td>
</tr>
</tbody></table>
<a id="53B-27-202(3)" name="53B-27-202(3)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(3)</td><td style="width:99%">
carrying a sign; or</td>
</tr>
</tbody></table>
<a id="53B-27-202(4)" name="53B-27-202(4)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(4)</td><td style="width:99%">
circulating a petition.</td>
</tr>
</tbody></table>
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=440&amp;sess=2017GS">440</a>, 2017 General Session<br>
