<b>53B-20-106.&nbsp;
          </b><b>Property exempt from taxes and assessments.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The property of the institutions governed by the board is exempt from all taxes and assessments.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=167&amp;sess=1987GS">167</a>, 1987 General Session<br>
