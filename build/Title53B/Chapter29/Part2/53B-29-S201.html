<b>53B-29-201.&nbsp;
          </b><b>Definitions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;As used in this part:<a id="53B-29-201(1)" name="53B-29-201(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
"Fire and rescue training program" means the program described in Section <a href="../../Title53B/Chapter29/53B-29-S202.html?v=C53B-29-S202_2020051220200512">53B-29-202</a>.</td>
</tr>
</tbody></table>
<a id="53B-29-201(2)" name="53B-29-201(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
"Fire board" means the Utah Fire Prevention Board, created in Section <a href="../../Title53/Chapter7/53-7-S203.html?v=C53-7-S203_2016051020160510">53-7-203</a>.</td>
</tr>
</tbody></table>
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=403&amp;sess=2020GS">403</a>, 2020 General Session<br>
