<b>53B-18-105.&nbsp;
          </b><b>Climate center.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Utah State University shall establish and maintain a climate center to gather and analyze climatological data for the benefit of all state agencies.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=139&amp;sess=2003GS">139</a>, 2003 General Session<br>
