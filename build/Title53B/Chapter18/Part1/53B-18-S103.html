<b>53B-18-103.&nbsp;
          </b><b>Cooperative agreements.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The university may enter into cooperative agreements with governmental entities, organizations, corporations, institutions, and individuals to carry out the provisions governing agricultural experiment stations.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=167&amp;sess=1987GS">167</a>, 1987 General Session<br>
