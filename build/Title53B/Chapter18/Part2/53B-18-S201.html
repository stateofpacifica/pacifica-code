<b>53B-18-201.&nbsp;
          </b><b>Agricultural extension service.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;There is established by Utah State University an agricultural extension service as provided in the federal Smith-Lever and Capper-Ketchum Acts and other federal laws.
