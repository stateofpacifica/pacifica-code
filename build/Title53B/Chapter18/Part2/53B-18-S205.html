<b>53B-18-205.&nbsp;
          </b><b>State guarantee of federal funds.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The state guarantees all money received under Section <a href="../../Title53B/Chapter18/53B-18-S204.html?v=C53B-18-S204_1800010118000101">53B-18-204</a> against loss or misapplication.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=167&amp;sess=1987GS">167</a>, 1987 General Session<br>
