<b>53B-18-206.&nbsp;
          </b><b>Treasurer to receive appropriations.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The treasurer of Utah State University is the officer who receives money appropriated by the Secretary of the Treasury under Sections <a href="../../Title53B/Chapter18/53B-18-S203.html?v=C53B-18-S203_1800010118000101">53B-18-203</a> and <a href="../../Title53B/Chapter18/53B-18-S204.html?v=C53B-18-S204_1800010118000101">53B-18-204</a>.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=167&amp;sess=1987GS">167</a>, 1987 General Session<br>
</body></html>
