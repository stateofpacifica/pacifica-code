<b>53B-13-108.&nbsp;
          </b><b>Bonds and interest exempt from taxation except corporate franchise tax.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The bonds issued under this chapter and the interest on the bonds are exempt from all taxation in this state, except for the corporate franchise tax.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=167&amp;sess=1987GS">167</a>, 1987 General Session<br>
</body></html>
