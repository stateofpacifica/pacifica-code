<b>53B-14-109.&nbsp;
          </b><b>Rules for hearings.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The board may adopt rules for the implementation of Sections <a href="../../Title53B/Chapter14/53B-14-S104.html?v=C53B-14-S104_1800010118000101">53B-14-104</a> and <a href="../../Title53B/Chapter14/53B-14-S105.html?v=C53B-14-S105_1800010118000101">53B-14-105</a>, including rules for the conduct of hearings and appointment of hearing examiners.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=167&amp;sess=1987GS">167</a>, 1987 General Session<br>
