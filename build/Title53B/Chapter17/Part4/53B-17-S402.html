<b>53B-17-402.&nbsp;
          </b><b>Utah Engineering Experiment Station.</b>
<br>
<a id="53B-17-402(1)" name="53B-17-402(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
There is established a Utah Engineering Experiment Station in conjunction with the College of Mines and Earth Sciences.</td>
</tr>
</tbody></table>
<a id="53B-17-402(2)" name="53B-17-402(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
The station is controlled and managed by the University of Utah.</td>
</tr>
</tbody></table>
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=22&amp;sess=1989GS">22</a>, 1989 General Session<br>
