<b>53B-17-702.&nbsp;
          </b><b>Acceptance of gifts.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The University of Utah may receive gifts, contributions, and donations of all kinds, including tangible objects for the development of or display in the museum.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=97&amp;sess=2005GS">97</a>, 2005 General Session<br>
