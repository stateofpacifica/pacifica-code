<b>53B-17-602.&nbsp;
          </b><b>Acceptance of gifts.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The University of Utah is authorized to receive gifts, contributions, and donations of all kinds, including tangible objects and specimens for the development of or display in the museum.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=167&amp;sess=1987GS">167</a>, 1987 General Session<br>
