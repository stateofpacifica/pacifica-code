<b>53B-1-101.8.&nbsp;
          </b><b>Health insurance mandates.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;An institution of higher education shall include in a health plan it offers to its employees insurance mandates in accordance with Section <a href="../../Title31A/Chapter22/31A-22-S605.5.html?v=C31A-22-S605.5_1800010118000101">31A-22-605.5</a>.<br>
