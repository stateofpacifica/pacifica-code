<b>53B-3-104.&nbsp;
          </b><b>Establishment of police or security departments.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The board may establish and maintain police or security departments for the purpose of enforcing the regulations of each institution of higher education and the laws of the state.
