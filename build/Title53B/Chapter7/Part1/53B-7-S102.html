<b>53B-7-102.&nbsp;
          </b><b>Fiscal year.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The fiscal year for each institution and for the board begins on July 1 and ends on June 30 in each year.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=167&amp;sess=1987GS">167</a>, 1987 General Session<br>
