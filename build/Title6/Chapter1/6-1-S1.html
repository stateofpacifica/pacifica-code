<!DOCTYPE html><html><head><title> Pacifica Code Section 6-1-S1 </title><link rel="stylesheet" href="../../assets/style.css"/></head><body>
<b>6-1-1.&nbsp;
          </b><b>Insolvent debtor may assign.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;An insolvent debtor may, in good faith, execute an assignment of property to one or more assignees in trust for the benefit of creditors in conformity with the provisions of this title.
<br>
<br>No Change Since 1953<br>
</body></html>
