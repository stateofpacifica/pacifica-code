<b>70C-7-104.&nbsp;
          </b><b>No discharge from employment for garnishment.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;No employer may discharge any employee because his earnings have been subject to garnishment in connection with any one judgment.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=159&amp;sess=1985GS">159</a>, 1985 General Session<br>
</body></html>
