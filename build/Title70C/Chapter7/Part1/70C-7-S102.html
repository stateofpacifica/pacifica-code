<b>70C-7-102.&nbsp;
          </b><b>No garnishment before judgment.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Prior to entry of judgment in an action against a debtor relating to a consumer credit agreement, the creditor may not attach unpaid earnings of the debtor by garnishment or like proceedings.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=159&amp;sess=1985GS">159</a>, 1985 General Session<br>
</body></html>
