<b>70C-7-204.&nbsp;
          </b><b>Attorney's fees.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;In any case where it is found that a creditor has violated this title or its agreement with the debtor, the court may award reasonable attorney's fees to the debtor.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=159&amp;sess=1985GS">159</a>, 1985 General Session<br>
