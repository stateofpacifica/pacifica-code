<b>70C-4-101.&nbsp;
          </b><b>Minimum billing cycle charge.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If there is an unpaid balance in an open-end account on the date the finance charge is applied, the creditor may assess a minimum charge.
