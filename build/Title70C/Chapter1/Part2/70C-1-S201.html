<b>70C-1-201.&nbsp;
          </b><b>Covered transactions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Except as provided in Section <a href="../../Title70C/Chapter1/70C-1-S202.html?v=C70C-1-S202_2014040320140513">70C-1-202</a>, the provisions of this title apply to all credit offered or extended by a creditor to an individual person primarily for personal, family, or household purposes.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=159&amp;sess=1985GS">159</a>, 1985 General Session<br>
