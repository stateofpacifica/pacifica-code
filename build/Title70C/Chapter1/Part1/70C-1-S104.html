<b>70C-1-104.&nbsp;
          </b><b>Construction against implied repeal.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;No part of this title may be deemed to be impliedly repealed by subsequent legislation if the construction can reasonably be avoided.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=159&amp;sess=1985GS">159</a>, 1985 General Session<br>
</body></html>
