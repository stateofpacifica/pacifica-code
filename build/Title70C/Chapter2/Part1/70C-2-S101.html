<b>70C-2-101.&nbsp;
          </b><b>Finance and other charges.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Except where restricted or otherwise covered by provisions of this title, the parties to a consumer credit agreement may contract for payment by the debtor of any finance charge and other charges and fees.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=159&amp;sess=1985GS">159</a>, 1985 General Session<br>
