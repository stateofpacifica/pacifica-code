<b>70C-2-105.&nbsp;
          </b><b>Attorney's fees.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A consumer credit agreement may provide for the payment of reasonable attorney's fees in the event of default and referral to an attorney including one who is a salaried employee of the creditor or its assignee.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=159&amp;sess=1985GS">159</a>, 1985 General Session<br>
