<b>70C-8-106.&nbsp;
          </b><b>Debtor's remedies not affected.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The grant of powers to the department in this chapter does not affect any remedies available to debtors under this title or under other principles of law or equity.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=159&amp;sess=1985GS">159</a>, 1985 General Session<br>
