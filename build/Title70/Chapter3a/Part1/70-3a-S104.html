<b>70-3a-104.&nbsp;
          </b><b>Common law rights.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This chapter does not adversely affect the rights or the enforcement of rights in marks acquired in good faith at any time at common law.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=318&amp;sess=2002GS">318</a>, 2002 General Session<br>
