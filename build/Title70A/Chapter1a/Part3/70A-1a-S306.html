<b>70A-1a-306.&nbsp;
          </b><b>Waiver or renunciation of claim or right after breach.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A claim or right arising out of an alleged breach may be discharged in whole or in part without consideration by agreement of the aggrieved party in an authenticated record.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=272&amp;sess=2007GS">272</a>, 2007 General Session<br>
