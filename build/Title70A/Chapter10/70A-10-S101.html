<b>70A-10-101.&nbsp;
          </b><b>Effective date.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This act shall become effective at midnight on December 31st, 1965. It applies to transactions entered into and events occurring after that date.
