<b>70A-8-209.&nbsp;
          </b><b>Issuer's lien.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A lien in favor of an issuer upon a certificated security is valid against a purchaser only if the right of the issuer to the lien is noted conspicuously on the security certificate.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=204&amp;sess=1996GS">204</a>, 1996 General Session<br>
</body></html>
