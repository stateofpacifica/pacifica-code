<b>70A-5-105.&nbsp;
          </b><b>Consideration.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Consideration is not required to issue, amend, transfer, or cancel a letter of credit, advice, or confirmation.
