<b>70A-4-206.&nbsp;
          </b><b>Transfer between banks.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any agreed method that identifies the transferor bank is sufficient for the item's further transfer to another bank.
