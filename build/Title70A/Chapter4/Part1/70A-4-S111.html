<b>70A-4-111.&nbsp;
          </b><b>Statute of limitations.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;An action to enforce an obligation, duty, or right arising under this chapter must be commenced within three years after the cause of action accrues.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=237&amp;sess=1993GS">237</a>, 1993 General Session<br>
