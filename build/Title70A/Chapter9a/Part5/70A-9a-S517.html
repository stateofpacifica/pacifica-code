<b>70A-9a-517.&nbsp;
          </b><b>Effect of indexing errors.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The failure of the filing office to index a record correctly does not affect the effectiveness of the filed record.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=252&amp;sess=2000GS">252</a>, 2000 General Session<br>
