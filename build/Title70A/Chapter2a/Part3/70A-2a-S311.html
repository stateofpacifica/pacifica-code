<b>70A-2a-311.&nbsp;
          </b><b>Priority subject to subordination.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nothing in this chapter prevents subordination by agreement by any person entitled to priority.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=237&amp;sess=1993GS">237</a>, 1993 General Session<br>
