<b>70A-3-114.&nbsp;
          </b><b>Contradictory terms of instrument.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If an instrument contains contradictory terms, typewritten terms prevail over printed terms, handwritten terms prevail over both, and words prevail over numbers.
<br>
<br>Repealed and Re-enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=237&amp;sess=1993GS">237</a>, 1993 General Session<br>
