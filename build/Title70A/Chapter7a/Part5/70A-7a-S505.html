<b>70A-7a-505.&nbsp;
          </b><b>Indorser not guarantor for other parties.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The indorsement of a tangible document of title issued by a bailee does not make the indorser liable for any default by the bailee or previous indorsers.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=42&amp;sess=2006GS">42</a>, 2006 General Session<br>
</body></html>
