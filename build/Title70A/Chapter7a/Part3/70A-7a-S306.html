<b>70A-7a-306.&nbsp;
          </b><b>Altered bills of lading.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;An unauthorized alteration or filling in of a blank in a bill of lading leaves the bill enforceable according to its original tenor.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=42&amp;sess=2006GS">42</a>, 2006 General Session<br>
