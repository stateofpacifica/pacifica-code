<b>70A-2-701.&nbsp;
          </b><b>Remedies for breach of collateral contracts not impaired.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Remedies for breach of any obligation or promise collateral or ancillary to a contract for sale are not impaired by the provisions of this chapter.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=154&amp;sess=1965GS">154</a>, 1965 General Session<br>
