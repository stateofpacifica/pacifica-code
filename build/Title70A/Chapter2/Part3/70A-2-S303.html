<b>70A-2-303.&nbsp;
          </b><b>Allocation or division of risks.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Where this chapter allocates a risk or a burden as between the parties "unless otherwise agreed," the agreement may not only shift the allocation but may also divide the risk or burden.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=154&amp;sess=1965GS">154</a>, 1965 General Session<br>
