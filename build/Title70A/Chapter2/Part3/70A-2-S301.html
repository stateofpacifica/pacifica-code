<b>70A-2-301.&nbsp;
          </b><b>General obligations of parties.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The obligation of the seller is to transfer and deliver and that of the buyer is to accept and pay in accordance with the contract.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=154&amp;sess=1965GS">154</a>, 1965 General Session<br>
