<b>67-19a-102.&nbsp;
          </b><b>Work environment policy.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;As recognized and provided in Section <a href="../../Title67/Chapter26/67-26-S201.html?v=C67-26-S201_2020051220200701">67-26-201</a>, it is the policy of the state of Utah to provide and maintain a work environment free from abusive conduct. <br>
