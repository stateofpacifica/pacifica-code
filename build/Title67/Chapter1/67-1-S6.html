<b>67-1-6.&nbsp;
          </b><b>Acting governor -- Powers and duties.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Every provision of law relating to the powers and duties of the governor, and relating to acts and duties to be performed by others toward him, extends to the person performing, for the time being, the duties of governor.
<br>
<br>No Change Since 1953<br>
</body></html>
