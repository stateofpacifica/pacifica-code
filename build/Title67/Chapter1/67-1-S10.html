<b>67-1-10.&nbsp;
          </b><b>Spouse of the governor -- Status as state employee.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The spouse of the governor of the state, when acting as a representative of this state, shall be considered a state employee.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=70&amp;sess=1985GS">70</a>, 1985 General Session<br>
