<b>67-1-5.&nbsp;
          </b><b>Commissioning officers.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The governor must commission all officers of the militia, and all officers appointed by the governor or by the governor with the advice and consent of the Senate.<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=373&amp;sess=2020GS">373</a>, 2020 General Session<br>
