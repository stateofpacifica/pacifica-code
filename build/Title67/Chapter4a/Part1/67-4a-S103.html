<b>67-4a-103.&nbsp;
          </b><b>Inapplicability to foreign transaction.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This chapter does not apply to property held, due, and owing in a foreign country if the transaction out of which the property arose was a foreign transaction.<br>
<br>Repealed and Re-enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=371&amp;sess=2017GS">371</a>, 2017 General Session<br>
