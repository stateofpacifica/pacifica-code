<b>67-4a-804.&nbsp;
          </b><b>Administrator holds property as custodian for owner.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Property received by the administrator under this chapter is held in custody for the benefit of the owner and is not owned by the state.<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=371&amp;sess=2017GS">371</a>, 2017 General Session<br>
