<b>67-1a-12.&nbsp;
          </b><b>Authority to administer oaths.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The lieutenant governor and personnel employed under Section <a href="../../Title67/Chapter1A/67-1a-S3.html?v=C67-1a-S3_1800010118000101">67-1a-3</a>, who are designated by the lieutenant governor, may administer oaths when necessary in the performance of official duties.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=5&amp;sess=2008GS">5</a>, 2008 General Session<br>
</body></html>
