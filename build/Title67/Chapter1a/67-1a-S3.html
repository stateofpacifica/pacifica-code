<b>67-1a-3.&nbsp;
          </b><b>Employment of personnel.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The lieutenant governor, with the approval of the governor, may employ personnel necessary to carry out the duties and responsibilities of the lieutenant governor's office.<br>
