<b>67-4-3.&nbsp;
          </b><b>Warrants upon state treasurer -- Legislative policy.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;It is the legislative purpose in the enactment of this measure to make uniform the laws of the state of Utah with respect to the preparation, issuance and drawing of warrants upon the state treasurer.
<br>
<br>No Change Since 1953<br>
