<b>67-21-7.&nbsp;
          </b><b>No impairment of employee rights under collective bargaining agreement.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This chapter shall not be construed to diminish or impair the rights of an employee under any collective bargaining agreement.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=216&amp;sess=1985GS">216</a>, 1985 General Session<br>
</body></html>
