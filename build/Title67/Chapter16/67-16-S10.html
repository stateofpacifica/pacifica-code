<b>67-16-10.&nbsp;
          </b><b>Inducing others to violate chapter.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;No person shall induce or seek to induce any public officer or public employee to violate any of the provisions of this chapter.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=147&amp;sess=1989GS">147</a>, 1989 General Session<br>
