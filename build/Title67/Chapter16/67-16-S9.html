<b>67-16-9.&nbsp;
          </b><b>Conflict of interests prohibited.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;No public officer or public employee shall have personal investments in any business entity which will create a substantial conflict between his private interests and his public duties.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=128&amp;sess=1969GS">128</a>, 1969 General Session<br>
</body></html>
