<b>67-18-5.&nbsp;
          </b><b>Confidential, private, or protected documents excepted.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The right to examine and copy documents in an employee's personnel file is subject to access provisions in <a href="../../Title63G/Chapter2/63G-2.html?v=C63G-2_1800010118000101">Title 63G, Chapter 2, Government Records Access and Management Act</a>.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=382&amp;sess=2008GS">382</a>, 2008 General Session<br>
