<b>67-18-3.&nbsp;
          </b><b>Written request for production of file.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Upon receipt of a written request from an employee to examine such employee's personnel file, the employer shall produce the file for inspection and copying.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=259&amp;sess=1977GS">259</a>, 1977 General Session<br>
