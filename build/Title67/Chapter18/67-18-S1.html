<b>67-18-1.&nbsp;
          </b><b>Right to examine and copy documents.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;It is the purpose of this act to provide public employees in the state with the right to examine and make copies of documents in their own personnel files.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=259&amp;sess=1977GS">259</a>, 1977 General Session<br>
</body></html>
