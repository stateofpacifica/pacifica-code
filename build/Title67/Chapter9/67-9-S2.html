<b>67-9-2.&nbsp;
          </b><b>Official bonds.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Where a deputy of any state officer is required to give a bond to the state he shall give a surety-company bond, and the premium therefor shall be paid by the state.
<br>
<br>No Change Since 1953<br>
