<b>59-10-110.&nbsp;
          </b><b>Disallowance of federal tax credits.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A credit applied directly to the income tax calculated for federal income tax purposes in accordance with the Internal Revenue Code may not be applied in calculating the tax due under this chapter.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=389&amp;sess=2008GS">389</a>, 2008 General Session<br>
