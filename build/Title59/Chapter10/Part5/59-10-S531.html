<b>59-10-531.&nbsp;
          </b><b>Claims for refund or credit.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A taxpayer that claims to be allowed a refund or credit under Section <a href="../../Title59/Chapter10/59-10-S529.html?v=C59-10-S529_2017050920170509">59-10-529</a> may file a claim for the refund or credit with the commission within the time provided in Section <a href="../../Title59/Chapter10/59-10-S529.html?v=C59-10-S529_2017050920170509">59-10-529</a>.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=212&amp;sess=2009GS">212</a>, 2009 General Session<br>
