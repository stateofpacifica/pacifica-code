<b>59-10-1302.&nbsp;
          </b><b>Definitions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;As used in this part, "contribution" means a contribution a resident or nonresident individual makes on an individual income tax return as allowed by this part.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=389&amp;sess=2008GS">389</a>, 2008 General Session<br>
