<b>59-15-104.&nbsp;
          </b><b>Procedure for contesting assessment.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  If any person, after filing a return and paying the tax provided by this chapter, is aggrieved by the assessment made by the commission, the person may file a request for agency action.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=161&amp;sess=1987GS">161</a>, 1987 General Session<br>
