<b>59-24-109.&nbsp;
          </b><b>Penalties and interest.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;An owner or operator of a radioactive waste facility who fails to comply with this chapter is subject to penalties and interest as provided in Sections <a href="../../Title59/Chapter1/59-1-S401.html?v=C59-1-S401_2015051220160101">59-1-401</a> and <a href="../../Title59/Chapter1/59-1-S402.html?v=C59-1-S402_1800010118000101">59-1-402</a>.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=314&amp;sess=2001GS">314</a>, 2001 General Session<br>
