<b>59-2-906.&nbsp;
          </b><b>Rates fixed by commission valid.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The action of the commission in fixing the rate of taxation for state and state school purposes is a valid rate.
