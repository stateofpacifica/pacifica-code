<b>59-2-329.&nbsp;
          </b><b>Verification of auditor's statements.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The county auditor shall verify all statements made by the auditor under the provisions of this title and attach a signed statement of verification.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=86&amp;sess=2000GS">86</a>, 2000 General Session<br>
