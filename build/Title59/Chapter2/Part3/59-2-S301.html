<b>59-2-301.&nbsp;
          </b><b>Assessment by county assessor.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The county assessor shall assess all property located within the county which is not required by law to be assessed by the commission.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=4&amp;sess=1987GS">4</a>, 1987 General Session<br>
