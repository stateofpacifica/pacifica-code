<b>59-2-1318.&nbsp;
          </b><b>Date of payment of property tax -- Notation on assessment roll.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The county treasurer shall mark the date of the payment of any tax on the assessment roll opposite the property identification number.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=143&amp;sess=1997GS">143</a>, 1997 General Session<br>
