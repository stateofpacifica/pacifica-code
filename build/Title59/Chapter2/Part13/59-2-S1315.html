<b>59-2-1315.&nbsp;
          </b><b>Disposition of fines and forfeitures.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The fines and forfeitures incurred by violation of any of the provisions of this chapter shall be paid into the treasury for the use of the county where the property is located.
<br>
<br>Repealed and Re-enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=3&amp;sess=1988GS">3</a>, 1988 General Session<br>
</body></html>
