<b>59-2-1112.&nbsp;
          </b><b>Livestock exemption.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Livestock in Utah, as defined in Section <a href="../../Title59/Chapter2/59-2-S102.html?v=C59-2-S102_2015051220150701">59-2-102</a>, is exempt from ad valorem property taxation.
<br>
<br>Repealed and Re-enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=3&amp;sess=1988GS">3</a>, 1988 General Session<br>
