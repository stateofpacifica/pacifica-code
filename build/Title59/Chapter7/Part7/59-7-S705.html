<b>59-7-705.&nbsp;
          </b><b>Minimum tax not applicable to an S corporation.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The minimum tax provided in Section <a href="../../Title59/Chapter7/59-7-S104.html?v=C59-7-S104_2020051220200512">59-7-104</a> does not apply to an S corporation subject to taxation under Section <a href="../../Title59/Chapter7/59-7-S701.html?v=C59-7-S701_2016051020160510">59-7-701</a>.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=312&amp;sess=2009GS">312</a>, 2009 General Session<br>
