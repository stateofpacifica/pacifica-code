<b>59-7-706.&nbsp;
          </b><b>Distribution and credit of revenues.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Revenues collected or received by the commission under this part shall be deposited daily with the state treasurer and distributed and credited as provided in Section <a href="../../Title59/Chapter10/59-10-S544.html?v=C59-10-S544_2020051220210101">59-10-544</a>.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=312&amp;sess=2009GS">312</a>, 2009 General Session<br>
