<b>59-7-508.&nbsp;
          </b><b>Audit of returns.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;As soon as practicable after the return is filed the commission shall examine it and shall determine the correct amount of the tax.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=169&amp;sess=1993GS">169</a>, 1993 General Session<br>
