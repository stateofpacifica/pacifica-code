<b>59-7-533.&nbsp;
          </b><b>Interest on overpayments.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Interest shall be allowed and paid upon any overpayment in respect of any tax imposed by this chapter at the rate and in the manner prescribed in Section <a href="../../Title59/Chapter1/59-1-S402.html?v=C59-1-S402_2020051220210101">59-1-402</a>.
