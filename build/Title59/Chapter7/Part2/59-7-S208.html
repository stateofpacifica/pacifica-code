<b>59-7-208.&nbsp;
          </b><b>Provisions followed for purposes of tax collected.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;For the purposes of the taxes collected under this part, and interest and penalties arising in connection therewith, the provisions of Section <a href="../../Title59/Chapter7/59-7-S532.html?v=C59-7-S532_1800010118000101">59-7-532</a> shall be followed.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=169&amp;sess=1993GS">169</a>, 1993 General Session<br>
