<b>59-7-205.&nbsp;
          </b><b>Applicability of Parts 5 and 6 of chapter.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;For purposes of the tax imposed by this part, <a href="../../Title59/Chapter7/59-7-P5.html?v=C59-7-P5_1800010118000101">Part 5, Procedures and Administration</a> and <a href="../../Title59/Chapter7/59-7-P6.html?v=C59-7-P6_1800010118000101">Part 6, Credits</a>, shall apply.
