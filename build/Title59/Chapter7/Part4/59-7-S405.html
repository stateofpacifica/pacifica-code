<b>59-7-405.&nbsp;
          </b><b>Commission empowered to make rules.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The commission shall prescribe such rules as necessary to reflect a corporation's tax liability and to prevent avoidance of corporate tax liability in accordance with the provisions of this part.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=169&amp;sess=1993GS">169</a>, 1993 General Session<br>
