<b>59-7-804.&nbsp;
          </b><b>Transition rule -- Net loss carryforwards.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Net operating losses shall be recognized to the extent recognized for federal purposes even if incurred prior to the effective date of this part.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=178&amp;sess=1994GS">178</a>, 1994 General Session<br>
