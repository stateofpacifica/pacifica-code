<b>59-7-309.&nbsp;
          </b><b>Allocation of interest and dividends.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;To the extent they constitute nonbusiness income, interest and dividends are allocable to this state if the taxpayer's commercial domicile is in this state.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=83&amp;sess=1994GS">83</a>, 1994 General Session<br>
