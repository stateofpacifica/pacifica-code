<b>59-12-2002.&nbsp;
          </b><b>Definitions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;As used in this part, "public transit district" means a public transit district organized under <a href="../../Title17B/Chapter2A/17B-2a-P8.html?v=C17B-2a-P8_1800010118000101">Title 17B, Chapter 2a, Part 8, Public Transit District Act</a>.
