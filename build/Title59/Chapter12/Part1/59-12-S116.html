<b>59-12-116.&nbsp;
          </b><b>License and tax in addition to other licenses and taxes.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The license and tax imposed by this chapter shall be in addition to all other licenses and taxes provided by law.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=5&amp;sess=1987GS">5</a>, 1987 General Session<br>
