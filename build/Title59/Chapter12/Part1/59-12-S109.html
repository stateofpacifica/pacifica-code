<b>59-12-109.&nbsp;
          </b><b>Confidentiality of information.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The confidentiality of returns and other information filed with the commission shall be governed by Section <a href="../../Title59/Chapter1/59-1-S403.html?v=C59-1-S403_2015051220150701">59-1-403</a>.
