<b>59-12-2205.&nbsp;
          </b><b>Determination of the location of a transaction.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;For purposes of this part, the location of a transaction shall be determined in accordance with Sections <a href="../../Title59/Chapter12/59-12-S211.html?v=C59-12-S211_1800010118000101">59-12-211</a> through <a href="../../Title59/Chapter12/59-12-S215.html?v=C59-12-S215_1800010118000101">59-12-215</a>.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=263&amp;sess=2010GS">263</a>, 2010 General Session<br>
