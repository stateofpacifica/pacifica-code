<b>59-12-2207.&nbsp;
          </b><b>Administrative charge.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The commission shall retain and deposit an administrative charge in accordance with Section <a href="../../Title59/Chapter1/59-1-S306.html?v=C59-1-S306_1800010118000101">59-1-306</a> from the revenues the commission collects from a tax under this part.
