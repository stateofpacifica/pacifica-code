<!DOCTYPE html><html><head><title> Pacifica Code Section 59-12-S2102 </title><link rel="stylesheet" href="/assets/style.css"/></head><body>
<b>59-12-2102.&nbsp;
          </b><b>Definitions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;As used in this part:<a id="59-12-2102(1)" name="59-12-2102(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
"Annexation" means an annexation to a city or town under <a href="../../Title10/Chapter2/10-2-P4.html?v=C10-2-P4_1800010118000101">Title 10, Chapter 2, Part 4, Annexation</a>.</td>
</tr>
</tbody></table>
<a id="59-12-2102(2)" name="59-12-2102(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
"Annexing area" means an area that is annexed into a city or town.</td>
</tr>
</tbody></table>
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=323&amp;sess=2008GS">323</a>, 2008 General Session<br>
</body></html>
