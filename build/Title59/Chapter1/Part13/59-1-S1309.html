<b>59-1-1309.&nbsp;
          </b><b>Penalty may be waived, reduced, or compromised for reasonable cause.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Upon making a record of its actions, and upon reasonable cause shown, the commission may waive, reduce, or compromise a penalty imposed by this part.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=237&amp;sess=2006GS">237</a>, 2006 General Session<br>
