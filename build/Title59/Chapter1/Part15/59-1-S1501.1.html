<b>59-1-1501.1.&nbsp;
          </b><b>Definitions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Subject to Subsection <a href="../../Title59/Chapter1/59-1-S1502.html?v=C59-1-S1502_1800010118000101#59-1-1502(3)">59-1-1502(3)</a>, as used in this part, "specie legal tender" means gold or silver coin that is issued by the United States.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=399&amp;sess=2012GS">399</a>, 2012 General Session<br>
