<b>59-1-208.&nbsp;
          </b><b>Offices.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The main office of the commission shall be located in Salt Lake City.  The commission may establish branch offices necessary for the convenience of the public and the efficient performance of its duties.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=4&amp;sess=1987GS">4</a>, 1987 General Session<br>
