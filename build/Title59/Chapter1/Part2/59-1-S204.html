<!DOCTYPE html><html><head><title> Pacifica Code Section 59-1-S204 </title><link rel="stylesheet" href="/assets/style.css"/></head><body>
<b>59-1-204.&nbsp;
          </b><b>Oath of office.</b>
<br>
<a id="59-1-204(1)" name="59-1-204(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
Before entering upon the duties of office, a member of the commission shall qualify by taking the constitutional oath of office.</td>
</tr>
</tbody></table>
<a id="59-1-204(2)" name="59-1-204(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
The oath described in Subsection <a href="#59-1-204(1)">(1)</a> shall be recorded and filed.</td>
</tr>
</tbody></table>
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=356&amp;sess=2010GS">356</a>, 2010 General Session<br>
</body></html>
