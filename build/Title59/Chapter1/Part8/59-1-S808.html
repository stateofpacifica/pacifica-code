<b>59-1-808.&nbsp;
          </b><b>Interaudit provisions to apply.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Article VIII of the Multistate Tax Compact relating to interaudits shall be in force in and with respect to this state.
