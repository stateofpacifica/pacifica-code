<b>59-1-608.&nbsp;
          </b><b>Appeal.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The exclusive remedy for review of a decision or order of the district court entered under this part shall be by appeal.  Any party to the action has the right to an appeal.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=127&amp;sess=1992GS">127</a>, 1992 General Session<br>
