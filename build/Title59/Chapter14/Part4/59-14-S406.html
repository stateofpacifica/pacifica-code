<b>59-14-406.&nbsp;
          </b><b>Assistance for commission.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The commission may call to its aid the attorney general, any city, county, or district attorney, or any peace officer to enforce any tax laws which it administers.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=38&amp;sess=1993GS">38</a>, 1993 General Session<br>
