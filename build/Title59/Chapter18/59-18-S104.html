<b>59-18-104.&nbsp;
          </b><b>Duties and powers of trustee.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Except as provided in Section <a href="../../Title59/Chapter18/59-18-S106.html?v=C59-18-S106_1800010118000101">59-18-106</a>, the trustee of a private foundation trust or a split interest trust has the duties and powers conferred upon him by the provisions of this chapter.
