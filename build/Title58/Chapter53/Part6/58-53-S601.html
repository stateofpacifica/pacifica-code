<b>58-53-601.&nbsp;
          </b><b>Seal -- Design and implementation.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Every landscape architect shall have a seal, the design and implementation of which shall be established by rule by the division in collaboration with the board.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=191&amp;sess=1998GS">191</a>, 1998 General Session<br>
