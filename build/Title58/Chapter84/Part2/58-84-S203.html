<b>58-84-203.&nbsp;
          </b><b>Limitation of state certification.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nothing in this chapter shall be construed to prevent a person from lawfully engaging in the practice of music therapy without state certification.<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=340&amp;sess=2014GS">340</a>, 2014 General Session<br>
