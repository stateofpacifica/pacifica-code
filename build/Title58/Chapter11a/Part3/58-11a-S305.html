<b>58-11a-305.&nbsp;
          </b><b>Requirement to display license.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Each licensee under this chapter shall prominently display the licensee's license at the location where the licensee engages in the practice for which that license is issued under this chapter.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=204&amp;sess=2001GS">204</a>, 2001 General Session<br>
