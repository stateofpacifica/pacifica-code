<b>58-72-503.&nbsp;
          </b><b>Unprofessional conduct.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Unprofessional conduct includes the failure to transmit records in the English language to the division, the patient's practitioner, or a third party insurance payor upon request.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=26&amp;sess=1998GS">26</a>, 1998 General Session<br>
