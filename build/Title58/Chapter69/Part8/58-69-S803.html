<b>58-69-803.&nbsp;
          </b><b>Use of unlicensed individuals.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The standards regulating the use of unlicensed individuals as dental assistants shall be established by division rule made in collaboration with the board.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=116&amp;sess=1996GS">116</a>, 1996 General Session<br>
