<!DOCTYPE html><html><head><title> Pacifica Code Section 58-37-S17 </title><link rel="stylesheet" href="../../assets/style.css"/></head><body>
<b>58-37-17.&nbsp;
          </b><b>Judicial review.</b>
<br>
<a id="58-37-17(1)" name="58-37-17(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
Any person aggrieved by a department's final order may obtain judicial review.</td>
</tr>
</tbody></table>
<a id="58-37-17(2)" name="58-37-17(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
Venue for judicial review of informal adjudicative proceedings is in the district court of Salt Lake County.</td>
</tr>
</tbody></table>
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=161&amp;sess=1987GS">161</a>, 1987 General Session<br>
</body></html>
