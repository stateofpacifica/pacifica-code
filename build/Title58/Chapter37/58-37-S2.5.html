<b>58-37-2.5.&nbsp;
          </b><b>Restricted applicability.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This chapter does not restrict the sale and use of herbs, herbal products, or food supplements that are not scheduled in this chapter as controlled substances.
