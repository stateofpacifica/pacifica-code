<b>58-37-9.&nbsp;
          </b><b>Investigators -- Status of peace officers.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Investigators for the Department of  Commerce shall for the purpose of enforcing the provisions of this chapter have the status of peace officers.
