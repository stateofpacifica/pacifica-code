<!DOCTYPE html><html><head><title> Pacifica Code Section 58-37-S3 </title><link rel="stylesheet" href="/assets/style.css"/></head><body>
<b>58-37-3.&nbsp;
          </b><b>Controlled substances.</b>
<br>
<a id="58-37-3(1)" name="58-37-3(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
All substances listed in Section <a href="../../Title58/Chapter37/58-37-S4.html?v=C58-37-S4_2019051420190514">58-37-4</a> or <a href="../../Title58/Chapter37/58-37-S4.2.html?v=C58-37-S4.2_2018050820180508">58-37-4.2</a> are controlled.</td>
</tr>
</tbody></table>
<a id="58-37-3(2)" name="58-37-3(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
All substances listed in the federal Controlled Substances Act, Title II, P.L. 91-513, are controlled.</td>
</tr>
</tbody></table>
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=12&amp;sess=2011GS">12</a>, 2011 General Session<br>
