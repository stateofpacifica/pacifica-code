<b>58-5a-501.&nbsp;
          </b><b>Unlawful conduct -- Penalties.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any person who engages in unlawful conduct as defined in this chapter is guilty of a third degree felony, except that a violation of Subsection <a href="../../Title58/Chapter5A/58-5a-S102.html?v=C58-5a-S102_2022032320220323#58-5a-102(5)">58-5a-102(5)</a> is a class A misdemeanor.<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=230&amp;sess=2015GS">230</a>, 2015 General Session<br>
</body></html>
