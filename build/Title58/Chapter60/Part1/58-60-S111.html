<b>58-60-111.&nbsp;
          </b><b>Penalty for unlawful conduct.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;An individual who commits any act of unlawful conduct as defined in:<a id="58-60-111(1)" name="58-60-111(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
Subsection <a href="../../Title58/Chapter60/58-60-S109.html?v=C58-60-S109_2015051220150512#58-60-109(1)">58-60-109(1)</a> or <a href="../../Title58/Chapter60/58-60-S109.html?v=C58-60-S109_2015051220150512#58-60-109(2)">(2)</a> is guilty of a third degree felony; or</td>
</tr>
</tbody></table>
<a id="58-60-111(2)" name="58-60-111(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
Subsection <a href="../../Title58/Chapter60/58-60-S109.html?v=C58-60-S109_2015051220150512#58-60-109(3)">58-60-109(3)</a> is guilty of a class A misdemeanor.</td>
</tr>
</tbody></table>
