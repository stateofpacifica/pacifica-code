<b>58-37a-6.&nbsp;
          </b><b>Seizure -- Forfeiture -- Property rights.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Drug paraphernalia is subject to seizure and forfeiture in accordance with the procedures and substantive protections of <a href="../../Title24/24.html?v=C24_1800010118000101">Title 24, Forfeiture and Disposition of Property Act</a>.<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=258&amp;sess=2015GS">258</a>, 2015 General Session<br>
