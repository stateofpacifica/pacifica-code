<b>58-37a-2.&nbsp;
          </b><b>Purpose.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;It is the intent of this chapter to discourage the use of narcotics by eliminating paraphernalia designed for processing, ingesting, or otherwise using a controlled substance.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=76&amp;sess=1981GS">76</a>, 1981 General Session<br>
