<b>58-37e-6.&nbsp;
          </b><b>Third party cases.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A third party may not pay damages awarded under this chapter, or provide a defense or money for a defense, on behalf of an insured under a contract of insurance or indemnification.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=349&amp;sess=1997GS">349</a>, 1997 General Session<br>
</body></html>
