<b>58-38a-102.&nbsp;
          </b><b>Definitions.</b>
<br>
<a id="58-38a-102(1)" name="58-38a-102(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
"Committee" means the Controlled Substances Advisory Committee created in this chapter.</td>
</tr>
</tbody></table>
<a id="58-38a-102(2)" name="58-38a-102(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
"Controlled substance schedule" or "schedule" means a schedule as defined under Section <a href="../../Title58/Chapter37/58-37-S4.html?v=C58-37-S4_2015051220150512">58-37-4</a>.</td>
</tr>
</tbody></table>
