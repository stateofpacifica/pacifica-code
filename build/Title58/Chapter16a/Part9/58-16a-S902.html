<b>58-16a-902.&nbsp;
          </b><b>Policy.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;It is the policy of the state that citizens who wear contact lenses pursuant to valid prescriptions should not be unreasonably denied the opportunity to purchase their contact lenses from their retailer of choice.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=245&amp;sess=2006GS">245</a>, 2006 General Session<br>
