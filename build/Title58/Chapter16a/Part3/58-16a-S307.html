<b>58-16a-307.&nbsp;
          </b><b>Licenses held on effective date.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;An individual holding a current license as an optometrist that was issued under any prior state law is considered to hold a current license in the same scope of practice under this chapter.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=13&amp;sess=1997GS">13</a>, 1997 General Session<br>
