<b>58-61-503.&nbsp;
          </b><b>Penalty for unlawful conduct.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;An individual who commits any act of unlawful conduct as defined in:<a id="58-61-503(1)" name="58-61-503(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
Subsection <a href="../../Title58/Chapter61/58-61-S501.html?v=C58-61-S501_1800010118000101#58-61-501(1)">58-61-501(1)</a> or <a href="../../Title58/Chapter61/58-61-S501.html?v=C58-61-S501_1800010118000101#58-61-501(2)">(2)</a> is guilty of a third degree felony; or</td>
</tr>
</tbody></table>
<a id="58-61-503(2)" name="58-61-503(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
Subsection <a href="../../Title58/Chapter61/58-61-S501.html?v=C58-61-S501_1800010118000101#58-61-501(3)">58-61-501(3)</a> is guilty of a class A misdemeanor.</td>
</tr>
</tbody></table>
