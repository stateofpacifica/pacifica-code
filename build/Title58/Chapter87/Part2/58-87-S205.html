<b>58-87-205.&nbsp;
          </b><b>Temporary registration.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The division may issue a temporary certificate of registration as an athlete agent while an application for registration or renewal of registration is pending.<br>
