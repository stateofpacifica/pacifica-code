<b>58-1-504.&nbsp;
          </b><b>Court-ordered discipline.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The division shall promptly withhold, suspend, restrict, or reinstate the use of a license issued under this title if so ordered by a court.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=232&amp;sess=1997GS">232</a>, 1997 General Session<br>
