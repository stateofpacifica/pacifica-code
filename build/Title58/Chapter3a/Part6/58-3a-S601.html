<b>58-3a-601.&nbsp;
          </b><b>Seal -- Design and implementation.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Every architect shall have a seal, the design and implementation of which shall be established by rule by the division in collaboration with the board.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=260&amp;sess=1996GS">260</a>, 1996 General Session<br>
