<b>58-55-403.&nbsp;
          </b><b>Minimum time for division action.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The division has at least five working days after receiving an application for licensure to determine whether to issue a license under this chapter.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=233&amp;sess=2000GS">233</a>, 2000 General Session<br>
