<b>58-76-601.&nbsp;
          </b><b>Seal -- Design and implementation.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Every professional geologist shall have a seal, the design and implementation of which shall be established by rule by the division in collaboration with the board.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=218&amp;sess=2002GS">218</a>, 2002 General Session<br>
