<b>58-80a-502.&nbsp;
          </b><b>Penalty for unlawful conduct.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A person who violates the unlawful conduct provisions described in Section <a href="../../Title58/Chapter80A/58-80a-S501.html?v=C58-80a-S501_1800010118000101">58-80a-501</a> is guilty of a class A misdemeanor.
