<b>58-80a-601.&nbsp;
          </b><b>Priority for certified medical language interpreter.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The Department of Health and the Department of Human Services may give priority to contracting with companies that use certified medical language interpreters.
<br>
