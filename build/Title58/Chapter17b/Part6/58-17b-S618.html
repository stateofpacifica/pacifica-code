<b>58-17b-618.&nbsp;
          </b><b>Compliance with state and federal laws.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The entities licensed under Sections <a href="../../Title58/Chapter17B/58-17b-S301.html?v=C58-17b-S301_2014040320140701">58-17b-301</a> and <a href="../../Title58/Chapter17B/58-17b-S302.html?v=C58-17b-S302_2014040320140701">58-17b-302</a> shall comply with all state and federal laws and regulations relating to the practice of pharmacy.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=280&amp;sess=2004GS">280</a>, 2004 General Session<br>
