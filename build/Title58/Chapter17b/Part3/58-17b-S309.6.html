<b>58-17b-309.6.&nbsp;
          </b><b>Exemptions from licensure for research using pharmaceuticals.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Research using pharmaceuticals, as defined in Section <a href="../../Title58/Chapter17B/58-17b-S102.html?v=C58-17b-S102_2015051220150512">58-17b-102</a>, is exempt from licensure under Sections <a href="../../Title58/Chapter17B/58-17b-S301.html?v=C58-17b-S301_2014040320140701">58-17b-301</a> and <a href="../../Title58/Chapter17B/58-17b-S302.html?v=C58-17b-S302_2014040320140701">58-17b-302</a>.<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=181&amp;sess=2017GS">181</a>, 2017 General Session<br>
