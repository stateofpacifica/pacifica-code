<b>58-17b-1003.&nbsp;
          </b><b>Voluntary participation.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This part does not create a duty or standard of care for a person to prescribe or dispense an epinephrine auto-injector or stock albuterol.<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=372&amp;sess=2020GS">372</a>, 2020 General Session<br>
