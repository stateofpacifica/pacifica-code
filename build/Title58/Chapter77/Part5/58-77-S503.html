<b>58-77-503.&nbsp;
          </b><b>Penalty for unlawful conduct.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A person who violates the unlawful conduct provisions defined in this chapter is guilty of a class A misdemeanor.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=299&amp;sess=2005GS">299</a>, 2005 General Session<br>
