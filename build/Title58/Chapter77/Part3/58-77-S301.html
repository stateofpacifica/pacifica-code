<b>58-77-301.&nbsp;
          </b><b>Licensure.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The division shall issue to a person who qualifies under this chapter a license as a licensed direct-entry midwife.
