<b>58-77-304.&nbsp;
          </b><b>Parents' rights.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nothing in this chapter abridges, limits, or changes in any way the right of parents to deliver their baby where, when, how, and with whom they choose, regardless of licensure under this chapter.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=299&amp;sess=2005GS">299</a>, 2005 General Session<br>
</body></html>
