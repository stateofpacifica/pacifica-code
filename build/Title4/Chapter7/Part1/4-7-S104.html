<b>4-7-104.&nbsp;
          </b><b>Unlawful to act as an agent or dealer without license -- Exception.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Except as exempted by Section <a href="../../Title4/Chapter7/4-7-S105.html?v=C4-7-S105_2017050920170701">4-7-105</a>, no person may act as an agent or dealer in this state without being licensed under this chapter.<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=345&amp;sess=2017GS">345</a>, 2017 General Session<br>
