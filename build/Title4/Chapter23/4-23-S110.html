<b>4-23-110.&nbsp;
          </b><b>Applicability of chapter.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This chapter, unless contrary to a federal statute, shall apply to all federal, state, and private lands.<br>
