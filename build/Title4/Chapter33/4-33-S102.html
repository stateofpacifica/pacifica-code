<b>4-33-102.&nbsp;
          </b><b>Purpose of chapter.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;It is the purpose of this chapter to promote the safety and welfare of users of motor fuels in this state and also to promote the orderly marketing of motor fuels.<br>
