<b>4-2-105.&nbsp;
          </b><b>Organization of divisions within department.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The commissioner shall organize the department into divisions, as necessary, for the efficient administration of the department's business.<br>
