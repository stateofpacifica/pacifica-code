<b>4-31-103.&nbsp;
          </b><b>Dead animals -- Deposit on another's land prohibited.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A person may not deposit a dead animal upon the land of another person without the landowner's consent.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=331&amp;sess=2012GS">331</a>, 2012 General Session<br>
