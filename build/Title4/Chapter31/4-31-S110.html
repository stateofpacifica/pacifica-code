<b>4-31-110.&nbsp;
          </b><b>Dairy cattle subject to inspection for disease.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The department may inspect a dairy animal in the state for tuberculosis or other infectious or contagious disease at a reasonable time and place.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=331&amp;sess=2012GS">331</a>, 2012 General Session<br>
