<b>4-37-304.&nbsp;
          </b><b>Sale or transfer of live aquatic animals from fee fishing facilities prohibited.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Live aquatic animals may not be sold or transferred from fee fishing facilities.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=153&amp;sess=1994GS">153</a>, 1994 General Session<br>
