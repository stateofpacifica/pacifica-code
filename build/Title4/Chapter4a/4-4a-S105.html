<b>4-4a-105.&nbsp;
          </b><b>De minimis exemptions for shell eggs.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This chapter does not apply to the production of shell eggs in the state by a farm with fewer than 3,000 egg-laying hens.<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=323&amp;sess=2021GS">323</a>, 2021 General Session<br>
