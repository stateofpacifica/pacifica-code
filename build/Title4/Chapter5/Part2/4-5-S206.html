<b>4-5-206.&nbsp;
          </b><b>Food advertisement false or misleading.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;An advertisement of a food is considered to be false if it is false or misleading in any way.<br>
