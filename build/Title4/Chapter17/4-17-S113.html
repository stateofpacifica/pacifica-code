<b>4-17-113.&nbsp;
          </b><b>County noxious weed control fund authorized.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A commission may establish and maintain a noxious weed control fund in each county for use in the administration of this chapter.<br>
