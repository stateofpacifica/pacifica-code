<b>4-39-204.&nbsp;
          </b><b>Inspection of domesticated elk.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Following the issuance of a license, the licensee shall have each domesticated elk inspected within 60 days following the stocking of the facility.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=302&amp;sess=1997GS">302</a>, 1997 General Session<br>
