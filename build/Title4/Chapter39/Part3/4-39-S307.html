<b>4-39-307.&nbsp;
          </b><b>Inspections -- Qualifications of inspectors.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Health certification shall be based upon inspections carried out in accordance with standards specified by the department.
