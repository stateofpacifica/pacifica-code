<b>4-39-302.&nbsp;
          </b><b>Acquisition of domesticated elk for use in domesticated elk facilities.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Domesticated elk intended for use in domesticated elk facilities shall meet all health and genetic requirements of this chapter.
