<b>4-11-115.&nbsp;
          </b><b>Maintaining gentle stock.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A beekeeper may not intentionally maintain an aggressive or unmanageable stock, whether African or European in origin.<br>
