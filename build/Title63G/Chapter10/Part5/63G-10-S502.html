<b>63G-10-502.&nbsp;
          </b><b>Application of this part.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The authority required for the risk manager to settle a claim for which the risk management fund may be liable is governed exclusively by this part.<br>
