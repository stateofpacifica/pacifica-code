<b>63G-6a-304.&nbsp;
          </b><b>Delegation of authority.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;In accordance with rules made by the board, the chief procurement officer may delegate authority to designees or to any department, agency, or official.<br>
