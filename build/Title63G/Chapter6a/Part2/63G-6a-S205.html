<b>63G-6a-205.&nbsp;
          </b><b>Procurement advisory councils.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The chief procurement officer may appoint advisory councils to provide advice regarding any matters within the authority of the chief procurement officer.
