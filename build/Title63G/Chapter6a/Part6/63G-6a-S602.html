<b>63G-6a-602.&nbsp;
          </b><b>Contracts awarded by bidding.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A procurement unit may award a contract for a procurement item by the bidding process, in accordance with the rules of the rulemaking authority.<br>
