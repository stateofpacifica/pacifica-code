<b>63G-6a-608.&nbsp;
          </b><b>Tie bids.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A procurement unit shall resolve a tie bid in a fair manner, as determined in writing by the procurement official.<br>
<br>Repealed and Re-enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=257&amp;sess=2020GS">257</a>, 2020 General Session<br>
