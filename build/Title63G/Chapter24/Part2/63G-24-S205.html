<b>63G-24-205.&nbsp;
          </b><b>Senate confirmation of nominee.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The Senate shall follow the process described in Section <a href="../../Title67/Chapter1/67-1-S2.html?v=C67-1-S2_2020051220200701">67-1-2</a> to confirm a nominee to fill an appointed board member vacancy.<br>
