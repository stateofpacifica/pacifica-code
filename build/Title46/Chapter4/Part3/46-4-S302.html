<b>46-4-302.&nbsp;
          </b><b>Admissibility in evidence.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;In a proceeding, evidence of a record or signature may not be excluded solely because it is in electronic form.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=74&amp;sess=2000GS">74</a>, 2000 General Session<br>
