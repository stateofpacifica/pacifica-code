<b>46-1-10.&nbsp;
          </b><b>Testimonials prohibited.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A notary may not use the notary's title or official seal to endorse or promote any product, service, contest, or other offering.<br>
