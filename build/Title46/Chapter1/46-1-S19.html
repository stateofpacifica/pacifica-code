<b>46-1-19.&nbsp;
          </b><b>Revocation or suspension.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The lieutenant governor may revoke or suspend a notarial commission on any ground for which an application for a notarial commission may be denied under Section <a href="../../Title46/Chapter1/46-1-S3.html?v=C46-1-S3_2017050920170509">46-1-3</a>.
