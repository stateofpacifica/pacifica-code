<b>46-1-22.&nbsp;
          </b><b>Notice not invalidated.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If a notarial act is performed contrary to or in violation of this chapter, that fact does not of itself invalidate notice to third parties of the contents of the document notarized.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=287&amp;sess=1998GS">287</a>, 1998 General Session<br>
</body></html>
