<b>46-1-23.&nbsp;
          </b><b>Dedication of fees.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The lieutenant governor shall deposit all money collected under this chapter into the General Fund as a dedicated credit to be used by the lieutenant governor to administer this chapter.
<br>
