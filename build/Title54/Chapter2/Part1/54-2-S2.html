<b>54-2-2.&nbsp;
          </b><b>Definition of "person."</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;As used in this chapter, "person" includes all individuals, corporations, partnerships, associations, trusts, and companies and their lessees, trustees, and receivers.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=20&amp;sess=1989GS">20</a>, 1989 General Session<br>
