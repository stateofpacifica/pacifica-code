<b>54-8a-9.5.&nbsp;
          </b><b>Inspection of records.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The books and records of an association shall be open to inspection by its members during normal business hours upon 48 hours advance notice.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=198&amp;sess=1998GS">198</a>, 1998 General Session<br>
