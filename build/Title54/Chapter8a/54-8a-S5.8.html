<b>54-8a-5.8.&nbsp;
          </b><b>Excavator access.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;An excavator may enter or access an owner's property or dwelling to locate a sewer lateral with the owner's permission.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=209&amp;sess=2009GS">209</a>, 2009 General Session<br>
