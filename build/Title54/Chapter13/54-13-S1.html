<b>54-13-1.&nbsp;
          </b><b>Definitions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;As used in this chapter, "intrastate pipeline transportation" and "pipeline facilities" have the definitions set forth in the Natural Gas Pipeline Safety Act of 1968, 49 U.S.C.  Section 60101.
