<b>54-14-308.&nbsp;
          </b><b>Judicial review in formal adjudicative proceedings.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The Court of Appeals has jurisdiction to review any decision of the board in a formal adjudicative proceeding.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=197&amp;sess=1997GS">197</a>, 1997 General Session<br>
