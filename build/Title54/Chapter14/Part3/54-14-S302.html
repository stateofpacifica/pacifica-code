<b>54-14-302.&nbsp;
          </b><b>Staff and support for board.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The Department of Commerce and the commission shall provide any staff, services, or meeting rooms the board requires to perform its duties.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=197&amp;sess=1997GS">197</a>, 1997 General Session<br>
