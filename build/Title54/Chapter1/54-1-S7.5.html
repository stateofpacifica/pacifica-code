<b>54-1-7.5.&nbsp;
          </b><b>Adoption of internal organization measures.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The commission shall have authority to adopt internal organizational measures to effectuate efficiency and economy in the management and operations of the commission.
