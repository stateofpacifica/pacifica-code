<b>54-21-201.&nbsp;
          </b><b>Applicability.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This part only applies to a wireless provider deploying, within a right-of-way:<a id="54-21-201(1)" name="54-21-201(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
a small wireless facility; or</td>
</tr>
</tbody></table>
<a id="54-21-201(2)" name="54-21-201(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
a utility pole associated with a small wireless facility.</td>
</tr>
</tbody></table>
