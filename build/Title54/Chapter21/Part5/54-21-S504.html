<b>54-21-504.&nbsp;
          </b><b>Authority pole collocation rate.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The rate to collocate a small wireless facility on an authority pole is $50 per year, per authority pole.<br>
