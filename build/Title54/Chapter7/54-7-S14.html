<b>54-7-14.&nbsp;
          </b><b>Orders and decisions conclusive on collateral attack.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;In all collateral actions or proceedings the orders and decisions of the commission which have become final shall be conclusive.
<br>
<br>No Change Since 1953<br>
</body></html>
