<b>17B-2a-103.&nbsp;
          </b><b>Limits on the creation of a cemetery maintenance district.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A cemetery maintenance district may not be created in a city of the first or second class.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=329&amp;sess=2007GS">329</a>, 2007 General Session<br>
