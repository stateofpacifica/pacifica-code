<b>17B-2a-507.&nbsp;
          </b><b>Right-of-way over state land.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Each irrigation district has a right-of-way on land that is or becomes the property of the state to locate, construct, and maintain district works.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=329&amp;sess=2007GS">329</a>, 2007 General Session<br>
