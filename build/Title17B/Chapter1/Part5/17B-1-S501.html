<b>17B-1-501.&nbsp;
          </b><b>Definition.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;As used in this part, "receiving entity" means the entity that will, after the withdrawal of an area from a local district, provide to the withdrawn area the service that the local district previously provided to the area.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=329&amp;sess=2007GS">329</a>, 2007 General Session<br>
</body></html>
