<b>17B-1-624.&nbsp;
          </b><b>Lapse of appropriations -- Exceptions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;All unexpended or unencumbered appropriations, except capital projects fund appropriations, lapse at the end of the budget year to the respective fund balance.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=329&amp;sess=2007GS">329</a>, 2007 General Session<br>
