<b>17B-1-602.&nbsp;
          </b><b>Fiscal year.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The fiscal year of each local district shall be, as determined by the board of trustees:<a id="17B-1-602(1)" name="17B-1-602(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
the calendar year; or</td>
</tr>
</tbody></table>
<a id="17B-1-602(2)" name="17B-1-602(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
the period from July 1 to the following June 30.</td>
</tr>
</tbody></table>
