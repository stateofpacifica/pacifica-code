<b>17B-1-314.&nbsp;
          </b><b>Compelling attendance at board meetings.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The board of trustees of a local district may:<a id="17B-1-314(1)" name="17B-1-314(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
compel the attendance of its own members at its meetings; and</td>
</tr>
</tbody></table>
<a id="17B-1-314(2)" name="17B-1-314(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
provide penalties it considers necessary for the failure to attend.</td>
</tr>
</tbody></table>
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=106&amp;sess=2011GS">106</a>, 2011 General Session<br>
