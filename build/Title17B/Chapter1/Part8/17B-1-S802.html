<b>17B-1-802.&nbsp;
          </b><b>Review of personnel policies.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Each local district that has full or part-time employees shall annually review its personnel policies to ensure that they conform to the requirements of state and federal law.
