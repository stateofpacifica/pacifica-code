<b>17B-1-116.&nbsp;
          </b><b>Property exempt from taxation and execution.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;All property and assets of a local district are exempt from taxation and exempt from execution.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=329&amp;sess=2007GS">329</a>, 2007 General Session<br>
