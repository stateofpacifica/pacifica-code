<b>17B-1-117.&nbsp;
          </b><b>Severability.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A court's invalidation of any provision of this title may not be considered to affect the validity of any other provision of this title.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=329&amp;sess=2007GS">329</a>, 2007 General Session<br>
