<b>17B-1-1403.&nbsp;
          </b><b>Prohibition against creating new basic local districts.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A person may not create a basic local district on or after May 12, 2020.<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=122&amp;sess=2020GS">122</a>, 2020 General Session<br>
