<b>63B-1a-402.&nbsp;
          </b><b>Legal investment status.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Bonds issued under this chapter are legal investments for all state trust funds, insurance companies, banks, trust companies, and the State School Fund and may be used as collateral to secure legal obligations.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=2&amp;sess=2003GS">2</a>, 2003 General Session<br>
