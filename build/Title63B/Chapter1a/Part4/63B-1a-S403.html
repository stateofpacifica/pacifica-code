<b>63B-1a-403.&nbsp;
          </b><b>Tax status -- Exemption.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The bonds issued under this chapter, any interest paid on the bonds, and any income from the bonds is not taxable in Utah for any purpose, except for the corporate franchise tax.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=2&amp;sess=2003GS">2</a>, 2003 General Session<br>
</body></html>
