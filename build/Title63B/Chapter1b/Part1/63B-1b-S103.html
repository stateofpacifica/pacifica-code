<b>63B-1b-103.&nbsp;
          </b><b>Limitation on issuance of bonds -- Legislative approval required.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;No bonds may be authorized or issued under this chapter without the prior approval of the Legislature.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=251&amp;sess=2011GS">251</a>, 2011 General Session<br>
