<b>63B-1b-501.&nbsp;
          </b><b>Tax status -- Exemption.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The revenue bonds issued under this chapter, any interest paid on the revenue bonds, and any income from the bonds is not taxable in Utah for any purpose, except for the corporate franchise tax.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=382&amp;sess=2008GS">382</a>, 2008 General Session<br>
