<b>63B-5-117.&nbsp;
          </b><b>Report to Legislature.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The governor shall report the commission's proceedings to each annual general session of the Legislature in his budget for as long as bonds issued under this chapter remain outstanding.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=335&amp;sess=1996GS">335</a>, 1996 General Session<br>
