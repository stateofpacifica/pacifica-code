<b>63B-7-114.&nbsp;
          </b><b>Tax exemption.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The bonds issued under this chapter, any interest paid on the bonds, and any income from the bonds are not taxable in this state for any purpose, except for the corporate franchise tax.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=67&amp;sess=1998GS">67</a>, 1998 General Session<br>
</body></html>
