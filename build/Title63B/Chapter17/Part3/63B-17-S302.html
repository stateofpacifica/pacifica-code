<b>63B-17-302.&nbsp;
          </b><b>Capital facility accounting authorizations.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The Legislature intends that Utah State University transfer $225,000 from its Capital Contingency Reserve Fund for State Funded Projects into its Capital Project Reserve Fund.
