<b>63B-19-401.&nbsp;
          </b><b>Lease-purchase authorizations.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The Legislature intends that the courts may use existing funds to enter into a lease-purchase agreement for the Spanish Fork Courthouse at no additional cost to the state.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=100&amp;sess=2010GS">100</a>, 2010 General Session<br>
