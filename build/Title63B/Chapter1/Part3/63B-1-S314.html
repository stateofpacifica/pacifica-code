<b>63B-1-314.&nbsp;
          </b><b>Person executing obligations not personally liable.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;No person executing any obligations issued under this part is subject to personal liability or accountability because of the issuance.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=86&amp;sess=2003GS">86</a>, 2003 General Session<br>
