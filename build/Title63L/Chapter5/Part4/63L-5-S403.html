<b>63L-5-403.&nbsp;
          </b><b>Application to certain cases.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This chapter does not affect and is not intended to affect the authority of government entities to adopt or apply land use regulations that do not involve the free exercise of religion.
