<b>26-49-701.&nbsp;
          </b><b>Uniformity of application and construction.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;In applying and construing this chapter, consideration shall be given to the need to promote uniformity of the law with respect to its subject matter among states that enact it.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=297&amp;sess=2011GS">297</a>, 2011 General Session<br>
