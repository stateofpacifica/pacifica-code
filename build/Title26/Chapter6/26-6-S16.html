<b>26-6-16.&nbsp;
          </b><b>Venereal diseases declared dangerous to public health.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Syphilis, gonorrhea, lymphogranuloma inguinale (venereum) and chancroid are hereby declared to be contagious, infectious, communicable and dangerous to the public health.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=126&amp;sess=1981GS">126</a>, 1981 General Session<br>
</body></html>
