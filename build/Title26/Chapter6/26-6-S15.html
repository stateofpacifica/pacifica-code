<b>26-6-15.&nbsp;
          </b><b>Rabies or other animal disease -- Possession of animal in violation of chapter a misdemeanor.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any person in possession of any animal being held in violation of this chapter is guilty of a class C misdemeanor.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=126&amp;sess=1981GS">126</a>, 1981 General Session<br>
