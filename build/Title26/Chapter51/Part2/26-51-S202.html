<b>26-51-202.&nbsp;
          </b><b>Public education concerning methamphetamine contamination.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The department shall conduct a public education campaign to inform the public about potential health risks of methamphetamine contamination.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=38&amp;sess=2008GS">38</a>, 2008 General Session<br>
