<b>26-5-4.&nbsp;
          </b><b>Programs of community and professional education established by department.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The department shall establish programs of community and professional education relevant to the detection, prevention and control of chronic diseases.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=126&amp;sess=1981GS">126</a>, 1981 General Session<br>
