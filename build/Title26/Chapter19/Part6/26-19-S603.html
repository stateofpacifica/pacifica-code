<b>26-19-603.&nbsp;
          </b><b>Attorney general or county attorney to represent department.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The attorney general or a county attorney shall represent the department in any action commenced under this chapter.<br>
