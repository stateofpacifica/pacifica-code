<b>26-40-107.&nbsp;
          </b><b>Limitation of benefits.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Abortion is not a covered benefit, except as provided in 42 U.S.C. Sec. 1397ee.
