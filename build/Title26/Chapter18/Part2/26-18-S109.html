<b>26-18-109.&nbsp;
          </b><b>Immunity.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;There is no liability on the part of, and no cause of action of any nature arises against any member of the board, its agents, or employees for any action or omission by them in effecting the provisions of this part.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=273&amp;sess=1992GS">273</a>, 1992 General Session<br>
