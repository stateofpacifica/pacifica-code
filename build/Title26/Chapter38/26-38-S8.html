<!DOCTYPE html><html><head><title> Pacifica Code Section 26-38-S8 </title><link rel="stylesheet" href="../../assets/style.css"/></head><body>
<b>26-38-8.&nbsp;
          </b><b>Penalties.</b>
<br>
<a id="26-38-8(1)" name="26-38-8(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
A first violation of Section <a href="../../Title26/Chapter38/26-38-S3.html?v=C26-38-S3_1800010118000101">26-38-3</a> is subject to a civil penalty of not more than $100.</td>
</tr>
</tbody></table>
<a id="26-38-8(2)" name="26-38-8(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
Any second or subsequent violation of Section <a href="../../Title26/Chapter38/26-38-S3.html?v=C26-38-S3_1800010118000101">26-38-3</a> is subject to a civil penalty of not less than $100 and not more than $500.</td>
</tr>
</tbody></table>
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=218&amp;sess=2010GS">218</a>, 2010 General Session<br>
</body></html>
