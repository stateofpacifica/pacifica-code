<b>26-21c-102.&nbsp;
          </b><b>Definitions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;As used in this chapter:<a id="26-21c-102(1)" name="26-21c-102(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
"Hospital" means a general acute hospital as defined in Section <a href="../../Title26/Chapter21/26-21-S2.html?v=C26-21-S2_2020051220200512">26-21-2</a>.</td>
</tr>
</tbody></table>
<a id="26-21c-102(2)" name="26-21c-102(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
"Sepsis" means a life-threatening complication of an infection.</td>
</tr>
</tbody></table>
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=406&amp;sess=2020GS">406</a>, 2020 General Session<br>
