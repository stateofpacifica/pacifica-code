<b>26-43-103.&nbsp;
          </b><b>Disclosure of information.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Information obtained by the department under this chapter is a public record and may be disclosed in accordance with Section <a href="../../Title63G/Chapter2/63G-2-S201.html?v=C63G-2-S201_1800010118000101">63G-2-201</a> and disseminated generally by the department.
