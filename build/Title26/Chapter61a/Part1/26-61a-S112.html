<b>26-61a-112.&nbsp;
          </b><b>No insurance requirement.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nothing in this chapter requires an insurer, a third-party administrator, or an employer to pay or reimburse for cannabis, a cannabis product, or a medical cannabis device.<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=1&amp;sess=2018S3">1</a>, 2018 Special Session 3<br>
