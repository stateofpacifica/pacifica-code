<b>26-26-5.&nbsp;
          </b><b>Records of animals required.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Each establishment referred to in Section <a href="../../Title26/Chapter26/26-26-S2.html?v=C26-26-S2_1800010118000101">26-26-2</a> shall keep a public record of all animals received and disposed of.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=126&amp;sess=1981GS">126</a>, 1981 General Session<br>
