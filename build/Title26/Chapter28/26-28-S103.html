<b>26-28-103.&nbsp;
          </b><b>Applicability.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This chapter applies to an anatomical gift or amendment to, revocation of, or refusal to make an anatomical gift, whenever made.
