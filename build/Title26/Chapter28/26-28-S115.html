<b>26-28-115.&nbsp;
          </b><b>Coordination of procurement and use.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Each hospital in this state shall enter into agreements or affiliations with procurement organizations for coordination of procurement and use of anatomical gifts.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=60&amp;sess=2007GS">60</a>, 2007 General Session<br>
