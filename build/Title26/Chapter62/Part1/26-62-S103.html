<b>26-62-103.&nbsp;
          </b><b>Regulation of tobacco retailers.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The regulation of a tobacco retailer is an exercise of the police powers of the state, and through delegation, to other governmental entities.<br>
