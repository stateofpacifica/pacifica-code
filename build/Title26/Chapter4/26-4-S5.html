<b>26-4-5.&nbsp;
          </b><b>County medical examiners.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The county executive, with the advice and consent of the county legislative body, may appoint medical examiners for their respective counties.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=227&amp;sess=1993GS">227</a>, 1993 General Session<br>
