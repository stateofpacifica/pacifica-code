<b>26-31-202.&nbsp;
          </b><b>Blood donation by a minor.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A minor who is at least 16 years old may donate blood to a voluntary, noncompensatory blood donation program if a parent or legal guardian of the minor consents to the donation.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=90&amp;sess=2011GS">90</a>, 2011 General Session<br>
