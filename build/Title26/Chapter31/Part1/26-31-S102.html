<!DOCTYPE html><html><head><title> Pacifica Code Section 26-31-S102 </title><link rel="stylesheet" href="../../../assets/style.css"/></head><body>
<b>26-31-102.&nbsp;
          </b><b>Definitions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;As used in this chapter:<a id="26-31-102(1)" name="26-31-102(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
"Blood" means human blood.</td>
</tr>
</tbody></table>
<a id="26-31-102(2)" name="26-31-102(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
"Blood product" includes:
<a id="26-31-102(2)(a)" name="26-31-102(2)(a)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(a)</td><td style="width:99%">
whole blood;</td>
</tr>
</tbody></table>
<a id="26-31-102(2)(b)" name="26-31-102(2)(b)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(b)</td><td style="width:99%">
blood plasma;</td>
</tr>
</tbody></table>
<a id="26-31-102(2)(c)" name="26-31-102(2)(c)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(c)</td><td style="width:99%">
a blood derivative;</td>
</tr>
</tbody></table>
<a id="26-31-102(2)(d)" name="26-31-102(2)(d)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(d)</td><td style="width:99%">
blood platelets; and</td>
</tr>
</tbody></table>
<a id="26-31-102(2)(e)" name="26-31-102(2)(e)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(e)</td><td style="width:99%">
blood clotting agents.</td>
</tr>
</tbody></table>
</td>
</tr>
</tbody></table>
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=90&amp;sess=2011GS">90</a>, 2011 General Session<br>
</body></html>
