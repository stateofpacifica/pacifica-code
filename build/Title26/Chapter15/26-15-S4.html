<b>26-15-4.&nbsp;
          </b><b>Rules for wastewater disposal systems.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The department shall establish rules necessary to protect the public health for the design, and construction, operation and maintenance of individual wastewater disposal systems.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=126&amp;sess=1981GS">126</a>, 1981 General Session<br>
