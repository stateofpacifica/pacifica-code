<b>39A-5-215.&nbsp;
          </b><b>Military court -- Continuance.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The military judge may, upon good cause shown, grant a continuance to trial or defense counsel for a stated period of time, when a continuance appears to be just.<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=373&amp;sess=2022GS">373</a>, 2022 General Session<br>
