<b>39A-3-108.&nbsp;
          </b><b>Military property exempt from civil process.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Military property issued to or owned by members of the National Guard is exempt from all civil process.<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=373&amp;sess=2022GS">373</a>, 2022 General Session<br>
