<b>25-6-405.&nbsp;
          </b><b>Construction of chapter.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This chapter shall be applied and construed to effectuate its general purpose to make uniform the law with respect to the subject of this chapter among states enacting it.<br>
