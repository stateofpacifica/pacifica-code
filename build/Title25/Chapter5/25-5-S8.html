<b>25-5-8.&nbsp;
          </b><b>Right to specific performance not affected.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nothing in this chapter contained shall be construed to abridge the powers of courts to compel the specific performance of agreements in case of part performance thereof.
<br>
<br>No Change Since 1953<br>
</body></html>
