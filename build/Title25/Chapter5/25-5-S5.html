<b>25-5-5.&nbsp;
          </b><b>Representation as to credit of third person.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;To charge a person upon a representation as to the credit of a third person, such representation, or some memorandum thereof, must be in writing subscribed by the party to be charged therewith.
<br>
<br>No Change Since 1953<br>
