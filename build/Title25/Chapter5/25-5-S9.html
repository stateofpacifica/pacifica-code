<b>25-5-9.&nbsp;
          </b><b>Agent may sign for principal.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Every instrument required by the provisions of this chapter to be subscribed by any party may be subscribed by the lawful agent of such party.
<br>
<br>No Change Since 1953<br>
</body></html>
