<b>62A-5b-107.&nbsp;
          </b><b>Annual "White Cane Safety Day" proclaimed.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Each year the governor shall take notice of October 15 as White Cane Safety Day.
