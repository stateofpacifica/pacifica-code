<b>62A-11-501.&nbsp;
          </b><b>Definitions -- Application.</b>
<br>
<a id="62A-11-501(1)" name="62A-11-501(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
The requirements of this part apply only to cases in which neither the obligee nor the obligor is receiving IV-D services.</td>
</tr>
</tbody></table>
<a id="62A-11-501(2)" name="62A-11-501(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
For purposes of this part the definitions contained in Section <a href="../../Title62A/Chapter11/62A-11-S401.html?v=C62A-11-S401_1800010118000101">62A-11-401</a> apply.</td>
</tr>
</tbody></table>
