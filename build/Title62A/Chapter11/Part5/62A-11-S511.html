<b>62A-11-511.&nbsp;
          </b><b>Priority of notice or order to withhold income.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The notice to withhold under this part is prior to all other legal collection processes provided by state law, including garnishment, attachment, execution, and wage assignment.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=232&amp;sess=1997GS">232</a>, 1997 General Session<br>
</body></html>
