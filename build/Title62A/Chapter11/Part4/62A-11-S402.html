<b>62A-11-402.&nbsp;
          </b><b>Administrative procedures.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Because the procedures of this part are mandated by federal law they shall be applied for the purposes specified in this part and control over any other statutory administrative procedures.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=1&amp;sess=1988GS">1</a>, 1988 General Session<br>
