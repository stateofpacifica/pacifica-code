<b>62A-11-414.&nbsp;
          </b><b>Income withholding upon obligor's request.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Whether or not a delinquency has occurred, an obligor may request that the office implement income withholding procedures under this part for payment of his child support obligations.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=1&amp;sess=1988GS">1</a>, 1988 General Session<br>
</body></html>
