<b>62A-5-310.&nbsp;
          </b><b>Involuntary commitment.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;An individual may not be involuntarily committed to an intermediate care facility for people with an intellectual disability except in accordance with Sections <a href="../../Title62A/Chapter5/62A-5-S311.html?v=C62A-5-S311_1800010118000101">62A-5-311</a> and <a href="../../Title62A/Chapter5/62A-5-S312.html?v=C62A-5-S312_1800010118000101">62A-5-312</a>.
