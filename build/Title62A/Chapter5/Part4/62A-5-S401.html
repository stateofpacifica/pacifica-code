<b>62A-5-401.&nbsp;
          </b><b>Purpose.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The purpose of this part is to provide support to families in their role as primary caregivers for family members with disabilities.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=207&amp;sess=1991GS">207</a>, 1991 General Session<br>
