<b>62A-2-102.&nbsp;
          </b><b>Purpose of licensure.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The purpose of licensing under this chapter is to permit or authorize a public or private agency to provide defined human services programs within statutory and regulatory guidelines.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=358&amp;sess=1998GS">358</a>, 1998 General Session<br>
