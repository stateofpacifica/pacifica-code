<b>62A-3-106.&nbsp;
          </b><b>Eligibility criteria.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Eligibility for services provided by the division directly or through contractual arrangements shall be determined by criteria established by the division and approved by the board.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=1&amp;sess=1988GS">1</a>, 1988 General Session<br>
