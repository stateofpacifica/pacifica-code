<b>62A-15-107.&nbsp;
          </b><b>Authority to assess fees.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The division may, with the approval of the Legislature and the executive director, establish fee schedules and assess fees for services rendered by the division.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=75&amp;sess=2009GS">75</a>, 2009 General Session<br>
