<b>62A-15-706.&nbsp;
          </b><b>Parent advocate.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The division shall establish the position of a parent advocate to assist parents of children with a mental illness who are subject to the procedures required by this part.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=366&amp;sess=2011GS">366</a>, 2011 General Session<br>
