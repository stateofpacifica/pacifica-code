<b>62A-6-109.&nbsp;
          </b><b>Advanced hearing.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;On motion by the person seeking sterilization or by any other party to the proceeding, the court may advance hearing on the petition.
