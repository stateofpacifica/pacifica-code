<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sections <a href="../../Title57/Chapter1/57-1-S39.html?v=C57-1-S39_1800010118000101">57-1-39</a> through <a href="../../Title57/Chapter1/57-1-S43.html?v=C57-1-S43_1800010118000101">57-1-43</a> do not excuse a beneficiary, mortgagee, trustee, secured lender, or servicer from complying with the provisions of Section <a href="../../Title57/Chapter1/57-1-S38.html?v=C57-1-S38_1800010118000101">57-1-38</a>.
