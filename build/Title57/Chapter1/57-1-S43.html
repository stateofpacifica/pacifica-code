<b>57-1-43.&nbsp;
          </b><b>Application of provisions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The provisions of Sections <a href="../../Title57/Chapter1/57-1-S39.html?v=C57-1-S39_1800010118000101">57-1-39</a> through <a href="../../Title57/Chapter1/57-1-S42.html?v=C57-1-S42_1800010118000101">57-1-42</a> apply to any obligation secured by a trust deed or mortgage that was paid prior to, on, or after May 1, 1995.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=185&amp;sess=1995GS">185</a>, 1995 General Session<br>
</body></html>
