<b>57-1-35.&nbsp;
          </b><b>Trust deeds -- Transfer of secured debts as transfer of security.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The transfer of any debt secured by a trust deed shall operate as a transfer of the security therefor.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=181&amp;sess=1961GS">181</a>, 1961 General Session<br>
