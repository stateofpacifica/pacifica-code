<b>57-1-3.&nbsp;
          </b><b>Grant of fee simple presumed.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A fee simple title is presumed to be intended to pass by a conveyance of real estate, unless it appears from the conveyance that a lesser estate was intended.
<br>
<br>No Change Since 1953<br>
