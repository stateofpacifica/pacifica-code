<b>57-1-2.&nbsp;
          </b><b>Words of inheritance not required to pass fee.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The term "heirs," or other technical words of inheritance or succession, are not requisite to transfer a fee in real estate.
<br>
<br>No Change Since 1953<br>
