<b>57-16-17.&nbsp;
          </b><b>Authority of political subdivisions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This chapter does not prevent a city, county, or municipality from mediating and enforcing state statutes governing a mobile home park.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=133&amp;sess=2004GS">133</a>, 2004 General Session<br>
