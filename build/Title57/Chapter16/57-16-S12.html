<b>57-16-12.&nbsp;
          </b><b>Waiver of rights and duties prohibited.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;No park or resident may agree to waive any right, duty, or privilege conferred by this chapter.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=178&amp;sess=1981GS">178</a>, 1981 General Session<br>
