<b>57-13b-102.&nbsp;
          </b><b>Definition.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;As used in this chapter, "historical livestock trail" means property over which livestock has historically traveled to or from a grazing area or market.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=118&amp;sess=2005GS">118</a>, 2005 General Session<br>
