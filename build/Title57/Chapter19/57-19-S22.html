<b>57-19-22.&nbsp;
          </b><b>Violation a misdemeanor.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any person who willfully violates any provision of this chapter is guilty of a class B misdemeanor.
