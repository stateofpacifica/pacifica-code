<b>57-10-9.&nbsp;
          </b><b>Use of coordinate system optional.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The use of the Utah coordinate system by any person, corporation, or governmental agency engaged in land surveying or mapping, or both, is optional.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=62&amp;sess=2001GS">62</a>, 2001 General Session<br>
