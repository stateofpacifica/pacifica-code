<b>57-6-7.&nbsp;
          </b><b>When execution on judgment of possession may issue.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The plaintiff in the main action is entitled to an execution to put him in possession of his property in accordance with the provisions of this chapter, but not otherwise.
<br>
<br>No Change Since 1953<br>
</body></html>
