<b>57-9-10.&nbsp;
          </b><b>Extension of limitation period.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If the forty-year period specified in this act shall have expired prior to two years after the effective date of this act, such period shall be extended two years after the effective date of this act.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=109&amp;sess=1963GS">109</a>, 1963 General Session<br>
