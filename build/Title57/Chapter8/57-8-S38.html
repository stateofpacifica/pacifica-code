<b>57-8-38.&nbsp;
          </b><b>Arbitration.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The declaration, bylaws, or association rules may provide that disputes between the parties shall be submitted to arbitration pursuant to <a href="../../Title78B/Chapter11/78B-11.html?v=C78B-11_1800010118000101">Title 78B, Chapter 11, Utah Uniform Arbitration Act</a>.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=3&amp;sess=2008GS">3</a>, 2008 General Session<br>
</body></html>
