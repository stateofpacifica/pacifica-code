<b>57-8-2.&nbsp;
          </b><b>Applicability of chapter.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This act shall be applicable only to property which the sole owner or all the owners submit to the provisions of the act by duly executing and recording a declaration as provided in the act.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=111&amp;sess=1963GS">111</a>, 1963 General Session<br>
