<b>57-8-23.&nbsp;
          </b><b>Removal no bar to subsequent resubmission.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The removal provided for in Section <a href="../../Title57/Chapter8/57-8-S22.html?v=C57-8-S22_1800010118000101">57-8-22</a> does not bar the subsequent resubmission of the property to the provisions of this chapter.
