<b>57-8-5.&nbsp;
          </b><b>Recognized tenancy relationships.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any unit may be held and owned by more than one person as joint tenants, or as tenants in common, or in any other real property tenancy relationship recognized under the laws of the state of Utah.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=111&amp;sess=1963GS">111</a>, 1963 General Session<br>
