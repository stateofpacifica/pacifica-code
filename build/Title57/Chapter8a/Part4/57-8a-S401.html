<b>57-8a-401.&nbsp;
          </b><b>Definition.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;As used in this part, "reasonably available" means available using typical insurance carriers and markets, irrespective of the ability of the association to pay.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=355&amp;sess=2011GS">355</a>, 2011 General Session<br>
