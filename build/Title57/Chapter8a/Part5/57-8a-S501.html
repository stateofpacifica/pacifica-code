<b>57-8a-501.&nbsp;
          </b><b>Board acts for association.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Except as limited in a declaration, the association bylaws, or other provisions of this chapter, a board acts in all instances on behalf of the association.
