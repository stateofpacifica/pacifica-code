<b>57-8a-702.&nbsp;
          </b><b>Attorney fees.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;In an action to enforce this part, the court may award the prevailing party, in addition to any other available relief, an amount equal to the prevailing party's costs and reasonable attorney fees.<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=424&amp;sess=2017GS">424</a>, 2017 General Session<br>
