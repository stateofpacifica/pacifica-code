<b>57-2a-5.&nbsp;
          </b><b>Certificate.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A person taking an acknowledgment shall cause a certificate in a form acceptable under Section <a href="../../Title57/Chapter2A/57-2a-S6.html?v=C57-2a-S6_1800010118000101">57-2a-6</a> or <a href="../../Title57/Chapter2A/57-2a-S7.html?v=C57-2a-S7_1800010118000101">57-2a-7</a> to be endorsed on or attached to the document or other written instrument.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=155&amp;sess=1988GS">155</a>, 1988 General Session<br>
</body></html>
