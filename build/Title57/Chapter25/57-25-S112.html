<b>57-25-112.&nbsp;
          </b><b>Uniformity of application and construction.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;In applying and construing this chapter, consideration must be given to the need to promote uniformity of the law with respect to its subject matter among jurisdictions that enact it.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=51&amp;sess=2006GS">51</a>, 2006 General Session<br>
