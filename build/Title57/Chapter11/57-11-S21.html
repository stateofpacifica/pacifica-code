<b>57-11-21.&nbsp;
          </b><b>Uniformity of construction.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This act shall be so construed as to effectuate its general purpose to make uniform the law of those states which enact it.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=158&amp;sess=1973GS">158</a>, 1973 General Session<br>
