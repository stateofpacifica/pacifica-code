<b>57-17-4.&nbsp;
          </b><b>Holder of owner's or designated agent's interest bound by provisions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The holder of the owner's or designated agent's interest in the premises at the time of termination of the tenancy shall be bound by the provisions of this act.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=74&amp;sess=1981GS">74</a>, 1981 General Session<br>
