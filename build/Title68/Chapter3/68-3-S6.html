<b>68-3-6.&nbsp;
          </b><b>Identical provisions deemed a continuation, not new enactment.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The provisions of any statute, so far as they are the same as those of any prior statute, shall be construed as a continuation of such provisions, and not as a new enactment.
<br>
<br>No Change Since 1953<br>
</body></html>
