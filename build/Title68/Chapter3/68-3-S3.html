<b>68-3-3.&nbsp;
          </b><b>Retroactive effect.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A provision of the Utah Code is not retroactive, unless the provision is expressly declared to be retroactive.
