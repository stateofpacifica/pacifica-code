<b>68-3-5.&nbsp;
          </b><b>Effect of repeal.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The repeal of a statute does not revive a statute previously repealed, or affect any right which has accrued, any duty imposed, any penalty incurred, or any action or proceeding commenced under or by virtue of the statute repealed.
<br>
<br>No Change Since 1953<br>
</body></html>
