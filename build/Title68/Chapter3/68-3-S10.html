<b>68-3-10.&nbsp;
          </b><b>Joint authority is authority to majority.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Words giving a joint authority to three or more public officers, or other persons, are to be construed as giving such authority to a majority of them, unless it is otherwise expressed in the act giving the authority.
<br>
<br>No Change Since 1953<br>
</body></html>
