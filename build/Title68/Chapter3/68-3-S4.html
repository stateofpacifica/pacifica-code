<b>68-3-4.&nbsp;
          </b><b>Civil and criminal remedies not merged.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;When the violation of a right admits of both a civil and criminal remedy, the right to prosecute the one is not merged in the other.
<br>
<br>No Change Since 1953<br>
</body></html>
