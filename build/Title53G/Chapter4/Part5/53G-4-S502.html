<b>53G-4-502.&nbsp;
          </b><b>Utah School Boards Association.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The Utah School Boards Association is recognized as an organization and agency of the local school boards of Utah and is representative of those local school boards.<br>
