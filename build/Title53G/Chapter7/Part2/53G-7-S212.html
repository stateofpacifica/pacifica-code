<b>53G-7-212.&nbsp;
          </b><b>Voter registration forms for high school students.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Each public school district and each accredited nonpublic school shall provide voter registration forms to students as required by Section <a href="../../Title20A/Chapter2/20A-2-S302.html?v=C20A-2-S302_2015051220150512">20A-2-302</a>.<br>
