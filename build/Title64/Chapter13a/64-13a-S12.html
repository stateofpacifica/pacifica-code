<b>64-13a-12.&nbsp;
          </b><b>Audit of financial statements.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The financial statements of the fund may be audited annually by the state auditor or by another person, firm, or corporation the state auditor may appoint.
