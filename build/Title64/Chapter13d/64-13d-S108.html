<b>64-13d-108.&nbsp;
          </b><b>Private entity must contract with department.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;An entity may not establish a facility in the state without a contract with the department.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=288&amp;sess=1999GS">288</a>, 1999 General Session<br>
