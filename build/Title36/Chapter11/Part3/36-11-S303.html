<b>36-11-303.&nbsp;
          </b><b>Prohibition on communicating false information to a public officer.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A person may not intentionally communicate to a public official any false information materially related to a matter within the responsibility of the public official.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=280&amp;sess=1991GS">280</a>, 1991 General Session<br>
