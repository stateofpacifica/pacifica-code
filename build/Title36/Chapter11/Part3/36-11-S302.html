<b>36-11-302.&nbsp;
          </b><b>Improper influence -- Communication with a legislator's employer prohibited.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A person may not seek to influence the vote of any legislator through communication with the legislator's employer.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=280&amp;sess=1991GS">280</a>, 1991 General Session<br>
