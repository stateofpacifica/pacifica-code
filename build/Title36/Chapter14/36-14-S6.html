<b>36-14-6.&nbsp;
          </b><b>Fees and mileage.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Except state officers and employees, witnesses appearing pursuant to a legislative subpoena shall receive witness fees and mileage as provided by law for attendance before the district courts of this state.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=174&amp;sess=1989GS">174</a>, 1989 General Session<br>
