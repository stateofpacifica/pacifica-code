<b>31A-26-304.&nbsp;
          </b><b>Prohibition of conflicting roles.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A person licensed concurrently as both an independent and a public adjuster may not represent both the insurer and the insured in the same transaction.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=242&amp;sess=1985GS">242</a>, 1985 General Session<br>
