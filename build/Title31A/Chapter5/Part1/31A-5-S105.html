<b>31A-5-105.&nbsp;
          </b><b>Documents as evidence.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A certificate issued by the commissioner under a provision of this chapter is prima facie evidence of the facts stated in the certificate.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=242&amp;sess=1985GS">242</a>, 1985 General Session<br>
