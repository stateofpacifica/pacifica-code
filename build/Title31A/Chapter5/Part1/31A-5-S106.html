<b>31A-5-106.&nbsp;
          </b><b>Unauthorized assumption of corporate power.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;All persons who presume to act as a corporation under this chapter without authority to do so are jointly and severally liable for all debts and liabilities incurred or arising as a result.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=242&amp;sess=1985GS">242</a>, 1985 General Session<br>
