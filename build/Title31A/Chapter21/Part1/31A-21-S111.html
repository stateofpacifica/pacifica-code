<b>31A-21-111.&nbsp;
          </b><b>Insurers to follow terms of policy.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Unless otherwise provided by this title, an insurer shall follow the terms of an insurance policy issued or assumed by the insurer.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=197&amp;sess=2006GS">197</a>, 2006 General Session<br>
