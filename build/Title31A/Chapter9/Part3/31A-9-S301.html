<b>31A-9-301.&nbsp;
          </b><b>Securities regulation.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Section <a href="../../Title31A/Chapter5/31A-5-S301.html?v=C31A-5-S301_1800010118000101">31A-5-301</a> applies to fraternal bonds but does not apply to contribution notes, as they are defined in Section <a href="../../Title31A/Chapter5/31A-5-S305.html?v=C31A-5-S305_1800010118000101">31A-5-305</a>, as incorporated by Section <a href="../../Title31A/Chapter9/31A-9-S303.html?v=C31A-9-S303_1800010118000101">31A-9-303</a>.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=242&amp;sess=1985GS">242</a>, 1985 General Session<br>
