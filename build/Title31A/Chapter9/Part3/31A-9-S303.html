<b>31A-9-303.&nbsp;
          </b><b>Authorized securities.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Subsection <a href="../../Title31A/Chapter5/31A-5-S305.html?v=C31A-5-S305_1800010118000101#31A-5-305(2)">31A-5-305(2)</a> applies to authorized securities of fraternals, except that the words "mutual" and "nonassessable mutual" shall be read "fraternal."
