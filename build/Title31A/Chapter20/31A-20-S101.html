<!DOCTYPE html><html><head><title> Pacifica Code Section 31A-20-S101 </title><link rel="stylesheet" href="/assets/style.css"/></head><body>
<b>31A-20-101.&nbsp;
          </b><b>Underwriting limitations.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;No insurer may insure or attempt to insure against:<a id="31A-20-101(1)" name="31A-20-101(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
a wager or gaming risk;</td>
</tr>
</tbody></table>
<a id="31A-20-101(2)" name="31A-20-101(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
loss of an election;</td>
</tr>
</tbody></table>
<a id="31A-20-101(3)" name="31A-20-101(3)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(3)</td><td style="width:99%">
the penal consequences of a crime; or</td>
</tr>
</tbody></table>
<a id="31A-20-101(4)" name="31A-20-101(4)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(4)</td><td style="width:99%">
punitive damages.</td>
</tr>
</tbody></table>
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=204&amp;sess=1986GS">204</a>, 1986 General Session<br>
</body></html>
