<b>31A-28-215.&nbsp;
          </b><b>Tax exemptions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The association is exempt from payment of all fees and taxes levied by this state or any of its subdivisions, except taxes levied on real property.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=242&amp;sess=1985GS">242</a>, 1985 General Session<br>
