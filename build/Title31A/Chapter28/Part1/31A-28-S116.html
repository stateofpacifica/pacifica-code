<b>31A-28-116.&nbsp;
          </b><b>Tax exemptions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The association is exempt from payment of all fees and all taxes levied by this state or any of its subdivisions, except taxes levied on real property.
<br>
<br>Repealed and Re-enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=211&amp;sess=1991GS">211</a>, 1991 General Session<br>
