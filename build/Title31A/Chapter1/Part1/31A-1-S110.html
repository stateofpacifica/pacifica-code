<b>31A-1-110.&nbsp;
          </b><b>Scope of a license.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Unless a license is designated as limited, a license authorizes the person holding the license to transact business for all products within a line of authority.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=298&amp;sess=2003GS">298</a>, 2003 General Session<br>
