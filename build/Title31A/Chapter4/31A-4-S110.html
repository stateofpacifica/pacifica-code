<b>31A-4-110.&nbsp;
          </b><b>Duty of insurers to report abandoned property.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;All insurers doing business in Utah shall report under Section <a href="../../Title67/Chapter4A/67-4a-S401.html?v=C67-4a-S401_2017050920170509">67-4a-401</a> any property presumed abandoned under <a href="../../Title67/Chapter4A/67-4a-P2.html?v=C67-4a-P2_2017050920170509">Title 67, Chapter 4a, Part 2, Presumption of Abandonment</a>.<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=371&amp;sess=2017GS">371</a>, 2017 General Session<br>
