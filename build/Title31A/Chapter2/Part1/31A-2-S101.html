<b>31A-2-101.&nbsp;
          </b><b>General duties.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The Insurance Department shall administer the Insurance Code, seeking to achieve the purposes in Section <a href="../../Title31A/Chapter1/31A-1-S102.html?v=C31A-1-S102_1800010118000101">31A-1-102</a>, and shall perform other duties imposed by law.
