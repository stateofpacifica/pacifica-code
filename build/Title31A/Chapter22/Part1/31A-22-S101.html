<b>31A-22-101.&nbsp;
          </b><b>Scope of part.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This <a href="../../Title31A/Chapter22/31A-22-P1.html?v=C31A-22-P1_1800010118000101">Part 1, Contracts of Suretyship</a>, applies to those suretyship obligations that are subject to <a href="../../Title31A/Chapter21/31A-21.html?v=C31A-21_1800010118000101">Chapter 21, Insurance Contracts in General</a>, and this chapter under Section <a href="../../Title31A/Chapter21/31A-21-S101.html?v=C31A-21-S101_1800010118000101">31A-21-101</a>.
