<b>31A-22-1004.&nbsp;
          </b><b>Direct enforcement by employees.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;All workers' compensation insurance policies shall contain a provision that employees may enforce, in their own names, the liability of the insurer.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=242&amp;sess=1985GS">242</a>, 1985 General Session<br>
