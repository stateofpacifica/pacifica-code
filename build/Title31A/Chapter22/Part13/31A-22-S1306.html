<b>31A-22-1306.&nbsp;
          </b><b>Transition provision for existing policy forms.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Insurance policy forms need not conform to the requirements of this chapter until July 1, 1987.  However, insurance policies issued after July 1, 1986, are subject to Section <a href="../../Title31A/Chapter21/31A-21-S107.html?v=C31A-21-S107_1800010118000101">31A-21-107</a>.
