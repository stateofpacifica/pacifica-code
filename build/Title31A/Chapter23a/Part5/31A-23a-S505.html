<b>31A-23a-505.&nbsp;
          </b><b>Benefit plans for producers.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;An authorized insurer may establish retirement, insurance, and other benefit plans for producers on a basis approved by the commissioner.
