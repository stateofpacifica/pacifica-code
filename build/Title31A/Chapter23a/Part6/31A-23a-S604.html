<b>31A-23a-604.&nbsp;
          </b><b>Examination authority.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The acts of the managing general agent are considered to be the acts of the insurer on whose behalf it is acting.  A managing general agent may be examined as if it were the insurer.
<br>
