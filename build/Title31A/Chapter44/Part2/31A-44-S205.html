<b>31A-44-205.&nbsp;
          </b><b>Suspension or revocation of registration. </b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The department may suspend or revoke a provider's registration if the provider intentionally violates this chapter. <br>
