<b>31A-44-206.&nbsp;
          </b><b>Management by others. </b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A provider may not contract for total management of a facility unless the provider notifies the department. <br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=270&amp;sess=2016GS">270</a>, 2016 General Session<br>
