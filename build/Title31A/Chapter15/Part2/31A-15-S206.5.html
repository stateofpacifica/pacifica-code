<b>31A-15-206.5.&nbsp;
          </b><b>Countersignatures not required.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A policy of insurance issued to a risk retention group or any member of the risk retention group may not be required to be countersigned.<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=138&amp;sess=2016GS">138</a>, 2016 General Session<br>
