<b>31A-15-214.&nbsp;
          </b><b>Severability.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If any provision of this part, or the application of any provision to any person or circumstances, is held invalid, the remainder of this part shall be given effect without the invalid provision or application.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=258&amp;sess=1992GS">258</a>, 1992 General Session<br>
