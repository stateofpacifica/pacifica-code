<b>31A-37a-401.&nbsp;
          </b><b>Purchase of reinsurance.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Subject to the prior approval of the commissioner, a special purpose financial captive insurance company may purchase reinsurance to cede the risks assumed under a reinsurance contract.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=302&amp;sess=2008GS">302</a>, 2008 General Session<br>
