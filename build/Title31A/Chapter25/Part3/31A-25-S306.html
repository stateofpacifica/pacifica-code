<b>31A-25-306.&nbsp;
          </b><b>Payments by administrator.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;An administrator shall pay a claim from money collected on behalf of the insurer on drafts or checks as authorized by the insurer.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=253&amp;sess=2012GS">253</a>, 2012 General Session<br>
