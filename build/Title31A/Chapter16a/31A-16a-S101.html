<b>31A-16a-101.&nbsp;
          </b><b>Title -- Scope.</b>
<br>
<a id="31A-16a-101(1)" name="31A-16a-101(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
This chapter is known as the "Risk Management and Own Risk and Solvency Assessment Act."</td>
</tr>
</tbody></table>
<a id="31A-16a-101(2)" name="31A-16a-101(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
This chapter applies to an insurer domiciled in this state unless exempt pursuant to Section <a href="../../Title31A/Chapter16A/31A-16a-S106.html?v=C31A-16a-S106_2017050920170509">31A-16a-106</a>.</td>
</tr>
</tbody></table>
