<b>31A-41-306.&nbsp;
          </b><b>Failure to comply constitutes a waiver.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The failure of a person to comply with this chapter constitutes a waiver of any right provided under this chapter.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=220&amp;sess=2008GS">220</a>, 2008 General Session<br>
