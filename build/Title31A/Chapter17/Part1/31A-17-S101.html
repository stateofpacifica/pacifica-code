<b>31A-17-101.&nbsp;
          </b><b>Scope.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Except as otherwise provided under this code, this chapter and the rules adopted to implement it apply to all insurers, including reinsurers, authorized to do business in this state.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=242&amp;sess=1985GS">242</a>, 1985 General Session<br>
