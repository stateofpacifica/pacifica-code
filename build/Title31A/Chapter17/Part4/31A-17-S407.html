<b>31A-17-407.&nbsp;
          </b><b>Accounting for repurchased shares.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;When a corporation acquires its own shares under Section <a href="../../Title31A/Chapter5/31A-5-S306.html?v=C31A-5-S306_1800010118000101">31A-5-306</a> or in any other way, the acquired shares are accounted as a deduction from capital and not as assets.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=242&amp;sess=1985GS">242</a>, 1985 General Session<br>
