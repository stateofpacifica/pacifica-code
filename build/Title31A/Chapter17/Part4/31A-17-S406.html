<b>31A-17-406.&nbsp;
          </b><b>Adjustment of reserves.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The commissioner may order an insurer to adjust its reserves so the reserves bear a reasonable actuarial relationship to the insurer's obligations.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=242&amp;sess=1985GS">242</a>, 1985 General Session<br>
