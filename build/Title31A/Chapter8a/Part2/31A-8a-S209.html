<b>31A-8a-209.&nbsp;
          </b><b>Health discount program fraud.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;For purposes of <a href="../../Title31A/Chapter31/31A-31.html?v=C31A-31_1800010118000101">Chapter 31, Insurance Fraud Act</a>, a health discount program operator is an insurer as defined in Section <a href="../../Title31A/Chapter31/31A-31-S102.html?v=C31A-31-S102_1800010118000101">31A-31-102</a> and is subject to the provisions of <a href="../../Title31A/Chapter31/31A-31.html?v=C31A-31_1800010118000101">Chapter 31, Insurance Fraud Act</a>.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=58&amp;sess=2005GS">58</a>, 2005 General Session<br>
</body></html>
