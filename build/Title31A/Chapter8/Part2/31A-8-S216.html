<b>31A-8-216.&nbsp;
          </b><b>Corporate reorganizations.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sections <a href="../../Title31A/Chapter5/31A-5-S501.html?v=C31A-5-S501_1800010118000101">31A-5-501</a> through <a href="../../Title31A/Chapter5/31A-5-S506.html?v=C31A-5-S506_1800010118000101">31A-5-506</a> and Section <a href="../../Title31A/Chapter5/31A-5-S508.html?v=C31A-5-S508_1800010118000101">31A-5-508</a> apply to corporate reorganizations of organizations.
