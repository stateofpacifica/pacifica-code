<b>31A-8-106.&nbsp;
          </b><b>Other business.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;No organization may engage, directly or indirectly, in any business other than that of an organization and business reasonably incidental to that business.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=204&amp;sess=1986GS">204</a>, 1986 General Session<br>
</body></html>
