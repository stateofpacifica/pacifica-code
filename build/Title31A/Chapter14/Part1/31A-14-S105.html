<b>31A-14-105.&nbsp;
          </b><b>Authorized nondomestic insurers.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Except as otherwise provided, beginning July 1, 1986, this chapter applies to nondomestic insurers authorized under former Title 31.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=242&amp;sess=1985GS">242</a>, 1985 General Session<br>
