<b>63A-17-403.&nbsp;
          </b><b>Employee cost disclosure.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The Division of Finance shall, at least annually, plainly disclose to all state employees the costs of compensation and benefits that are paid by the state in dollar figures.<br>
