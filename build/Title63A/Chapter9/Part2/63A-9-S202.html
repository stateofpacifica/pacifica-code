<b>63A-9-202.&nbsp;
          </b><b>Director of division -- Appointment.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The executive director of the department shall appoint the director of the Division of Fleet Operations with the approval of the governor.
