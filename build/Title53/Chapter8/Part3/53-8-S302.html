<b>53-8-302.&nbsp;
          </b><b>Definitions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;As used in this section, "Aero Bureau" means the bureau within the division that provides aerial assistance for law enforcement activities within the state.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=71&amp;sess=2012GS">71</a>, 2012 General Session<br>
