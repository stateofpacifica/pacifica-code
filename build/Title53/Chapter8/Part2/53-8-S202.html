<b>53-8-202.&nbsp;
          </b><b>Definitions.</b>
<br>
<a id="53-8-202(1)" name="53-8-202(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
The definitions in Section <a href="../../Title41/Chapter6A/41-6a-S102.html?v=C41-6a-S102_2014040320140513">41-6a-102</a> apply to this part.</td>
</tr>
</tbody></table>
<a id="53-8-202(2)" name="53-8-202(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
As used in this part, "council" means the Motor Vehicle Safety Inspection Advisory Council created in Section <a href="../../Title53/Chapter8/53-8-S203.html?v=C53-8-S203_1800010118000101">53-8-203</a>.</td>
</tr>
</tbody></table>
