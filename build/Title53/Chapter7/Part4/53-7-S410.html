<b>53-7-410.&nbsp;
          </b><b>Preemption.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This part shall be repealed if a federal reduced cigarette ignition propensity standard that preempts this part is adopted and becomes effective.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=362&amp;sess=2007GS">362</a>, 2007 General Session<br>
