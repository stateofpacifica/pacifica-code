<b>53-7-224.&nbsp;
          </b><b>Licensing importers and wholesalers -- Fee.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The division shall:<a id="53-7-224(1)" name="53-7-224(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
annually license each importer and wholesaler of pyrotechnic devices; and</td>
</tr>
</tbody></table>
<a id="53-7-224(2)" name="53-7-224(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
charge an annual license fee  set in accordance with Section <a href="../../Title63J/Chapter1/63J-1-S504.html?v=C63J-1-S504_2021050520210701">63J-1-504</a>.</td>
</tr>
</tbody></table>
