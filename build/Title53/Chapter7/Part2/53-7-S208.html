<b>53-7-208.&nbsp;
          </b><b>Penalty and punishment.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any person who violates Sections <a href="../../Title53/Chapter7/53-7-S206.html?v=C53-7-S206_1800010118000101">53-7-206</a> and <a href="../../Title53/Chapter7/53-7-S207.html?v=C53-7-S207_1800010118000101">53-7-207</a>, requiring standard equipment, is guilty of a class B misdemeanor.
