<b>53-2a-310.&nbsp;
          </b><b>Severability.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A court order declaring any provision of this part unconstitutional or invalid may not be construed to affect the validity of any other provision of this part.
