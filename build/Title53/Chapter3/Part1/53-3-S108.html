<b>53-3-108.&nbsp;
          </b><b>Authority to administer oaths.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Officers and employees of the division designated by the director for the purpose of administering this chapter may administer oaths and acknowledge signatures and shall do so without fee.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=216&amp;sess=1999GS">216</a>, 1999 General Session<br>
