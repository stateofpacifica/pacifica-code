<b>53-3-703.&nbsp;
          </b><b>Violations exempted from compact.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This compact does not apply to:<a id="53-3-703(1)" name="53-3-703(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
parking or standing violations;</td>
</tr>
</tbody></table>
<a id="53-3-703(2)" name="53-3-703(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
highway weight limit violations; and</td>
</tr>
</tbody></table>
<a id="53-3-703(3)" name="53-3-703(3)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(3)</td><td style="width:99%">
violations of law governing the transportation of hazardous materials.</td>
</tr>
</tbody></table>
