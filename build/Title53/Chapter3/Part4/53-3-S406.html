<b>53-3-406.&nbsp;
          </b><b>Commercial motor vehicle driver -- Only one license.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any person who drives a commercial motor vehicle may only have one license.
<br>
