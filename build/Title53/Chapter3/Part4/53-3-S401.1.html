<b>53-3-401.1.&nbsp;
          </b><b>Conflict with Federal Motor Carrier Safety Regulations.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Federal Motor Carrier Safety Regulations supersede any conflicting provisions of this chapter pertaining to licensing of commercial motor vehicle operators.<br>
