<b>53-3-1008.&nbsp;
          </b><b>Violations -- Penalties.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A violation of the requirement under this part to be licensed as an ignition interlock system provider or installer is a class C misdemeanor.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=421&amp;sess=2011GS">421</a>, 2011 General Session<br>
