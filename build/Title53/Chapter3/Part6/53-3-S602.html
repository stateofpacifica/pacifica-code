<b>53-3-602.&nbsp;
          </b><b>Definitions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;As used in this part:<a id="53-3-602(1)" name="53-3-602(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
"Executive head" means the governor.</td>
</tr>
</tbody></table>
<a id="53-3-602(2)" name="53-3-602(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
"Licensing authority" means the department, the division, or both as the text may require.</td>
</tr>
</tbody></table>
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=234&amp;sess=1993GS">234</a>, 1993 General Session<br>
