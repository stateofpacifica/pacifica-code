<b>53-13-109.&nbsp;
          </b><b>References in other provisions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;When the term peace officer is used in any other provision of law, the term includes anyone authorized to exercise authority as provided in this chapter, except federal officers.
