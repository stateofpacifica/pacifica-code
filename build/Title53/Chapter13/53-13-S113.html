<b>53-13-113.&nbsp;
          </b><b>Authority of peace officers to administer oaths.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A peace officer, as defined in Section <a href="../../Title53/Chapter1/53-1-S102.html?v=C53-1-S102_2019051420190514">53-1-102</a>, who is acting within the scope of his or her official duties may administer oaths.
<br>
