<b>53-11-124.&nbsp;
          </b><b>Penalties.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any violation of this chapter is a class A misdemeanor, unless the circumstances of the violation amount to an offense subject to a greater criminal penalty under <a href="../../Title76/76.html?v=C76_1800010118000101">Title 76, Utah Criminal Code</a>.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=257&amp;sess=1998GS">257</a>, 1998 General Session<br>
