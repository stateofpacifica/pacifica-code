<b>53-11-120.&nbsp;
          </b><b>Requirement to identify employing agency.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Upon request, a licensee shall immediately identify the name, business address, and telephone number of the bail bond agency for which the licensee is an employee or an independent contractor.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=257&amp;sess=1998GS">257</a>, 1998 General Session<br>
