<b>63E-2-108.&nbsp;
          </b><b>Eligible participation.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Except as specifically modified in its authorizing statute, each independent corporation may participate in the state retirement system.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=201&amp;sess=2001GS">201</a>, 2001 General Session<br>
