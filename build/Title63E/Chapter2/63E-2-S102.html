<b>63E-2-102.&nbsp;
          </b><b>Independent corporations.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;An independent corporation is granted a franchise to incorporate in this state in accordance with this title and its authorizing statute.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=201&amp;sess=2001GS">201</a>, 2001 General Session<br>
