<b>63E-2-111.&nbsp;
          </b><b>State liability.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Except as expressly provided in this title or in an authorizing statute, the state is not liable for any independent corporation's obligations, expenses, debts, and liabilities.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=201&amp;sess=2001GS">201</a>, 2001 General Session<br>
