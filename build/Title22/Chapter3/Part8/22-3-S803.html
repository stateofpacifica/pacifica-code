<b>22-3-803.&nbsp;
          </b><b>Application to trust or estate.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This chapter applies to a trust or estate existing or created on or after July 1, 2020, except as otherwise expressly provided in the terms of the trust or this chapter.<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=348&amp;sess=2020GS">348</a>, 2020 General Session<br>
