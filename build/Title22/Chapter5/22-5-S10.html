<b>22-5-10.&nbsp;
          </b><b>Tax obligations not affected by act.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This act does not affect any obligation of a corporation or transfer agent with respect to estate, inheritance, succession or other taxes imposed by the laws of this state.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=46&amp;sess=1961GS">46</a>, 1961 General Session<br>
