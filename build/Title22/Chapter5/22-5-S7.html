<b>22-5-7.&nbsp;
          </b><b>Nonliability of corporation or transfer agent.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A corporation or transfer agent incurs no liability to any person by making a transfer or otherwise acting in a manner authorized by this act.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=46&amp;sess=1961GS">46</a>, 1961 General Session<br>
