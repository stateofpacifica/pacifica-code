<b>72-12-108.&nbsp;
          </b><b>Local taxation and licensing.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A county or municipality may not impose a tax on, or require a license for, a ride-sharing arrangement.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=270&amp;sess=1998GS">270</a>, 1998 General Session<br>
