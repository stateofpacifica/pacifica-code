<b>72-9-705.&nbsp;
          </b><b>Disposition of fees and civil fines.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;All fees and civil fines received and collected under this chapter shall be transmitted daily to the state treasurer and deposited in the Transportation Fund.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=270&amp;sess=1998GS">270</a>, 1998 General Session<br>
