<!DOCTYPE html><html><head><title> Pacifica Code Section 72-9-S704 </title><link rel="stylesheet" href="/assets/style.css"/></head><body>
<b>72-9-704.&nbsp;
          </b><b>Assignment of administrative law judge.</b>
<br>
<a id="72-9-704(1)" name="72-9-704(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
The department shall assign an administrative law judge to hear contested matters.</td>
</tr>
</tbody></table>
<a id="72-9-704(2)" name="72-9-704(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
The administrative law judge's orders shall be reviewed by the department.</td>
</tr>
</tbody></table>
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=270&amp;sess=1998GS">270</a>, 1998 General Session<br>
</body></html>
