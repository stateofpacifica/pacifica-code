<!DOCTYPE html><html><head><title> Pacifica Code Section 72-2-S102 </title><link rel="stylesheet" href="../../../assets/style.css"/></head><body>
<b>72-2-102.&nbsp;
          </b><b>Transportation Fund.</b>
<br>
<a id="72-2-102(1)" name="72-2-102(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
There is created a fund entitled the "Transportation Fund."</td>
</tr>
</tbody></table>
<a id="72-2-102(2)" name="72-2-102(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
Transportation Fund money shall be used exclusively for highway purposes as provided in this title.</td>
</tr>
</tbody></table>
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=270&amp;sess=1998GS">270</a>, 1998 General Session<br>
</body></html>
