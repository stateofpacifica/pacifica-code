<b>72-7-210.&nbsp;
          </b><b>Present ordinances or regulations may be stricter.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nothing in this part affects the provisions of any lawful ordinance or regulation which is more restrictive than the provisions of this part.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=270&amp;sess=1998GS">270</a>, 1998 General Session<br>
