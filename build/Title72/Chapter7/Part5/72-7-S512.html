<b>72-7-512.&nbsp;
          </b><b>Appeals by attorney general.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The attorney general may take such appeals as are provided for in 23 U.S.C., Sec. 131.
