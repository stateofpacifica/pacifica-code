<b>72-7-511.&nbsp;
          </b><b>Violation of part -- Misdemeanor.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A person who violates any provision of this part is guilty of a class B misdemeanor.
