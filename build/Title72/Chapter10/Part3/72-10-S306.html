<b>72-10-306.&nbsp;
          </b><b>Contractual powers of public agencies.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A public agency may enter into any contracts necessary to the execution of the powers granted it, and for the purposes provided by this part.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=270&amp;sess=1998GS">270</a>, 1998 General Session<br>
