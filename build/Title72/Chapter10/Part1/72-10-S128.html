<b>72-10-128.&nbsp;
          </b><b>Tampering with airport or equipment forbidden.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A person may not interfere or tamper with any airport, landing field, or airway, or the equipment thereof.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=270&amp;sess=1998GS">270</a>, 1998 General Session<br>
