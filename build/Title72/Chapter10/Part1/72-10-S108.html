<b>72-10-108.&nbsp;
          </b><b>Payment of expenses of administration.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The department shall pay the expenses of the administration of this part out of the special funds set up by the state treasurer for that purpose.<br>
