<b>72-10-120.&nbsp;
          </b><b>Violations -- Penalty.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A person who fails to comply with the requirements of or violates any provision of this part is guilty of a class B misdemeanor.
