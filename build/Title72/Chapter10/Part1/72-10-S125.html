<b>72-10-125.&nbsp;
          </b><b>Report of injury to aircraft or property.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;All accidents in the operation of civil aircraft which cause injury to aircraft or property shall be reported in accordance with federal aviation regulations.
<br>
