<b>72-10-131.&nbsp;
          </b><b>Tax-exempt status of Civil Air Patrol equipment.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Equipment, aircraft and vehicles owned by the civil air patrol and used for the emergency service needs of the state of Utah are given tax-exempt status.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=270&amp;sess=1998GS">270</a>, 1998 General Session<br>
