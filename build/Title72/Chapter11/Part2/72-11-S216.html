<b>72-11-216.&nbsp;
          </b><b>Passenger ropeways -- Violation of act a misdemeanor.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A person who violates Section <a href="../../Title72/Chapter11/72-11-S215.html?v=C72-11-S215_1800010118000101">72-11-215</a> is guilty of a class A misdemeanor.
