<b>72-5-109.&nbsp;
          </b><b>Contributions of property by counties and municipalities.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Counties and municipalities may contribute real or personal property to the department for state transportation purposes.
