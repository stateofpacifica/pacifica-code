<b>79-6-202.&nbsp;
          </b><b>Agency cooperation.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A state agency shall provide the energy advisor with any energy-related information requested by the energy advisor if the energy advisor's request is consistent with other law.<br>
