<!DOCTYPE html><html><head><title> Pacifica Code Section 79-1-S102 </title><link rel="stylesheet" href="../../assets/style.css"/></head><body>
<b>79-1-102.&nbsp;
          </b><b>Definitions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;As used in this title:<a id="79-1-102(1)" name="79-1-102(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
"Department" means the Department of Natural Resources created in Section <a href="../../Title79/Chapter2/79-2-S201.html?v=C79-2-S201_2021050520210701">79-2-201</a>.</td>
</tr>
</tbody></table>
<a id="79-1-102(2)" name="79-1-102(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
"Executive director" means the executive director of the department who is appointed under Section <a href="../../Title79/Chapter2/79-2-S202.html?v=C79-2-S202_2020051220200512">79-2-202</a>.</td>
</tr>
</tbody></table>
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=344&amp;sess=2009GS">344</a>, 2009 General Session<br>
</body></html>
