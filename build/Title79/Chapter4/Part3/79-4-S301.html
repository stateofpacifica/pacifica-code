<b>79-4-301.&nbsp;
          </b><b>Board of State Parks -- Creation -- Functions.</b>
<br>
<a id="79-4-301(1)" name="79-4-301(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">

</tr>
</tbody></table>
<a id="79-4-301(2)" name="79-4-301(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
The board is the policy-making body of the division.</td>
</tr>
</tbody></table>
