<b>79-4-205.&nbsp;
          </b><b>Highways within state parks.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The division has jurisdiction over and responsibility for service roads, parking areas, campground loops, and related facilities within state parks.
