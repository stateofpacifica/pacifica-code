<b>79-4-704.&nbsp;
          </b><b>Use of waters from Wagner Spring.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The division may use the waters from the Wagner Spring located on the park for any purposes connected with the upkeep and maintenance of the park, including the monument.
<br>
