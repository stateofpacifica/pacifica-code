<b>42-3-5.&nbsp;
          </b><b>Use of name by another -- Penalty.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;It is a class B misdemeanor for any person other than the person in whose name a farm is registered to use such registered name for any other farm.<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=148&amp;sess=2018GS">148</a>, 2018 General Session<br>
