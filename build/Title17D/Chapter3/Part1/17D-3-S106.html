<b>17D-3-106.&nbsp;
          </b><b>Fiscal year.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The fiscal year of a conservation district shall be, as determined by the commission:<a id="17D-3-106(1)" name="17D-3-106(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
the calendar year; or</td>
</tr>
</tbody></table>
<a id="17D-3-106(2)" name="17D-3-106(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
a period beginning on July 1 and ending on the following June 30.</td>
</tr>
</tbody></table>
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=103&amp;sess=2012GS">103</a>, 2012 General Session<br>
