<b>17D-1-109.&nbsp;
          </b><b>Validation of previously created special service districts.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Each special service district created before May 5, 2008 is validated, ratified, and confirmed and declared to be validly existing.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=360&amp;sess=2008GS">360</a>, 2008 General Session<br>
