<b>17D-4-205.&nbsp;
          </b><b>Transparency.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A public infrastructure district shall file annual reports with the creating entity regarding the public infrastructure district's actions as provided in the governing document.<br>
