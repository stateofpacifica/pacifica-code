<b>17D-2-110.&nbsp;
          </b><b>Validation of previous proceedings.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Each proceeding taken by a local entity before May 5, 2008 in connection with the creation and operation of a local building authority is validated, ratified, approved, and confirmed.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=360&amp;sess=2008GS">360</a>, 2008 General Session<br>
