<b>17D-2-104.&nbsp;
          </b><b>Local building authority property exempt from taxation.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Property owned, held, or acquired by a local building authority, including all rent or other payment due under a lease agreement, is exempt from all taxation in the state.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=360&amp;sess=2008GS">360</a>, 2008 General Session<br>
