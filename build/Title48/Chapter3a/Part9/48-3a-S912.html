<b>48-3a-912.&nbsp;
          </b><b>Action by attorney general.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The attorney general may maintain an action to enjoin a foreign limited liability company from doing business in this state in violation of this part.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=412&amp;sess=2013GS">412</a>, 2013 General Session<br>
