<b>48-3a-105.&nbsp;
          </b><b>Powers.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A limited liability company has the capacity to sue and be sued in its own name and the power to do all things necessary or convenient to carry on its activities and affairs.
