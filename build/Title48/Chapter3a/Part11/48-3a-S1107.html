<b>48-3a-1107.&nbsp;
          </b><b>Activity limitations.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A professional services company may not do anything that an individual licensed to practice the profession that the professional services company is organized to provide is prohibited from doing.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=412&amp;sess=2013GS">412</a>, 2013 General Session<br>
