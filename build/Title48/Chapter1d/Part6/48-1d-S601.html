<b>48-1d-601.&nbsp;
          </b><b>Partner not co-owner of partnership property.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A partner is not a co-owner of partnership property and has no interest in partnership property which can be transferred, either voluntarily or involuntarily.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=412&amp;sess=2013GS">412</a>, 2013 General Session<br>
</body></html>
