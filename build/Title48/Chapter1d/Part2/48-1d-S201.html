<!DOCTYPE html><html><head><title> Pacifica Code Section 48-1d-S201 </title><link rel="stylesheet" href="/assets/style.css"/></head><body>
<b>48-1d-201.&nbsp;
          </b><b>Partnership as entity.</b>
<br>
<a id="48-1d-201(1)" name="48-1d-201(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
A partnership is an entity distinct from its partners.</td>
</tr>
</tbody></table>
<a id="48-1d-201(2)" name="48-1d-201(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
A partnership is the same entity regardless of whether the partnership has a statement of qualification in effect under Section <a href="../../Title48/Chapter1D/48-1d-S1101.html?v=C48-1d-S1101_1800010118000101">48-1d-1101</a>.</td>
</tr>
</tbody></table>
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=412&amp;sess=2013GS">412</a>, 2013 General Session<br>
</body></html>
