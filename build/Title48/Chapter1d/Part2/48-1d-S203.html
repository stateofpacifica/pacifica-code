<b>48-1d-203.&nbsp;
          </b><b>Partnership property.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Property acquired by a partnership is property of the partnership and not of the partners individually.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=412&amp;sess=2013GS">412</a>, 2013 General Session<br>
