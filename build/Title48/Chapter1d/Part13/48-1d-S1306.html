<b>48-1d-1306.&nbsp;
          </b><b>Activity limitations.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A professional services partnership may not do anything that an individual licensed to practice the profession that the professional services partnership is organized to provide is prohibited from doing.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=412&amp;sess=2013GS">412</a>, 2013 General Session<br>
