<b>48-2e-106.&nbsp;
          </b><b>Governing law.</b>

<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">

</tr>
</tbody></table>
<a id="48-2e-106(2)" name="48-2e-106(2)"></a>

<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">

</tr>
</tbody></table>
