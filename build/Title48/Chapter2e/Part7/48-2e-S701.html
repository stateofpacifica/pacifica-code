<b>48-2e-701.&nbsp;
          </b><b>Nature of transferable interest.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The only interest of a partner which is transferable is the partner's transferable interest.  A transferable interest is personal property.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=412&amp;sess=2013GS">412</a>, 2013 General Session<br>
