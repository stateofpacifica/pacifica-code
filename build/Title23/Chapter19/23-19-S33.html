<b>23-19-33.&nbsp;
          </b><b>Registration of fur dealer's agent.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any person who is employed by a fur dealer as a fur buyer in the field, upon application to the Wildlife Board, may be registered as a fur dealer's agent.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=28&amp;sess=1980GS">28</a>, 1980 General Session<br>
