<b>23-19-13.&nbsp;
          </b><b>Hunter and furharvester education training -- Fee.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The Wildlife Board shall establish the fees to be assessed for obtaining instruction in hunter education and furharvester education.
