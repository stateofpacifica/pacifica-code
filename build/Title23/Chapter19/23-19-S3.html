<b>23-19-3.&nbsp;
          </b><b>Special tags as supplements to licenses and permits.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The division may issue, as supplements to appropriate licenses and permits, special tags for protected wildlife, as determined by the Wildlife Board.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=211&amp;sess=1995GS">211</a>, 1995 General Session<br>
