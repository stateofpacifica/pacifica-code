<b>23-19-27.&nbsp;
          </b><b>Furbearer license -- Resident or nonresident.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A resident or nonresident, upon payment of the fee prescribed by the Wildlife Board, may receive a license to take furbearers.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=22&amp;sess=2001GS">22</a>, 2001 General Session<br>
