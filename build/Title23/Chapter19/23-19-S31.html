<b>23-19-31.&nbsp;
          </b><b>Resident fur dealer registration.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A resident, upon application to the Wildlife Board, may be registered as a fur dealer.
