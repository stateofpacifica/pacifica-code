<b>23-21a-5.&nbsp;
          </b><b>Mineral rights retained by landowners -- Oil discovery.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The landowners will retain the mineral rights to said lands and in the event of oil discovery, it shall be obtained by off-shore slant drilling.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=103&amp;sess=1977GS">103</a>, 1977 General Session<br>
