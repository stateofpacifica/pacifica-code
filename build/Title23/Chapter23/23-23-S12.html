<b>23-23-12.&nbsp;
          </b><b>Damage or destruction of property.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A person on the land of another person may not intentionally damage, disarrange, or destroy that person's property.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=158&amp;sess=1988GS">158</a>, 1988 General Session<br>
