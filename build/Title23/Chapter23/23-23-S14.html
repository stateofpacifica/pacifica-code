<b>23-23-14.&nbsp;
          </b><b>Landowner protection under Landowner Liability Act.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Landowners who participate in cooperative wildlife management units shall have the full protection afforded under <a href="../../Title57/Chapter14/57-14.html?v=C57-14_1800010118000101">Title 57, Chapter 14, Limitations on Landowner Liability</a>.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=212&amp;sess=2013GS">212</a>, 2013 General Session<br>
</body></html>
