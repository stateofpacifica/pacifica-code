<b>23-23-4.&nbsp;
          </b><b>Operation by landowner association.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A landowner association shall operate a cooperative wildlife management unit as prescribed by this chapter and the rules of the Wildlife Board.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=258&amp;sess=1997GS">258</a>, 1997 General Session<br>
