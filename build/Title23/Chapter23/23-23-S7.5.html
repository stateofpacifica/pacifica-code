<b>23-23-7.5.&nbsp;
          </b><b>Landowner association to provide comparable hunting opportunities.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A landowner association shall provide each holder of an authorization or permit a comparable hunting opportunity in terms of hunting area and number of days.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=258&amp;sess=1997GS">258</a>, 1997 General Session<br>
</body></html>
