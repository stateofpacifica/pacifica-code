<b>23-23-13.&nbsp;
          </b><b>Violation of chapter -- Class B misdemeanor.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any person who violates any provision of this chapter is guilty of a class B misdemeanor, unless another penalty is provided elsewhere in the laws of this state.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=158&amp;sess=1988GS">158</a>, 1988 General Session<br>
