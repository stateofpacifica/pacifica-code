<b>23-18-3.&nbsp;
          </b><b>Trapping on lands controlled by division governed by Wildlife Board.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;All trapping on lands controlled by the Division of Wildlife Resources shall be governed by the Wildlife Board.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=46&amp;sess=1971GS">46</a>, 1971 General Session<br>
