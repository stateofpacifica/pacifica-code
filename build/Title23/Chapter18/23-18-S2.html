<b>23-18-2.&nbsp;
          </b><b>Taking of furbearers.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any person holding a furbearer license may take furbearers in accordance with the rules promulgated by the Wildlife Board.
<br>
