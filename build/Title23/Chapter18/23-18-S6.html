<b>23-18-6.&nbsp;
          </b><b>Taking red fox or striped skunk.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Red fox or striped skunk may be taken anytime without a license as provided by this title or rules or a proclamation of the Wildlife Board.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=264&amp;sess=1993GS">264</a>, 1993 General Session<br>
