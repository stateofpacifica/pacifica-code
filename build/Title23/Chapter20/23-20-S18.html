<b>23-20-18.&nbsp;
          </b><b>Interference with, intimidation or harassment of officer unlawful.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;It is unlawful for any person to interfere with, intimidate or harass a conservation officer or special deputy in the lawful performance of his duty.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=60&amp;sess=1975GS">60</a>, 1975 General Session<br>
