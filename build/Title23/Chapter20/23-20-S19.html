<b>23-20-19.&nbsp;
          </b><b>Failure to stop at road blocks or checking stations unlawful.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;It is unlawful for any person to fail to stop at Division of Wildlife Resources road blocks or checking stations where a stop sign or red or blue light is displayed.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=60&amp;sess=1975GS">60</a>, 1975 General Session<br>
