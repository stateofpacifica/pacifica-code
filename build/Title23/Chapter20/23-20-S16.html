<b>23-20-16.&nbsp;
          </b><b>Enforcement -- Procedure.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;In enforcing the misdemeanor or felony provisions of this code, the peace officer shall follow the procedures and requirements of <a href="../../Title53/Chapter13/53-13.html?v=C53-13_1800010118000101">Title 53, Chapter 13, Peace Officer Classifications</a>.
