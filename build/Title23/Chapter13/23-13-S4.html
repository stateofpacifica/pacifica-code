<b>23-13-4.&nbsp;
          </b><b>Captivity of protected wildlife unlawful.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;It is unlawful for any person to hold in captivity at any time any protected wildlife except as provided by this code or rules and regulations of the Wildlife Board.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=46&amp;sess=1971GS">46</a>, 1971 General Session<br>
</body></html>
