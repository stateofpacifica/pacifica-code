<b>23-13-16.&nbsp;
          </b><b>Judicial notice of proclamations.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The courts shall take judicial notice of any proclamation published under the authority of this title.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=261&amp;sess=1992GS">261</a>, 1992 General Session<br>
