<b>23-13-13.&nbsp;
          </b><b>Commercialization of wildlife unlawful.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;It shall be unlawful for any person to utilize wildlife as a commercial venture for financial gain except as provided in this code or under rules and regulations of the Wildlife Board.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=60&amp;sess=1975GS">60</a>, 1975 General Session<br>
