<b>23-13-3.&nbsp;
          </b><b>Wildlife declared property of the state.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;All wildlife existing within this state, not held by private ownership and legally acquired, is the property of the state.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=27&amp;sess=1992GS">27</a>, 1992 General Session<br>
