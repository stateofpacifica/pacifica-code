<b>23-14-12.&nbsp;
          </b><b>Oaths administered by director.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The director of wildlife resources shall have the power to administer oaths for all purposes required in the discharge of his duties.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=46&amp;sess=1971GS">46</a>, 1971 General Session<br>
