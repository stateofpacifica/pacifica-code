<b>20A-1-402.&nbsp;
          </b><b>Election officer to render interpretations and make decisions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The election officer shall render all interpretations and make all initial decisions about controversies or other matters arising under this chapter.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=1&amp;sess=1993GS">1</a>, 1993 General Session<br>
