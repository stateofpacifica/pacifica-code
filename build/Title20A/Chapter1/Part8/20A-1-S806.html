<b>20A-1-806.&nbsp;
          </b><b>Special counsel on appeal.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If either party appeals the judgment of the trial court, the reviewing official shall appoint a person to appear as special counsel in the appellate court in the matter.<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=254&amp;sess=2014GS">254</a>, 2014 General Session<br>
