<b>20A-16-405.&nbsp;
          </b><b>Federal write-in absentee ballot.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A covered voter may use a federal write-in absentee ballot to vote for all offices and ballot propositions in an election.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=327&amp;sess=2011GS">327</a>, 2011 General Session<br>
