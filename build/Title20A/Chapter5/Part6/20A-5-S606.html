<b>20A-5-606.&nbsp;
          </b><b>Closing the polls -- Preparation and delivery of election returns.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The election judges shall close the polls and prepare and deliver the election returns as provided in <a href="../../Title20A/Chapter4/20A-4.html?v=C20A-4_1800010118000101">Chapter 4, Election Returns and Election Contests</a>.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=2&amp;sess=1994GS">2</a>, 1994 General Session<br>
