<b>10-5-122.&nbsp;
          </b><b>Signing and record of contracts by clerk.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The town clerk shall countersign all contracts made on behalf of the town and shall maintain an indexed record of all such contracts.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=34&amp;sess=1983GS">34</a>, 1983 General Session<br>
