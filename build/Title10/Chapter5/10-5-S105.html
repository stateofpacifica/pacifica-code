<b>10-5-105.&nbsp;
          </b><b>Revenue and expenditure records.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Towns shall record their revenues and expenditures according to current generally accepted accounting principles prescribed by the state auditor.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=34&amp;sess=1983GS">34</a>, 1983 General Session<br>
