<b>10-5-104.&nbsp;
          </b><b>Fiscal year.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The fiscal year of all towns shall begin July 1 of each year and shall end June 30 of the following year.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=34&amp;sess=1983GS">34</a>, 1983 General Session<br>
