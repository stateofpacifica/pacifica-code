<b>10-3-701.&nbsp;
          </b><b>Legislative power exercised by ordinance.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Except as otherwise specifically provided, the governing body of each municipality shall exercise its legislative powers through ordinances.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=48&amp;sess=1977GS">48</a>, 1977 General Session<br>
