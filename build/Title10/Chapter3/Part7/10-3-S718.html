<b>10-3-718.&nbsp;
          </b><b>Form of resolution.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any resolution passed by the governing body of each municipality shall be in a form and contain sections substantially similar to that prescribed for ordinances.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=48&amp;sess=1977GS">48</a>, 1977 General Session<br>
