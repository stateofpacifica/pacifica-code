<b>10-3-202.&nbsp;
          </b><b>Terms of elected municipal officers.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Each elected officer of a municipality shall hold office for the term for which he is elected and until his successor is chosen and qualified, unless the office becomes vacant under Section <a href="../../Title10/Chapter3/10-3-S301.html?v=C10-3-S301_2014040320140513">10-3-301</a>.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=32&amp;sess=1990GS">32</a>, 1990 General Session<br>
</body></html>
