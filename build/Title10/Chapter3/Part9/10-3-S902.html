<b>10-3-902.&nbsp;
          </b><b>City engineer required to be licensed.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Each person appointed as city engineer shall be a registered professional engineer under <a href="../../Title58/Chapter22/58-22.html?v=C58-22_1800010118000101">Title 58, Chapter 22, Professional Engineers and Professional Land Surveyors Licensing Act</a>.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=19&amp;sess=2008GS">19</a>, 2008 General Session<br>
