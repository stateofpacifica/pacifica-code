<b>10-3-909.&nbsp;
          </b><b>Police and fire departments in cities of the first and second class.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Each city of the first or the second class shall provide police services and may create, support, maintain, and control a fire department in the city.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=79&amp;sess=1998GS">79</a>, 1998 General Session<br>
