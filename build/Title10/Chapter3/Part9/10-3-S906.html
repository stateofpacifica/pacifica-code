<b>10-3-906.&nbsp;
          </b><b>Seal.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The city engineer shall be provided with a seal by the city for his use, containing the words "____City, Utah, Engineering Department."  The seal shall be affixed to every certification approval.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=48&amp;sess=1977GS">48</a>, 1977 General Session<br>
