<b>10-3-1309.&nbsp;
          </b><b>Inducing officer or employee to violate part prohibited.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;It is a class A misdemeanor for any person to induce or seek to induce any appointed or elected officer or municipal employee to violate any of the provisions of this part.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=241&amp;sess=1991GS">241</a>, 1991 General Session<br>
