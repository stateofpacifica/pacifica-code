<b>10-3-827.&nbsp;
          </b><b>Oaths.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;All officers of any municipality, whether elected or appointed, before entering on the duties of their respective offices shall take, subscribe and file the constitutional oath of office.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=48&amp;sess=1977GS">48</a>, 1977 General Session<br>
