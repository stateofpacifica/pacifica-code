<b>10-3-829.&nbsp;
          </b><b>Acts of officials not voided.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;No official act of any municipal officer shall be invalid for the reason that he failed to take the oath of office.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=48&amp;sess=1977GS">48</a>, 1977 General Session<br>
</body></html>
