<b>10-3-605.&nbsp;
          </b><b>Penalty.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any person who shall violate any of the provisions of Section <a href="../../Title10/Chapter3/10-3-S603.html?v=C10-3-S603_1800010118000101">10-3-603</a> or <a href="../../Title10/Chapter3/10-3-S604.html?v=C10-3-S604_1800010118000101">10-3-604</a> without just cause shall be guilty of a class B misdemeanor.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=28&amp;sess=1979GS">28</a>, 1979 General Session<br>
</body></html>
