<b>10-3-601.&nbsp;
          </b><b>Business of governing body conducted only in open meeting.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;All meetings of the governing body of each municipality shall be held in compliance with the provisions of <a href="../../Title52/Chapter4/52-4.html?v=C52-4_1800010118000101">Title 52, Chapter 4, Open and Public Meetings Act</a>.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=14&amp;sess=2006GS">14</a>, 2006 General Session<br>
</body></html>
