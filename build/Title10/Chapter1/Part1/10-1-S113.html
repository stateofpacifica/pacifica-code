<b>10-1-113.&nbsp;
          </b><b>Severability clause.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If any chapter, part, section, paragraph or subsection of this act, or the application thereof is held to be invalid, the remainder of this act is not affected thereby.
