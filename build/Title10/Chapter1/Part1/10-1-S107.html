<b>10-1-107.&nbsp;
          </b><b>Municipalities.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;All municipalities which have been incorporated under any previous act of the United States or of the State of Utah shall be treated as properly incorporated under this act.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=48&amp;sess=1977GS">48</a>, 1977 General Session<br>
