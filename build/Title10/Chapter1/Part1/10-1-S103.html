<b>10-1-103.&nbsp;
          </b><b>Construction.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The powers herein delegated to any municipality shall be liberally construed to permit the municipality to exercise the powers granted by this act except in cases clearly contrary to the intent of the law.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=48&amp;sess=1977GS">48</a>, 1977 General Session<br>
