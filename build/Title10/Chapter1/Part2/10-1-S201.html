<b>10-1-201.&nbsp;
          </b><b>Municipalities as political subdivisions of the state.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Municipalities shall be political subdivisions of the State of Utah, municipal corporations, and bodies politic with perpetual existence unless disincorporated according to law.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=48&amp;sess=1977GS">48</a>, 1977 General Session<br>
