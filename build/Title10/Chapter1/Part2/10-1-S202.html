<b>10-1-202.&nbsp;
          </b><b>Power to sue, contract, adopt municipal name and seal.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Municipalities may sue and be sued, enter into contracts and by ordinance adopt a municipal name and seal which may be changed from time to time.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=48&amp;sess=1977GS">48</a>, 1977 General Session<br>
