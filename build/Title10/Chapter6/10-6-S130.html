<b>10-6-130.&nbsp;
          </b><b>Lapse of appropriations -- Exceptions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;All unexpended or unencumbered appropriations except capital projects fund appropriations shall lapse at the end of the budget period.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=300&amp;sess=1999GS">300</a>, 1999 General Session<br>
