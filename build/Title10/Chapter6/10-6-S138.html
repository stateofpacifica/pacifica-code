<b>10-6-138.&nbsp;
          </b><b>City recorder to countersign contracts -- Indexed record of contracts.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The city recorder shall countersign all contracts made on behalf of the city and shall maintain a properly indexed record of all such contracts.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=26&amp;sess=1979GS">26</a>, 1979 General Session<br>
