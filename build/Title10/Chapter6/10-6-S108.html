<b>10-6-108.&nbsp;
          </b><b>Funds and account groups maintained.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Each city shall maintain, according to its own accounting needs, some or all of the funds and account groups in its system of accounts, as prescribed in the Uniform Accounting Manual for Utah Cities.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=26&amp;sess=1979GS">26</a>, 1979 General Session<br>
