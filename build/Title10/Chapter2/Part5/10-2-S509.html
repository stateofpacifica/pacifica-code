<b>10-2-509.&nbsp;
          </b><b>Costs.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Each party to the court action for disconnection shall pay its own witnesses and the petitioner shall pay all other costs.<br>
