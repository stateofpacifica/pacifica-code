<b>10-2-306.&nbsp;
          </b><b>Judicial notice taken of existence and class.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;All courts in this state shall take judicial notice of the existence and classification of any municipality.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=48&amp;sess=1977GS">48</a>, 1977 General Session<br>
