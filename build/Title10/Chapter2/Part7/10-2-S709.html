<b>10-2-709.&nbsp;
          </b><b>Expenses of election.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The expenses of the election, of winding down the affairs and of dissolving the municipality, shall be the obligation of the municipality and shall be paid by it.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=48&amp;sess=1977GS">48</a>, 1977 General Session<br>
</body></html>
