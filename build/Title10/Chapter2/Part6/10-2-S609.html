<b>10-2-609.&nbsp;
          </b><b>Election on consolidation.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The election on consolidation shall be held as nearly as possible in the same manner as a general election.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=48&amp;sess=1977GS">48</a>, 1977 General Session<br>
