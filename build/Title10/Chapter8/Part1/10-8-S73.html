<b>10-8-73.&nbsp;
          </b><b>Processions and demonstrations.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;They may regulate or prohibit all public demonstrations and processions which interfere with public traffic or tend to cause disorder.
<br>
<br>No Change Since 1953<br>
