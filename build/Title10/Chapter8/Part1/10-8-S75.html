<b>10-8-75.&nbsp;
          </b><b>Destitute children.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;They may authorize the taking, and provide for the safekeeping and education for such periods of time as may be expedient, for all children who are destitute of proper parental care.
<br>
<br>No Change Since 1953<br>
</body></html>
