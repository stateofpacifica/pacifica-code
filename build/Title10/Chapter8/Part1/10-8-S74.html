<b>10-8-74.&nbsp;
          </b><b>Burial of indigents.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;They may provide for the burial of the indigent dead and pay the expenses thereof.
<br>
<br>No Change Since 1953<br>
