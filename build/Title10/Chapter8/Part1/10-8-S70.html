<b>10-8-70.&nbsp;
          </b><b>Lumberyards and combustible materials.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;They may regulate or prohibit the keeping of any lumberyard, and the placing or piling or selling of any lumber, timber, wood or other combustible material within the fire limits of the city.
<br>
<br>No Change Since 1953<br>
