<b>10-8-68.&nbsp;
          </b><b>Census.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;They may provide for the taking of censuses, but no census shall be taken oftener than once in five years, except as otherwise provided by law.
<br>
<br>No Change Since 1953<br>
</body></html>
