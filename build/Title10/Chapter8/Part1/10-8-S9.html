<b>10-8-9.&nbsp;
          </b><b>Bathhouses, playgrounds.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;They may establish, maintain and provide for the supervision of bathhouses, public playgrounds, recreation places and swimming pools.
<br>
<br>No Change Since 1953<br>
