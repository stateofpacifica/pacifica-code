<b>10-8-32.&nbsp;
          </b><b>Naming streets and public places.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;They may name streets, courts, parks, thoroughfares and other public places and change the names thereof.
<br>
<br>No Change Since 1953<br>
