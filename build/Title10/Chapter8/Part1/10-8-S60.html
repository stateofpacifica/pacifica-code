<b>10-8-60.&nbsp;
          </b><b>Nuisances.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;They may declare what shall be a nuisance, and abate the same, and impose fines upon persons who may create, continue or suffer nuisances to exist.
<br>
<br>No Change Since 1953<br>
