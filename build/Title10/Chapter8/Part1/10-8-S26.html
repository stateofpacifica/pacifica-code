<b>10-8-26.&nbsp;
          </b><b>Signs and advertising material.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;They may regulate or prevent the use of streets, sidewalks, public buildings and grounds for signs, signposts, awnings, horse troughs or racks, or for posting handbills or advertisements.
<br>
<br>No Change Since 1953<br>
