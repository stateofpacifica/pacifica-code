<b>10-8-24.&nbsp;
          </b><b>Litter in streets.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;They may regulate and prevent the throwing or depositing of ashes, offal, dirt, garbage or any offensive matter in, and prevent injury or obstruction to, any street, sidewalk, avenue, alley, park or public ground.
<br>
<br>No Change Since 1953<br>
</body></html>
