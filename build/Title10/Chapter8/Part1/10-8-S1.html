<b>10-8-1.&nbsp;
          </b><b>Control of finances and property.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The boards of commissioners and city councils of cities shall have the power to control the finances and property of the corporation.
<br>
<br>No Change Since 1953<br>
