<b>10-18-106.&nbsp;
          </b><b>Severability.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If any provision of this chapter or the application of any provision of this chapter is found invalid, the remainder of this chapter shall be given effect without the invalid provision or application.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=83&amp;sess=2001GS">83</a>, 2001 General Session<br>
