<b>10-7-69.&nbsp;
          </b><b>Corporations may be complained against.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A corporation violating any of the provisions of a city or town ordinance may be complained against the same as a natural person.
<br>
<br>No Change Since 1953<br>
