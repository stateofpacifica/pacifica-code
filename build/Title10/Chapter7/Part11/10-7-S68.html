<b>10-7-68.&nbsp;
          </b><b>Service of process and arrests.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any peace officer may serve any process or make any arrest authorized to be made by any city or town officer.
<br>
<br>No Change Since 1953<br>
