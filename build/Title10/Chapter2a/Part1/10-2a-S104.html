<b>10-2a-104.&nbsp;
          </b><b>Elections governed by the Election Code.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Except as otherwise provided in this chapter, each election under this chapter shall be governed by the provisions of <a href="../../Title20A/20A.html?v=C20A_1800010118000101">Title 20A, Election Code</a>.<br>
