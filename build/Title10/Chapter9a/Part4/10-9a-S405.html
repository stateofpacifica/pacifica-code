<b>10-9a-405.&nbsp;
          </b><b>Effect of general plan.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Except as provided in Section <a href="../../Title10/Chapter9A/10-9a-S406.html?v=C10-9a-S406_1800010118000101">10-9a-406</a>, the general plan is an advisory guide for land use decisions, the impact of which shall be determined by ordinance.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=254&amp;sess=2005GS">254</a>, 2005 General Session<br>
