<b>10-9a-304.&nbsp;
          </b><b>State and federal property.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Unless otherwise provided by law, nothing contained in this chapter may be construed as giving a municipality jurisdiction over property owned by the state or the United States.<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=363&amp;sess=2021GS">363</a>, 2021 General Session<br>
