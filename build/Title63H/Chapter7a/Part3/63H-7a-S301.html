<b>63H-7a-301.&nbsp;
          </b><b>911 Division.</b>
<br>
<a id="63H-7a-301(1)" name="63H-7a-301(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
This part is known as the "911 Division."</td>
</tr>
</tbody></table>
<a id="63H-7a-301(2)" name="63H-7a-301(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
There is created within the authority the 911 Division.</td>
</tr>
</tbody></table>
<a id="63H-7a-301(3)" name="63H-7a-301(3)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(3)</td><td style="width:99%">
The 911 Division shall have the duties and powers described in this chapter.</td>
</tr>
</tbody></table>
