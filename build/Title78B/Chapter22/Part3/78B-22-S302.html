<b>78B-22-302.&nbsp;
          </b><b>Compensation for indigent defense services.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;An indigent defense system shall fund indigent defense services ordered by a court in accordance with Section <a href="../../Title78B/Chapter22/78B-22-S203.html?v=C78B-22-S203_2019051420190514">78B-22-203</a>.<br>
