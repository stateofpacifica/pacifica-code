<b>78B-2-109.&nbsp;
          </b><b>Disability must exist when right of action accrues.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A person may not take advantage of a disability, unless it existed when the person's right of action accrued.
