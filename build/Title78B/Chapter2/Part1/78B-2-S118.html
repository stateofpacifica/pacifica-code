<b>78B-2-118.&nbsp;
          </b><b>Actions against the United States.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Actions against the federal government regarding real property and that are subject to the federal Quiet Title Act, 28 U.S.C. Sec. 2409a, do not expire under this chapter.<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=90&amp;sess=2015GS">90</a>, 2015 General Session<br>
