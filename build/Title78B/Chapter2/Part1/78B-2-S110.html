<b>78B-2-110.&nbsp;
          </b><b>All disabilities must be removed.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;When two or more disabilities coexist at the time the right of action accrues, the limitation does not attach until all are removed.
