<b>78B-2-112.&nbsp;
          </b><b>Effect of injunction or prohibition.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The duration of an injunction or statutory prohibition which delays the filing of an action may not be counted as part of the statute of limitations.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=3&amp;sess=2008GS">3</a>, 2008 General Session<br>
