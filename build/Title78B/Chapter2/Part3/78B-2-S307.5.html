<b>78B-2-307.5.&nbsp;
          </b><b>Within two years.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;An action may be brought within two years upon a statute in <a href="../../Title19/19.html?v=C19_1800010118000101">Title 19, Environmental Quality Code</a>, for a forfeiture or penalty to the state, if the violation occurred on or after May 10, 2016.<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=388&amp;sess=2016GS">388</a>, 2016 General Session<br>
