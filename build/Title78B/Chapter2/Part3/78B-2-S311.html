<b>78B-2-311.&nbsp;
          </b><b>Eight years.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;An action may be brought within eight years upon a judgment or decree of any court of the United States, or of any state or territory within the United States.
