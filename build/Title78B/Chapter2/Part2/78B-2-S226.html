<b>78B-2-226.&nbsp;
          </b><b>Boundary surveys.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;An action against a surveyor for acts, errors, or omissions in the performance of a boundary survey filed pursuant to Section <a href="../../Title17/Chapter23/17-23-S17.html?v=C17-23-S17_2015051220150512">17-23-17</a> shall be brought within five years of the date of the filing.
<br>
