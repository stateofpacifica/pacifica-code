<b>78B-19-103.&nbsp;
          </b><b>Applicability.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This chapter applies to a collaborative law participation agreement that meets the requirements of Section <a href="../../Title78B/Chapter19/78B-19-S104.html?v=C78B-19-S104_1800010118000101">78B-19-104</a> signed on or after May 11, 2010.
