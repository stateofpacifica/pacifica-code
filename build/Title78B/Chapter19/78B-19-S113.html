<b>78B-19-113.&nbsp;
          </b><b>Confidentiality of collaborative law communication.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A collaborative law communication is confidential to the extent agreed by the parties in a signed record or as provided by law of this state other than this chapter.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=382&amp;sess=2010GS">382</a>, 2010 General Session<br>
