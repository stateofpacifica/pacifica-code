<b>78B-19-115.&nbsp;
          </b><b>Uniformity of application and construction.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;In applying and construing this uniform act, consideration shall be given to the need to promote uniformity of the law with respect to its subject matter among states that enact it.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=382&amp;sess=2010GS">382</a>, 2010 General Session<br>
