<b>78B-5-609.&nbsp;
          </b><b>Proof of execution when subscribing witness denies or forgets.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If the subscribing witness denies or does not recollect the execution of the writing, its execution may still be proved by other evidence.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=3&amp;sess=2008GS">3</a>, 2008 General Session<br>
