<b>78B-5-608.&nbsp;
          </b><b>Writings -- How proved.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A writing may be proved either:<a id="78B-5-608(1)" name="78B-5-608(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
by any one who saw the writing executed;</td>
</tr>
</tbody></table>
<a id="78B-5-608(2)" name="78B-5-608(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
by evidence of the genuineness of the handwriting of the maker; or</td>
</tr>
</tbody></table>
<a id="78B-5-608(3)" name="78B-5-608(3)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(3)</td><td style="width:99%">
by a subscribing witness.</td>
</tr>
</tbody></table>
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=3&amp;sess=2008GS">3</a>, 2008 General Session<br>
</body></html>
