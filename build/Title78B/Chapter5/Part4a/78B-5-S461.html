<b>78B-5-461.&nbsp;
          </b><b>Application to future actions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This part applies to all actions commenced on or after May 12, 2020, in which the issue of recognition of a foreign-country judgment is raised.<br>
