<b>78B-5-306.&nbsp;
          </b><b>Optional procedure.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This part may not be construed to impair a judgment creditor's right to bring an action in this state to enforce the creditor's judgment.
