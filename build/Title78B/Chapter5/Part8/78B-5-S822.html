<b>78B-5-822.&nbsp;
          </b><b>Release to one defendant does not discharge other defendants.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A release given by a person seeking recovery to one or more defendants does not discharge any other defendant unless the release so provides.
