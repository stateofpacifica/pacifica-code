<b>78B-5-825.5.&nbsp;
          </b><b>Attorney fees -- Private attorney general doctrine disavowed.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A court may not award attorney fees under the private attorney general doctrine in any action filed after May 12, 2009.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=373&amp;sess=2009GS">373</a>, 2009 General Session<br>
</body></html>
