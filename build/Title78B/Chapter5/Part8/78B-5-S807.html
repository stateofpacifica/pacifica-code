<b>78B-5-807.&nbsp;
          </b><b>Payment of costs by county.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;When a county is a party and costs are awarded against it, the costs shall be paid out of the county treasury.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=3&amp;sess=2008GS">3</a>, 2008 General Session<br>
