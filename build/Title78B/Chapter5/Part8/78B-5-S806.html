<b>78B-5-806.&nbsp;
          </b><b>Payment of costs by state.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;When a state is a party and costs are awarded against it, the costs shall be paid out of the state treasury.  The auditor shall draw a warrant on the General Fund for payment.
