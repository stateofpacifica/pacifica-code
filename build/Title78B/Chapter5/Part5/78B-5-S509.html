<b>78B-5-509.&nbsp;
          </b><b>Waiver of exemptions in favor of unsecured creditor unenforceable.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A waiver of exemptions executed in favor of an unsecured creditor before levy on an individual's property is unenforceable.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=3&amp;sess=2008GS">3</a>, 2008 General Session<br>
