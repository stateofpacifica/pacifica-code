<b>78B-5-415.&nbsp;
          </b><b>Uniformity of application and construction.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This part shall be applied and construed to effectuate its general purpose to make uniform the law with respect to the subject of this part among states enacting it.
