<b>78B-20-301.&nbsp;
          </b><b>Definition.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;In this part, "close and substantial relationship" means a relationship in which a significant bond exists between a child and a nonparent.<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=292&amp;sess=2016GS">292</a>, 2016 General Session<br>
