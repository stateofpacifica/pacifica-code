<b>78B-20-303.&nbsp;
          </b><b>Expedited hearing.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If a motion to grant custodial responsibility is filed under Subsection <a href="../../Title78B/Chapter20/78B-20-S302.html?v=C78B-20-S302_2016051020170701#78B-20-302(2)">78B-20-302(2)</a> before a deploying parent deploys, the court shall conduct an expedited hearing.<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=292&amp;sess=2016GS">292</a>, 2016 General Session<br>
