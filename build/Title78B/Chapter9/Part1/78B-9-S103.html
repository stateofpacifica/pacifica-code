<b>78B-9-103.&nbsp;
          </b><b>Applicability -- Effect on petitions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Except for the limitation period established in Section <a href="../../Title78B/Chapter9/78B-9-S107.html?v=C78B-9-S107_2017050920170509">78B-9-107</a>, this chapter applies only to post-conviction proceedings filed on or after July 1, 1996.
