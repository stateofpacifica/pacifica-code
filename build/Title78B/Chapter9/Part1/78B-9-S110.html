<b>78B-9-110.&nbsp;
          </b><b>Appeal -- Jurisdiction.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any party may appeal from the trial court's final judgment on a petition for post-conviction relief to the appellate court having jurisdiction pursuant to Section <a href="../../Title78A/Chapter3/78A-3-S102.html?v=C78A-3-S102_1800010118000101">78A-3-102</a> or <a href="../../Title78A/Chapter4/78A-4-S103.html?v=C78A-4-S103_2015051220150512">78A-4-103</a>.
<br>
