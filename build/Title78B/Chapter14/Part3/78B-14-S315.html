<b>78B-14-315.&nbsp;
          </b><b>Nonparentage as defense.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A party whose parentage of a child has been previously determined by or pursuant to law may not plead nonparentage as a defense to a proceeding under this chapter.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=3&amp;sess=2008GS">3</a>, 2008 General Session<br>
