<b>78B-14-302.&nbsp;
          </b><b>Action by minor parent.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A minor parent, or a guardian or other legal representative of a minor parent, may maintain a proceeding on behalf of or for the benefit of the minor's child.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=3&amp;sess=2008GS">3</a>, 2008 General Session<br>
