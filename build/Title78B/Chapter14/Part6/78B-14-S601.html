<b>78B-14-601.&nbsp;
          </b><b>Registration of order for enforcement.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A support order or income-withholding order issued in another state, or a foreign support order, may be registered in this state for enforcement.<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=45&amp;sess=2015GS">45</a>, 2015 General Session<br>
