<b>78B-24-401.&nbsp;
          </b><b>Uniformity of application and construction.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;In applying and construing this uniform act, a court shall consider the promotion of uniformity of the law among jurisdictions that enact the uniform act.<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=326&amp;sess=2022GS">326</a>, 2022 General Session<br>
