<b>78B-24-301.&nbsp;
          </b><b>Definitions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;As used in this part, "prospective adoptive parent" means an individual who has been approved or permitted under other law of this state to adopt a child.<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=326&amp;sess=2022GS">326</a>, 2022 General Session<br>
