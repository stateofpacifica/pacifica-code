<b>78B-18a-105.&nbsp;
          </b><b>Required medium.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If a law of this state requires that a sworn declaration be presented in a particular medium, an unsworn declaration must be presented in the same medium.<br>
