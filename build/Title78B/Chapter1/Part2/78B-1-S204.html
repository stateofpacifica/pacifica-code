<b>78B-1-204.&nbsp;
          </b><b>Appointment of more qualified interpreter.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If a qualified interpreter is unable to render a satisfactory interpretation, the appointing authority shall appoint a more qualified interpreter.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=3&amp;sess=2008GS">3</a>, 2008 General Session<br>
