<b>78B-1-127.&nbsp;
          </b><b>Witnesses -- Competency.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Every person is competent to be a witness except as otherwise provided in the Utah Rules of Evidence.
