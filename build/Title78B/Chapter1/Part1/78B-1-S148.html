<b>78B-1-148.&nbsp;
          </b><b>Witnesses -- Only one fee per day allowed.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;No witness shall receive fees in more than one criminal cause on the same day.
<br>
