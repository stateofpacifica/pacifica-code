<b>78B-1-112.&nbsp;
          </b><b>Jurors -- Preservation of records.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;All records and papers compiled in connection with the selection and service of jurors shall be preserved by the clerk for four years, or for any longer period ordered by the court.
<br>
