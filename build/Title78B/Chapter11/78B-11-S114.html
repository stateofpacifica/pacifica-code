<b>78B-11-114.&nbsp;
          </b><b>Action by majority.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If there is more than one arbitrator, the powers of an arbitrator must be exercised by a majority of the arbitrators, but all of them shall conduct the hearing under Subsection <a href="../../Title78B/Chapter11/78B-11-S116.html?v=C78B-11-S116_1800010118000101#78B-11-116(3)">78B-11-116(3)</a>.
