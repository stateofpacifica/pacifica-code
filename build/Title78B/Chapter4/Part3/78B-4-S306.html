<b>78B-4-306.&nbsp;
          </b><b>Applicability.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The provisions of this chapter apply to all covered claims pending on May 3, 2004, and all claims filed after that date, regardless of when the claim arose.
