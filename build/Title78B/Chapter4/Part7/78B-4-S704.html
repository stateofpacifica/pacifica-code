<b>78B-4-704.&nbsp;
          </b><b>No cause of action.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This part may not be construed to create a private cause of action, including a class action, if a person fails to comply with a provision of this part.<br>
