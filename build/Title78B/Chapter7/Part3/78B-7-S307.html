<b>78B-7-307.&nbsp;
          </b><b>Other remedies.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A protected individual who pursues remedies under this part is not precluded from pursuing other legal or equitable remedies against the respondent.
<br>
