<b>78B-10-110.&nbsp;
          </b><b>Participation in mediation.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;An attorney or other individual designated by a party may accompany the party to, and participate in, a mediation.  A waiver of participation given before the mediation may be rescinded.
<br>
