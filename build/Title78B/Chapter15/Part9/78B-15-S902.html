<b>78B-15-902.&nbsp;
          </b><b>Transitional provision.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A proceeding to adjudicate parentage which was commenced before May 1, 2005 is governed by the law in effect at the time the proceeding was commenced.
