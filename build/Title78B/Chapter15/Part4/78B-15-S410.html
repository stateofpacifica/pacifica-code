<b>78B-15-410.&nbsp;
          </b><b>Admissibility of information.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A certificate of search of the registry of paternity in this or another state is admissible in a proceeding for adoption of a child and, if relevant, in other legal proceedings.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=3&amp;sess=2008GS">3</a>, 2008 General Session<br>
