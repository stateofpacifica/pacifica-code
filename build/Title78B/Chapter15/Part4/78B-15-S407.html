<b>78B-15-407.&nbsp;
          </b><b>Removal of registration.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The Office of Vital Records may remove a registration in accordance with rules adopted by the office in accordance with <a href="../../Title63G/Chapter3/63G-3.html?v=C63G-3_1800010118000101">Title 63G, Chapter 3, Utah Administrative Rulemaking Act</a>.
