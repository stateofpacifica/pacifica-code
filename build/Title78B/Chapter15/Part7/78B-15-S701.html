<b>78B-15-701.&nbsp;
          </b><b>Scope.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This part does not apply to the birth of a child conceived by means of sexual intercourse, or as result of a gestational agreement as provided in <a href="../../Title78B/Chapter15/78B-15-P8.html?v=C78B-15-P8_1800010118000101">Part 8, Gestational Agreement</a>.
