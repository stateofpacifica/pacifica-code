<b>78B-15-309.&nbsp;
          </b><b>Ratification barred.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A tribunal or administrative agency conducting a judicial or administrative proceeding may not ratify an unchallenged declaration of paternity.
