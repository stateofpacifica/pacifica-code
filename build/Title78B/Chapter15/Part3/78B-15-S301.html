<b>78B-15-301.&nbsp;
          </b><b>Declaration of paternity.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The mother of a child and a man claiming to be the genetic father of the child may sign a declaration of paternity to establish the paternity of the child.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=3&amp;sess=2008GS">3</a>, 2008 General Session<br>
