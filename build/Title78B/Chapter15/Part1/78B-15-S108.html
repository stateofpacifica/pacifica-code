<b>78B-15-108.&nbsp;
          </b><b>Obligation to provide address.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A party to an action under this chapter has a continuing obligation to keep the tribunal informed of the party's current address.
<br>
