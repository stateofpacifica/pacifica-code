<b>78B-15-114.&nbsp;
          </b><b>Social Security number in tribunal records.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The Social Security number of any individual who is subject to a paternity determination shall be placed in the records relating to the matter.
<br>
