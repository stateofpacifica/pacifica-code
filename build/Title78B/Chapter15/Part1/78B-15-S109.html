<b>78B-15-109.&nbsp;
          </b><b>Limitation on recovery from the obligor.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The obligor's liabilities for past support are limited to the period of four years preceding the commencement of an action.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=3&amp;sess=2008GS">3</a>, 2008 General Session<br>
