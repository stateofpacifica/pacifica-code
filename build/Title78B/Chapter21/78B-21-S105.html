<b>78B-21-105.&nbsp;
          </b><b>Power of court.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The court that appoints a receiver under this chapter has exclusive jurisdiction to direct the receiver and determine any controversy related to the receivership or receivership property.<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=431&amp;sess=2017GS">431</a>, 2017 General Session<br>
