<b>78B-10a-109.&nbsp;
          </b><b>Interest.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;All arbitration awards issued in accordance with this chapter shall bear prejudgment interest pursuant to Sections <a href="../../Title15/Chapter1/15-1-S1.html?v=C15-1-S1_1800010118000101">15-1-1</a> and <a href="../../Title78B/Chapter5/78B-5-S824.html?v=C78B-5-S824_2014040320140513">78B-5-824</a>, and postjudgment interest pursuant to Section <a href="../../Title15/Chapter1/15-1-S4.html?v=C15-1-S4_2014040320140513">15-1-4</a>.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=197&amp;sess=2011GS">197</a>, 2011 General Session<br>
</body></html>
