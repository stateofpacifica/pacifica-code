<b>78B-6-851.&nbsp;
          </b><b>Stipulation to expungement by parties.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;All parties to an eviction may stipulate in a settlement agreement to the expungement of an eviction.<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=372&amp;sess=2022GS">372</a>, 2022 General Session<br>
