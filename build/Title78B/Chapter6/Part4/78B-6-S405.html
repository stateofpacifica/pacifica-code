<b>78B-6-405.&nbsp;
          </b><b>Appeals and reviews.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;All orders, judgments, and decrees under this part may be reviewed in the same manner as other orders, judgments, and decrees.
