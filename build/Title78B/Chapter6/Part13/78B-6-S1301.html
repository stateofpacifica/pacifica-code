<b>78B-6-1301.&nbsp;
          </b><b>Quiet title -- Action to determine adverse claim to property.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A person may bring an action against another person to determine rights, interests, or claims to or in personal or real property.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=3&amp;sess=2008GS">3</a>, 2008 General Session<br>
