<!DOCTYPE html><html><head><title> Pacifica Code Section 78B-6-S104 </title><link rel="stylesheet" href="/assets/style.css"/></head><body>
<b>78B-6-104.&nbsp;
          </b><b>Limitations.</b>
<br>
<a id="78B-6-104(1)" name="78B-6-104(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
Sections <a href="../../Title78B/Chapter6/78B-6-S143.html?v=C78B-6-S143_2017050920170509">78B-6-143</a> through <a href="../../Title78B/Chapter6/78B-6-S145.html?v=C78B-6-S145_1800010118000101">78B-6-145</a> do not apply to adoptions by a stepparent whose spouse is the adoptee's parent.</td>
</tr>
</tbody></table>
<a id="78B-6-104(2)" name="78B-6-104(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
Sections <a href="../../Title78B/Chapter6/78B-6-S143.html?v=C78B-6-S143_2017050920170509">78B-6-143</a> through <a href="../../Title78B/Chapter6/78B-6-S145.html?v=C78B-6-S145_1800010118000101">78B-6-145</a> apply only to adoptions of adoptees born in this state.</td>
</tr>
</tbody></table>
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=237&amp;sess=2010GS">237</a>, 2010 General Session<br>
</body></html>
