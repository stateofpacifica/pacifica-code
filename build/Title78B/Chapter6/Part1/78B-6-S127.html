<b>78B-6-127.&nbsp;
          </b><b>Parents whose rights have been terminated.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Neither notice nor consent to adoption or relinquishment for adoption is required from a parent whose rights with regard to an adoptee have been terminated by a court.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=3&amp;sess=2008GS">3</a>, 2008 General Session<br>
