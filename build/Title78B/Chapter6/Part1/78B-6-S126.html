<b>78B-6-126.&nbsp;
          </b><b>When consent or relinquishment effective.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A consent or relinquishment is effective when it is signed and may not be revoked.
<br>
