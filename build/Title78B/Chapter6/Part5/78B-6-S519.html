<b>78B-6-519.&nbsp;
          </b><b>When right of way acquired -- Duty of party acquiring.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A party obtaining a right of way shall without delay construct crossings as required by the court or judge, and keep them and the way itself in good repair.
