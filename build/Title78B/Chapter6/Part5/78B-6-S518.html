<b>78B-6-518.&nbsp;
          </b><b>Rights of cities and towns not affected.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nothing in this part may be construed to abrogate or repeal any statute providing for the taking of property in any city or town for street purposes.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=3&amp;sess=2008GS">3</a>, 2008 General Session<br>
