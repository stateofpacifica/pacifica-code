<b>78B-6-1216.&nbsp;
          </b><b>Tenant for years, less than 10, not affected by judgment.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The judgment does not affect tenants for years, less than 10, of the whole of the property which is the subject of the partition.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=3&amp;sess=2008GS">3</a>, 2008 General Session<br>
