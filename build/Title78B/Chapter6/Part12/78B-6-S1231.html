<b>78B-6-1231.&nbsp;
          </b><b>Terms of sales -- Separate sale of distinct parcels.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;In all cases of sales of property the terms shall be made known at the time, and if the premises consist of distinct farms or lots, they shall be sold separately.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=3&amp;sess=2008GS">3</a>, 2008 General Session<br>
