<b>78B-6-1247.&nbsp;
          </b><b>Interest on advances to be allowed.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any disbursement made by a party under the direction of the court during the action shall accrue interest from the date it is made.
