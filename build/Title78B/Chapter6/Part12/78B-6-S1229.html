<b>78B-6-1229.&nbsp;
          </b><b>If tenant unknown.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If persons entitled to the estate for life or years are unknown, the court shall provide for the protection of their rights in the same manner as if they were known and had appeared.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=3&amp;sess=2008GS">3</a>, 2008 General Session<br>
