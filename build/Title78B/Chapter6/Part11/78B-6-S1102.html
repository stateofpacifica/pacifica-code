<!DOCTYPE html><html><head><title> Pacifica Code Section 78B-6-S1102 </title><link rel="stylesheet" href="/assets/style.css"/></head><body>
<b>78B-6-1102.&nbsp;
          </b><b>Action.</b>
<br>
<a id="78B-6-1102(1)" name="78B-6-1102(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
An action may be brought by any person whose property is injuriously affected, or whose personal enjoyment is lessened by the nuisance.</td>
</tr>
</tbody></table>
<a id="78B-6-1102(2)" name="78B-6-1102(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
Upon judgment, the nuisance may be enjoined or abated, and damages may be recovered.</td>
</tr>
</tbody></table>
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=3&amp;sess=2008GS">3</a>, 2008 General Session<br>
</body></html>
