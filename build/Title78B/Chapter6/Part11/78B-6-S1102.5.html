<b>78B-6-1102.5.&nbsp;
          </b><b>Violation of order enjoining a nuisance.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A person who knowingly violates any judgment or order abating or otherwise enjoining a nuisance as defined under Section <a href="../../Title78B/Chapter6/78B-6-S1101.html?v=C78B-6-S1101_1800010118000101">78B-6-1101</a> is guilty of a class B misdemeanor.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=99&amp;sess=2010GS">99</a>, 2010 General Session<br>
</body></html>
