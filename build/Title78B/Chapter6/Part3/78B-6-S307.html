<b>78B-6-307.&nbsp;
          </b><b>Officer's return.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The officer shall return the warrant of arrest, and the undertaking, if any, received from the person arrested, by the return day specified therein.
<br>
