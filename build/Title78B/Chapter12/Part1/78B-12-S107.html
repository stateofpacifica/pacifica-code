<b>78B-12-107.&nbsp;
          </b><b>Duty of obligor regardless of presence or residence of obligee.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;An obligor present or resident in this state has the duty of support as defined in this chapter regardless of the presence or residence of the obligee.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=3&amp;sess=2008GS">3</a>, 2008 General Session<br>
