<b>78B-12-104.&nbsp;
          </b><b>Continuing jurisdiction.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The court shall retain jurisdiction to modify or vacate the order of support where justice requires.
