<b>78B-8-405.&nbsp;
          </b><b>Construction.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nothing in this part may be construed as prohibiting a person from voluntarily consenting to the request of a health care provider to submit to testing following a significant exposure.<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=185&amp;sess=2017GS">185</a>, 2017 General Session<br>
