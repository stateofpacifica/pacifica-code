<b>78B-8-304.&nbsp;
          </b><b>Violations of service of process authority.</b>
<br>
<a id="78B-8-304(1)" name="78B-8-304(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
It is a class A misdemeanor for a person serving process to falsify a return of service.</td>
</tr>
</tbody></table>
<a id="78B-8-304(2)" name="78B-8-304(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
It is an infraction for a person to bill falsely for process service.</td>
</tr>
</tbody></table>
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=303&amp;sess=2016GS">303</a>, 2016 General Session<br>
