<b>78B-3-425.&nbsp;
          </b><b>Prohibition on cause of action for negligent credentialing.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;It is the policy of this state that the question of negligent credentialing, as applied to health care providers in malpractice suits, is not recognized as a cause of action.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=430&amp;sess=2011GS">430</a>, 2011 General Session<br>
</body></html>
