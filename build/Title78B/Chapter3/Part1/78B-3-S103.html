<b>78B-3-103.&nbsp;
          </b><b>Successive actions on same contract.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Successive actions may be maintained upon the same contract or transaction if, after a former action, a new cause of action arises from it.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=3&amp;sess=2008GS">3</a>, 2008 General Session<br>
