<b>78B-3-207.&nbsp;
          </b><b>Only claims arising from enumerated acts may be asserted.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Only claims arising from acts enumerated in this part may be asserted against a defendant in an action in which jurisdiction over him is based upon this part.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=3&amp;sess=2008GS">3</a>, 2008 General Session<br>
