<!DOCTYPE html><html><head><title> Pacifica Code Section 78B-3-S303 </title><link rel="stylesheet" href="../../../assets/style.css"/></head><body>
<b>78B-3-303.&nbsp;
          </b><b>Actions against a county.</b>
<br>
<a id="78B-3-303(1)" name="78B-3-303(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
An action against a county may be commenced and tried in the county.</td>
</tr>
</tbody></table>
<a id="78B-3-303(2)" name="78B-3-303(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
If the action is brought by another county, the action may be commenced and tried in any county not a party to the action.</td>
</tr>
</tbody></table>
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=3&amp;sess=2008GS">3</a>, 2008 General Session<br>
</body></html>
