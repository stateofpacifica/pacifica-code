<b>69-3-4.&nbsp;
          </b><b>Grandfather clause.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This chapter shall not affect the use, operation, expansion, or construction of towers and related facilities on property owned by telecommunication companies as of January 1, 1986.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=95&amp;sess=1986GS">95</a>, 1986 General Session<br>
