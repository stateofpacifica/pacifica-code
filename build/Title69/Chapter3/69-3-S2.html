<b>69-3-2.&nbsp;
          </b><b>Acquisition of sites by eminent domain.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The state, counties, cities, and towns may acquire land for the creation of such tower sites by eminent domain or otherwise.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=95&amp;sess=1986GS">95</a>, 1986 General Session<br>
