<b>26B-1-105.&nbsp;
          </b><b>Individual rights protected.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nothing in this title prohibits an individual from choosing the diet, therapy, or mode of treatment to be administered to an individual or an individual's family.<br>
