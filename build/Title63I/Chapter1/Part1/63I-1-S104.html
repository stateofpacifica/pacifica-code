<b>63I-1-104.&nbsp;
          </b><b>Terminated authority -- Winding up of affairs.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any agency terminated under this chapter may continue in existence, if necessary to wind up its affairs, until July 1 of the year next succeeding the year of termination.
<br>
