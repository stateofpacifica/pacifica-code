<b>12-1-6.&nbsp;
          </b><b>Violation of title -- Penalty.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any person, member of a partnership, or officer of any association or corporation who fails to comply with any provision of this title is guilty of a class A misdemeanor.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=213&amp;sess=1993GS">213</a>, 1993 General Session<br>
