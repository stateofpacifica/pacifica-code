<b>19-3-314.&nbsp;
          </b><b>Local jurisdiction.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This part does not preclude any political subdivision of the state from establishing additional requirements under applicable state and federal law.
