<b>19-7-102.&nbsp;
          </b><b>Purposes.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The purpose of this chapter is to:<a id="19-7-102(1)" name="19-7-102(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
enhance the environment through voluntary compliance with environmental laws; and</td>
</tr>
</tbody></table>
<a id="19-7-102(2)" name="19-7-102(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
provide incentives to voluntarily identify and remedy environmental compliance problems.</td>
</tr>
</tbody></table>
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=304&amp;sess=1995GS">304</a>, 1995 General Session<br>
