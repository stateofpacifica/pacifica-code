<b>19-10-107.&nbsp;
          </b><b>Records regarding institutional controls.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The department shall maintain a record of the properties subject to environmental institutional controls established under this chapter.  The department may archive the records.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=44&amp;sess=2003GS">44</a>, 2003 General Session<br>
