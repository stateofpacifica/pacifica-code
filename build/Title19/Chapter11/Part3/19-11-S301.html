<b>19-11-301.&nbsp;
          </b><b>Utah member of board -- Designation.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The member of the board representing the state of Utah shall be designated by the governor of the state of Utah.
<br>
