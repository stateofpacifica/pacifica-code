<b>19-11-302.&nbsp;
          </b><b>Alternate member.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The alternate required pursuant to Article II(a) of the compact shall be designated by the board member representing this state and shall serve at the board member's pleasure.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=382&amp;sess=2008GS">382</a>, 2008 General Session<br>
