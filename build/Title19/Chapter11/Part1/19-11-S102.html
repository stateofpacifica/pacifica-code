<!DOCTYPE html><html><head><title> Pacifica Code Section 19-11-S102 </title><link rel="stylesheet" href="../../../assets/style.css"/></head><body>
<b>19-11-102.&nbsp;
          </b><b>Definitions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;As used in this chapter:<a id="19-11-102(1)" name="19-11-102(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
The words "the compact" or "this compact" mean the Western Interstate Nuclear Compact.</td>
</tr>
</tbody></table>
<a id="19-11-102(2)" name="19-11-102(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
The words "the board" mean the Western Interstate Nuclear Board.</td>
</tr>
</tbody></table>
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=382&amp;sess=2008GS">382</a>, 2008 General Session<br>
