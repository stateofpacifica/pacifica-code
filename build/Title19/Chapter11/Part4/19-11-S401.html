<b>19-11-401.&nbsp;
          </b><b>Bylaws of board to be filed.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Pursuant to Article II(j) of the compact, the board shall file copies of its bylaws and any amendments thereto with the Division of Archives.
