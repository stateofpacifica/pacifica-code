<b>19-2-121.&nbsp;
          </b><b>Ordinances of political subdivisions authorized.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any political subdivision of the state may enact and enforce ordinances to control air pollution that are consistent with this chapter.
<br>
