<b>19-2-118.&nbsp;
          </b><b>Violation of injunction evidence of contempt.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Failure to comply with the terms of any injunction issued under this chapter is prima facie evidence of contempt which is punishable as for other civil contempts.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=112&amp;sess=1991GS">112</a>, 1991 General Session<br>
