<b>19-6-117.5.&nbsp;
          </b><b>Applicability of fees for treatment or disposal of waste.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Waste that is subject to more than one fee under Section <a href="../../Title19/Chapter6/19-6-S118.html?v=C19-6-S118_2019051420190514">19-6-118</a>, <a href="../../Title19/Chapter6/19-6-S118.5.html?v=C19-6-S118.5_1800010118000101">19-6-118.5</a>, or <a href="../../Title19/Chapter6/19-6-S119.html?v=C19-6-S119_2021050520210505">19-6-119</a> is subject only to the highest applicable fee.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=10&amp;sess=2005GS">10</a>, 2005 General Session<br>
</body></html>
