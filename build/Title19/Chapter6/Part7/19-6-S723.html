<b>19-6-723.&nbsp;
          </b><b>Local ordinances regarding used oil.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any political subdivision of the state may enact and enforce ordinances regarding the management of used oil that are consistent with this part.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=283&amp;sess=1993GS">283</a>, 1993 General Session<br>
