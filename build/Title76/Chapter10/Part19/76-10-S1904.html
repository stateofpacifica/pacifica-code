<!DOCTYPE html><html><head><title> Pacifica Code Section 76-10-S1904 </title><link rel="stylesheet" href="../../../assets/style.css"/></head><body>
<b>76-10-1904.&nbsp;
          </b><b>Money laundering -- Penalty.</b>
<br>
<a id="76-10-1904(1)" name="76-10-1904(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
A person who violates Subsection <a href="../../Title76/Chapter10/76-10-S1903.html?v=C76-10-S1903_1800010118000101#76-10-1903(1)(a)">76-10-1903(1)(a)</a>, <a href="../../Title76/Chapter10/76-10-S1903.html?v=C76-10-S1903_1800010118000101#76-10-1903(1)(b)">(b)</a>, or <a href="../../Title76/Chapter10/76-10-S1903.html?v=C76-10-S1903_1800010118000101#76-10-1903(1)(c)">(c)</a> is guilty of a second degree felony.</td>
</tr>
</tbody></table>
<a id="76-10-1904(2)" name="76-10-1904(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
A person who violates Subsection <a href="../../Title76/Chapter10/76-10-S1903.html?v=C76-10-S1903_1800010118000101#76-10-1903(1)(d)">76-10-1903(1)(d)</a> is guilty of a third degree felony.</td>
</tr>
</tbody></table>
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=17&amp;sess=1996GS">17</a>, 1996 General Session<br>
