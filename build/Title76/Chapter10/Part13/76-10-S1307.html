<b>76-10-1307.&nbsp;
          </b><b>Local ordinance consistent with code provisions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;An ordinance adopted by a local authority governing prostitution or aiding prostitution shall be consistent with the provisions of this part which govern those matters.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=107&amp;sess=1991GS">107</a>, 1991 General Session<br>
