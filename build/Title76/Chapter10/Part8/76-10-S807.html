<b>76-10-807.&nbsp;
          </b><b>Violation of order enjoining a public nuisance.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A person who knowingly violates any judgment or order abating or otherwise enjoining a public nuisance as defined under Section <a href="../../Title76/Chapter10/76-10-S803.html?v=C76-10-S803_1800010118000101">76-10-803</a> is guilty of a class B misdemeanor.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=99&amp;sess=2010GS">99</a>, 2010 General Session<br>
</body></html>
