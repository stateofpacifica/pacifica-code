<b>76-10-1509.&nbsp;
          </b><b>Obstructing operation of bus.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any person who unlawfully obstructs or impedes by force or violence, or any means of intimidation, the regular operation of a bus is guilty of a class C misdemeanor.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=72&amp;sess=1979GS">72</a>, 1979 General Session<br>
