<b>76-10-1510.&nbsp;
          </b><b>Obstructing operation of bus -- Conspiracy.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Two or more persons who willfully combine or conspire to violate Section <a href="../../Title76/Chapter10/76-10-S1509.html?v=C76-10-S1509_1800010118000101">76-10-1509</a> shall each be guilty of a class C misdemeanor.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=229&amp;sess=2007GS">229</a>, 2007 General Session<br>
