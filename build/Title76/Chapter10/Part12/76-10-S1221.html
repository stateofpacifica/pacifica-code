<b>76-10-1221.&nbsp;
          </b><b>Service of process, notice, or demand on registered agent of film distributor.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any process, notice, or demand required or permitted by law to be served upon the distributor may be served upon the registered agent of that distributor.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=43&amp;sess=2010GS">43</a>, 2010 General Session<br>
