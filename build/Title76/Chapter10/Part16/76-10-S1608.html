<b>76-10-1608.&nbsp;
          </b><b>Severability clause.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If any part or application of the Utah Pattern of Unlawful Activity Act is held invalid, the remainder of this part, or its application to other situations or persons, is not affected.
