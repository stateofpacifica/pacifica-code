<b>76-10-507.&nbsp;
          </b><b>Possession of deadly weapon with criminal intent.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Every person having upon his person any dangerous weapon with intent to use it to commit a criminal offense is guilty of a class A misdemeanor.<br>
