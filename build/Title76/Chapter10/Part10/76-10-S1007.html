<b>76-10-1007.&nbsp;
          </b><b>Use of registered trademark without consent.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Every person who adopts or in any way uses the registered trademark of another without the consent of the owner thereof, is guilty of a class B misdemeanor.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=196&amp;sess=1973GS">196</a>, 1973 General Session<br>
