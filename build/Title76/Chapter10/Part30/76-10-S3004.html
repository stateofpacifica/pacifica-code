<b>76-10-3004.&nbsp;
          </b><b>Penalty for violation.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any person, firm, or corporation violating any of the provisions of this part shall be fined not less than $500 nor more than $4,000 for each offense.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=187&amp;sess=2013GS">187</a>, 2013 General Session<br>
