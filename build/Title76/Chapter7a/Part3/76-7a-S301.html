<b>76-7a-301.&nbsp;
          </b><b>Superseding clause.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If, at the time this chapter takes effect, any provision in the Utah Code conflicts with a provision of this chapter, the provision of this chapter supersedes the conflicting provision.<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=279&amp;sess=2020GS">279</a>, 2020 General Session<br>
