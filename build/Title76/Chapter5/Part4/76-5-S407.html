<b>76-5-407.&nbsp;
          </b><b>Consensual conduct in marriage.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The provisions of this part do not apply to consensual conduct between individuals married to each other.<br>
