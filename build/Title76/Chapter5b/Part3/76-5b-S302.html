<b>76-5b-302.&nbsp;
          </b><b>Lack of knowledge of age not a defense.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;It is not a defense to an offense described in this chapter that the accused did not know the age of the victim.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=320&amp;sess=2011GS">320</a>, 2011 General Session<br>
