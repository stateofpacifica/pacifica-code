<b>76-2-403.&nbsp;
          </b><b>Force in arrest.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any person is justified in using any force, except deadly force, which he reasonably believes to be necessary to effect an arrest or to defend himself or another from bodily harm while making an arrest.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=196&amp;sess=1973GS">196</a>, 1973 General Session<br>
