<b>76-1-108.&nbsp;
          </b><b>Severability clause.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If any provision of this act, or the application of any provision to any person or circumstance, is held invalid, the remainder of this act shall not be affected thereby.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=196&amp;sess=1973GS">196</a>, 1973 General Session<br>
