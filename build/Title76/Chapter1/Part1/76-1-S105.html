<b>76-1-105.&nbsp;
          </b><b>Common law crimes abolished.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Common law crimes are abolished and no conduct is a crime unless made so by this code, other applicable statute or ordinance.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=32&amp;sess=1974GS">32</a>, 1974 General Session<br>
