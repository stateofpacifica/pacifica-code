<b>76-1-306.&nbsp;
          </b><b>Judge to determine.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;When an issue concerning the statute of limitations is raised, the judge shall determine by a preponderance of the evidence whether the prosecution is barred by the limitations in this part.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=121&amp;sess=1998GS">121</a>, 1998 General Session<br>
