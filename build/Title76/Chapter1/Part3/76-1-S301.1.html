<b>76-1-301.1.&nbsp;
          </b><b>Statute of limitations for unlawful sexual activity with a minor.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The statute of limitations for a felony violation of Section <a href="../../Title76/Chapter5/76-5-S401.html?v=C76-5-S401_2020051220200512">76-5-401</a> or <a href="../../Title76/Chapter5/76-5-S401.2.html?v=C76-5-S401.2_2018050820180508">76-5-401.2</a> is 10 years from the time the victim reaches the age of 18.<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=194&amp;sess=2020GS">194</a>, 2020 General Session<br>
