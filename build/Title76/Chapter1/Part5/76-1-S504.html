<b>76-1-504.&nbsp;
          </b><b>Affirmative defense presented by defendant.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Evidence of an affirmative defense as defined by this code or other statutes shall be presented by the defendant.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=196&amp;sess=1973GS">196</a>, 1973 General Session<br>
