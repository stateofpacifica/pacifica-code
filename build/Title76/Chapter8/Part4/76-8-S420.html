<b>76-8-420.&nbsp;
          </b><b>Removing or damaging road signs.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Every person who intentionally or knowingly removes or injures any milepost or milestone or guidepost or any inscription on them, erected upon any highway, is guilty of a class B misdemeanor.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=229&amp;sess=2007GS">229</a>, 2007 General Session<br>
