<b>76-8-405.&nbsp;
          </b><b>Failure to pay over fine, forfeiture, or fee.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Every public officer who receives any fine, forfeiture, or fee and refuses or neglects to pay it over within the time prescribed by law is guilty of a class B misdemeanor.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=196&amp;sess=1973GS">196</a>, 1973 General Session<br>
</body></html>
