<b>76-8-315.&nbsp;
          </b><b>Threatening elected officials -- Penalties for assault.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Assault on an elected official is a felony of the third degree if bodily injury is attempted or occurs, otherwise the assault is a class B misdemeanor.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=330&amp;sess=1983GS">330</a>, 1983 General Session<br>
