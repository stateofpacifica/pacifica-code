<b>76-8-810.&nbsp;
          </b><b>Violation of order relating to use of highways -- Classification of offense.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Whoever violates any order made under the immediate preceding section shall be guilty of a class C misdemeanor.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=196&amp;sess=1973GS">196</a>, 1973 General Session<br>
