<b>76-9-505.&nbsp;
          </b><b>Libelous matter not privileged.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Libelous remarks or comments connected with matter privileged by the next preceding section receive no privilege by reason of their being so connected.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=196&amp;sess=1973GS">196</a>, 1973 General Session<br>
