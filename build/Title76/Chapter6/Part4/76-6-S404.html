<b>76-6-404.&nbsp;
          </b><b>Theft -- Elements.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A person commits theft if he obtains or exercises unauthorized control over the property of another with a purpose to deprive him thereof.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=196&amp;sess=1973GS">196</a>, 1973 General Session<br>
