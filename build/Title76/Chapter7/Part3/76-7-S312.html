<b>76-7-312.&nbsp;
          </b><b>Intimidation or coercion to obtain abortion prohibited.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;No person shall intimidate or coerce in any way any person to obtain an abortion.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=33&amp;sess=1974GS">33</a>, 1974 General Session<br>
