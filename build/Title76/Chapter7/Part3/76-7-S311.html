<b>76-7-311.&nbsp;
          </b><b>Selling and buying unborn children prohibited.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Selling, buying, offering to sell and offering to buy unborn children is prohibited.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=33&amp;sess=1974GS">33</a>, 1974 General Session<br>
