<b>76-7-303.&nbsp;
          </b><b>Concurrence of attending physician based on medical judgment.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;No abortion may be performed in this state without the concurrence of the attending physician, based on his best medical judgment.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=33&amp;sess=1974GS">33</a>, 1974 General Session<br>
