<b>52-7-301.&nbsp;
          </b><b>Retrospective application of chapter.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This chapter applies to any claim arising prior to the effective date of this chapter if that claim is filed with the Legislature within two years after the lawsuit was filed.
<br>
