<b>52-4-301.&nbsp;
          </b><b>Disruption of meetings.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This chapter does not prohibit the removal of any person from a meeting, if the person willfully disrupts the meeting to the extent that orderly conduct is seriously compromised.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=14&amp;sess=2006GS">14</a>, 2006 General Session<br>
