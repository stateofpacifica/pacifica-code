<!DOCTYPE html><html><head><title> Pacifica Code Section 52-4-S208 </title><link rel="stylesheet" href="/assets/style.css"/></head><body>
<b>52-4-208.&nbsp;
          </b><b>Chance or social meetings.</b>
<br>
<a id="52-4-208(1)" name="52-4-208(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
This chapter does not apply to any chance meeting or a social meeting.</td>
</tr>
</tbody></table>
<a id="52-4-208(2)" name="52-4-208(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
A chance meeting or social meeting may not be used to circumvent the provisions of this chapter.</td>
</tr>
</tbody></table>
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=14&amp;sess=2006GS">14</a>, 2006 General Session<br>
</body></html>
