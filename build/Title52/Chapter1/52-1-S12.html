<b>52-1-12.&nbsp;
          </b><b>Cost of bonds -- How paid.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The cost of any official bond required to be furnished by any public treasurer shall be paid out of the funds in the respective treasuries.
<br>
<br>No Change Since 1953<br>
</body></html>
