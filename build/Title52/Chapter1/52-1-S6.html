<b>52-1-6.&nbsp;
          </b><b>School district officers -- Where filed.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Official oaths and bonds of school district officers shall be filed with the clerk of the board of education, except those of the clerk which shall be filed with the treasurer of the board of education.
<br>
<br>No Change Since 1953<br>
</body></html>
