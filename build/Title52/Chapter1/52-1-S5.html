<b>52-1-5.&nbsp;
          </b><b>Town officers -- Where filed.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Official oaths and bonds of town officers shall be filed with the town clerk, except those of the town clerk which shall be filed with the town treasurer.
<br>
<br>No Change Since 1953<br>
