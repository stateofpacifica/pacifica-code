<b>52-1-3.&nbsp;
          </b><b>County, precinct and district officers -- Where filed.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Official oaths and bonds of county, precinct and district officers shall be filed with the county clerk, except those of the county clerk which shall be filed with the county treasurer.
<br>
<br>No Change Since 1953<br>
</body></html>
