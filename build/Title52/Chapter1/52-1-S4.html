<b>52-1-4.&nbsp;
          </b><b>City officers -- Where filed.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Official oaths and bonds of city officers shall be filed with the city recorder, except those of the city recorder which shall be filed with the city treasurer.
<br>
<br>No Change Since 1953<br>
</body></html>
