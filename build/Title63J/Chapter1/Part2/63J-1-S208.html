<b>63J-1-208.&nbsp;
          </b><b>Conditions on appropriations binding.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A condition that is attached to an item of appropriation that is not inconsistent with law is binding upon the recipient of the appropriation.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=183&amp;sess=2009GS">183</a>, 2009 General Session<br>
