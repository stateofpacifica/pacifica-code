<b>63J-6-204.&nbsp;
          </b><b>Expenses of notes paid from proceeds.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;All expenses incident to the issuance of tax and revenue anticipation notes under this chapter shall be paid from the proceeds of sale of the notes credited to the General Fund.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=382&amp;sess=2008GS">382</a>, 2008 General Session<br>
