<b>63J-8-107.&nbsp;
          </b><b>Authority of the governor.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nothing in this chapter may be construed to alter, affect, or diminish the authority of the governor.
