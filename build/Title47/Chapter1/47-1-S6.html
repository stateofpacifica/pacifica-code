<b>47-1-6.&nbsp;
          </b><b>Proceeds of sale -- Disposition.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The proceeds of the sale of the personal property shall be applied in payment of the costs of the action and abatement, and the balance, if any, shall be paid to the defendant.
<br>
<br>No Change Since 1953<br>
</body></html>
