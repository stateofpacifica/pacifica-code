<b>47-2-2.&nbsp;
          </b><b>"Open range" defined.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The term "open range" means all land not privately owned, and includes all roads, outside of private inclosures, used by the public, whether the same have been formally dedicated to the public or not.
<br>
<br>No Change Since 1953<br>
</body></html>
