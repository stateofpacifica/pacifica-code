<b>47-2-7.&nbsp;
          </b><b>Elimination from private property on request.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Abandoned horses may be eliminated from privately owned land by the county executive in the same manner as from the open range when requested so to do by the owner of such land.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=227&amp;sess=1993GS">227</a>, 1993 General Session<br>
