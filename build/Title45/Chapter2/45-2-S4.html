<b>45-2-4.&nbsp;
          </b><b>Malice not inferred from publication.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;In the cases provided for in Subsections <a href="../../Title45/Chapter2/45-2-S3.html?v=C45-2-S3_1800010118000101#45-2-3(3)">45-2-3(3)</a>, <a href="../../Title45/Chapter2/45-2-S3.html?v=C45-2-S3_1800010118000101#45-2-3(4)">(4)</a> and <a href="../../Title45/Chapter2/45-2-S3.html?v=C45-2-S3_1800010118000101#45-2-3(5)">(5)</a>, malice is not inferred from the communication or publication.
