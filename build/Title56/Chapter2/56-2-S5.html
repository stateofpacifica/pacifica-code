<b>56-2-5.&nbsp;
          </b><b>Construction of chapter.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;It is hereby declared that this act is passed for the purpose of preserving the safety of the public and of employees engaged in the service of railroad companies and to render less dangerous the performance of duties of such employees.
<br>
<br>No Change Since 1953<br>
