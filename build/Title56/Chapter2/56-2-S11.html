<b>56-2-11.&nbsp;
          </b><b>Modification or revocation of commission's orders requiring fencing.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Such commission shall also have the jurisdiction and authority to modify or revoke any such order when upon its determination the necessity for any such fence shall cease to exist.
<br>
<br>No Change Since 1953<br>
</body></html>
