<b>56-1-7.&nbsp;
          </b><b>Purpose unaltered by amendment of articles.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Amending the articles of incorporation by adding new lines of route, altering the original route, or changing the termini shall not be deemed an alteration of the original purpose of the corporation.
<br>
<br>No Change Since 1953<br>
</body></html>
