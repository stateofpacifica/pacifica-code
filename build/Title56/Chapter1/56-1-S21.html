<b>56-1-21.&nbsp;
          </b><b>Checking baggage.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A check shall be affixed by the agents or employees of a railroad company to every package or parcel of baggage when taken for transportation and a duplicate thereof given to the passenger or person delivering the same.
<br>
<br>No Change Since 1953<br>
</body></html>
