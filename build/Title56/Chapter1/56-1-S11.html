<b>56-1-11.&nbsp;
          </b><b>Maintenance of crossings.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Every railroad company shall be liable for damages caused by its neglect to make and maintain good and sufficient crossings at points where any line of travel crosses its road.
<br>
<br>No Change Since 1953<br>
</body></html>
