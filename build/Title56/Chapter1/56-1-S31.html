<b>56-1-31.&nbsp;
          </b><b>Agency actions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;An employee may file a request for agency action with the commission charging violation of a commission rule, or the commission may initiate an action by filing a notice of agency action.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=161&amp;sess=1987GS">161</a>, 1987 General Session<br>
