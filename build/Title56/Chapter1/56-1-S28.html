<b>56-1-28.&nbsp;
          </b><b>Report made when first-aid kit opened for use.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The employee of the railroad in charge of the train shall report to the office designated by the company whenever any such kit has been opened for use.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=131&amp;sess=1961GS">131</a>, 1961 General Session<br>
