<b>38-3-7.&nbsp;
          </b><b>Release of attachment -- Bond.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A bond for the release of the attached property may be given, and motion to discharge the attachment may be made, as provided in the Code of Civil Procedure in cases of attachment.
<br>
<br>No Change Since 1953<br>
</body></html>
