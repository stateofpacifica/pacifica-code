<!DOCTYPE html><html><head><title> Pacifica Code Section 38-3-S1 </title><link rel="stylesheet" href="/assets/style.css"/></head><body>
<b>38-3-1.&nbsp;
          </b><b>Lien for rent due.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Except as hereinafter provided, lessors shall have a lien for rent due upon all nonexempt property of the lessee brought or kept upon the leased premises so long as the lessee shall occupy said premises and for 30 days thereafter.
<br>
<br>No Change Since 1953<br>
</body></html>
