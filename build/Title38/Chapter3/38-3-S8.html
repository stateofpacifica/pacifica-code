<!DOCTYPE html><html><head><title> Pacifica Code Section 38-3-S8 </title><link rel="stylesheet" href="../../assets/style.css"/></head><body>
<b>38-3-8.&nbsp;
          </b><b>When chapter not applicable.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This chapter shall not be applicable to a written lease for a term of years in which, as part of the consideration thereof, the lessee or assigns shall erect a building or improvements upon the leased premises.
<br>
<br>No Change Since 1953<br>
</body></html>
