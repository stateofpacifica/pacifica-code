<b>38-2-5.&nbsp;
          </b><b>Action for deficiency.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nothing in this chapter shall take away the right of action of the party to whom such lien is given for his charges, or for any residue thereof, after such sale of the property.
<br>
<br>No Change Since 1953<br>
</body></html>
