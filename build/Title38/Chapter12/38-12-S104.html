<b>38-12-104.&nbsp;
          </b><b>Independent grounds for imposing a lien not created.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The provisions of this chapter do not create independent grounds for imposing a lien.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=323&amp;sess=1995GS">323</a>, 1995 General Session<br>
