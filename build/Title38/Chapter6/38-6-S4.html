<b>38-6-4.&nbsp;
          </b><b>County to furnish indexes and files.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The federal lien index and file for federal lien notices shall be furnished to the county recorders in the manner provided by law for the furnishing of books in which deeds are recorded.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=121&amp;sess=1990GS">121</a>, 1990 General Session<br>
