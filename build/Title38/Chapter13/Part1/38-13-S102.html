<!DOCTYPE html><html><head><title> Pacifica Code Section 38-13-S102 </title><link rel="stylesheet" href="/assets/style.css"/></head><body>
<b>38-13-102.&nbsp;
          </b><b>Definitions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;As used in this chapter:<a id="38-13-102(1)" name="38-13-102(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
"Aircraft" is as defined in Section <a href="../../Title72/Chapter10/72-10-S102.html?v=C72-10-S102_1800010118000101">72-10-102</a>.</td>
</tr>
</tbody></table>
<a id="38-13-102(2)" name="38-13-102(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
"Repairman" means a person who makes, alters, repairs, or performs labor on an aircraft.</td>
</tr>
</tbody></table>
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=187&amp;sess=2005GS">187</a>, 2005 General Session<br>
</body></html>
