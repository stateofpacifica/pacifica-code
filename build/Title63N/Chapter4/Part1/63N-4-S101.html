<b>63N-4-101.&nbsp;
          </b><b>Title -- Definitions.</b>
<br>
<a id="63N-4-101(1)" name="63N-4-101(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
This chapter is known as the "Rural Development Act."</td>
</tr>
</tbody></table>
<a id="63N-4-101(2)" name="63N-4-101(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
As used in this part, "program" means the Rural Development Program created in Section <a href="../../Title63N/Chapter4/63N-4-S102.html?v=C63N-4-S102_2021050520210701">63N-4-102</a>.</td>
</tr>
</tbody></table>
