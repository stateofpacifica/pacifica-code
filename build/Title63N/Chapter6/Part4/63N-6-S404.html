<b>63N-6-404.&nbsp;
          </b><b>Powers of Utah fund of funds.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The Utah fund of funds may:<a id="63N-6-404(1)" name="63N-6-404(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
engage consultants and legal counsel;</td>
</tr>
</tbody></table>
<a id="63N-6-404(2)" name="63N-6-404(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
expend funds;</td>
</tr>
</tbody></table>
<a id="63N-6-404(3)" name="63N-6-404(3)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(3)</td><td style="width:99%">
enter into contracts; and</td>
</tr>
</tbody></table>
<a id="63N-6-404(4)" name="63N-6-404(4)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(4)</td><td style="width:99%">
perform any other act necessary to carry out its purposes.</td>
</tr>
</tbody></table>
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=298&amp;sess=2022GS">298</a>, 2022 General Session<br>
