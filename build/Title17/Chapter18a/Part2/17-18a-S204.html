<b>17-18a-204.&nbsp;
          </b><b>Consolidated office.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Within a prosecution district, the duties and responsibilities of the district attorney and county attorney may be consolidated into one office as provided in Section <a href="../../Title17/Chapter16/17-16-S3.html?v=C17-16-S3_1800010118000101">17-16-3</a>.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=237&amp;sess=2013GS">237</a>, 2013 General Session<br>
</body></html>
