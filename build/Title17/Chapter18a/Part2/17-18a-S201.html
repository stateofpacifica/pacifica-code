<b>17-18a-201.&nbsp;
          </b><b>County and district attorney duties.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The duties, functions, and responsibilities of a county attorney or district attorney, acting as a public prosecutor or as civil counsel, are as provided in this chapter.
