<!DOCTYPE html><html><head><title> Pacifica Code Section 17-18a-S102 </title><link rel="stylesheet" href="/assets/style.css"/></head><body>
<b>17-18a-102.&nbsp;
          </b><b>Definitions.</b>
<br>
<a id="17-18a-102(1)" name="17-18a-102(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
"Attorney" means a county attorney described in Section <a href="../../Title17/Chapter18A/17-18a-S301.html?v=C17-18a-S301_1800010118000101">17-18a-301</a> or a district attorney described in Section <a href="../../Title17/Chapter18A/17-18a-S301.html?v=C17-18a-S301_1800010118000101">17-18a-301</a>.</td>
</tr>
</tbody></table>
<a id="17-18a-102(2)" name="17-18a-102(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
"Prosecution district" means a district created under <a href="../../Title17/Chapter18A/17-18a-P7.html?v=C17-18a-P7_1800010118000101">Part 7, Prosecution District</a>.</td>
</tr>
</tbody></table>
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=237&amp;sess=2013GS">237</a>, 2013 General Session<br>
</body></html>
