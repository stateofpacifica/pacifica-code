<b>17-18a-502.&nbsp;
          </b><b>Civil violation of county ordinance.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The civil counsel shall enforce and prosecute, in the appropriate court, civil violations of a county ordinance.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=237&amp;sess=2013GS">237</a>, 2013 General Session<br>
