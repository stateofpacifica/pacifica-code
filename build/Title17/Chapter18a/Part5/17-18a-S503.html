<b>17-18a-503.&nbsp;
          </b><b>Legal opinions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The civil counsel shall prepare a legal opinion in writing to a county officer on matters relating to the duties of the respective officer's office.
