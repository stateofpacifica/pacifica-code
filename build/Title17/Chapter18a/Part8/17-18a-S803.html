<b>17-18a-803.&nbsp;
          </b><b>License suspended -- Vacancy.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If the attorney is suspended or disbarred from the practice of law in the state, the attorney's office is vacant immediately upon suspension or disbarment.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=237&amp;sess=2013GS">237</a>, 2013 General Session<br>
