<b>17-30-14.&nbsp;
          </b><b>Temporary appointment.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A temporary appointment for a period not exceeding 60 days may be made, pending examination, when there is no eligible, promotion, or re-employment register in existence.
<br>
<br>Enacted by Statewide Initiative A, Nov. 8, 1960<br>
</body></html>
