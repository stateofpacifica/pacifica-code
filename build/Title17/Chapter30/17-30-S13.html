<b>17-30-13.&nbsp;
          </b><b>Transfer of officer.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A merit system officer may be transferred, without examination, from one position to a similar position in the same class and grade in the same governmental unit.
<br>
<br>Enacted by Statewide Initiative A, Nov. 8, 1960<br>
</body></html>
