<b>17-50-108.&nbsp;
          </b><b>Training requirements.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A county shall ensure that any training that the county requires of a county officer or employee complies with <a href="../../Title63G/Chapter22/63G-22.html?v=C63G-22_2018050820180508">Title 63G, Chapter 22, State Training and Certification Requirements</a>.<br>
