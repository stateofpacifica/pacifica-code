<b>17-50-301.&nbsp;
          </b><b>Exercise of county powers.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The powers of a county may be exercised only by the county executive and county legislative body or by agents and officers acting under their authority or under authority of law.
<br>
