<b>17-50-317.&nbsp;
          </b><b>Expenditure of county funds authorized to develop county resources.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A county may expend county funds as are considered advisable to carry out the purposes of Section <a href="../../Title17/Chapter50/17-50-S316.html?v=C17-50-S316_1800010118000101">17-50-316</a>.
