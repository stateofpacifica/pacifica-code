<b>17-50-316.&nbsp;
          </b><b>Development of county resources.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A county may provide for the development of the county's mineral, water, manpower, industrial, historical, cultural, and other resources.
<br>
