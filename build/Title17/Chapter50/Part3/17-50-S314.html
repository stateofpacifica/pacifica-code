<b>17-50-314.&nbsp;
          </b><b>Powers of cities and towns not affected.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nothing in this chapter may be construed to diminish, impair, or affect the power conferred upon cities and towns.
