<b>17-43-102.&nbsp;
          </b><b>Definitions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;As used in this chapter:<a id="17-43-102(1)" name="17-43-102(1)"></a>
<table width="100%">

<td style="vertical-align:text-top">(1)</td><td style="width:99%">

</tr>
</tbody></table>
<a id="17-43-102(2)" name="17-43-102(2)"></a>
<table width="100%">
<tbody><tr>

</tr>
</tbody></table>
