<b>17-21-5.&nbsp;
          </b><b>Receipts for documents received for record.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Upon recording an instrument, the recorder shall, if requested, give a receipt to a person presenting an instrument for recording.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=85&amp;sess=1999GS">85</a>, 1999 General Session<br>
