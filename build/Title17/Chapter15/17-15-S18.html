<b>17-15-18.&nbsp;
          </b><b>Costs on removal of criminal actions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;When a criminal action is removed before trial the costs accruing upon such removal shall be a charge against the county in which the indictment or information was found or filed.
<br>
<br>No Change Since 1953<br>
</body></html>
