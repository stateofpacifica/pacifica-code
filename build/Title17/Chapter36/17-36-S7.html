<b>17-36-7.&nbsp;
          </b><b>Basis of accounting.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The basis of accounting to record transactions by counties shall be either accrual or modified accrual as prescribed in the uniform system of budgeting, accounting, and reporting.
<br>
