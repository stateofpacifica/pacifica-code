<b>17-36-28.&nbsp;
          </b><b>Lapse of appropriations.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;All appropriations shall lapse following the close of the budget period to the extent that they are unexpended or encumbered.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=300&amp;sess=1999GS">300</a>, 1999 General Session<br>
