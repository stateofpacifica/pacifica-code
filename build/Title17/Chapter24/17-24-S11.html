<b>17-24-11.&nbsp;
          </b><b>Monthly reconciliations with auditor.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The county treasurer shall reconcile with the county auditor by the last day of each month for the preceding month.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=212&amp;sess=1996GS">212</a>, 1996 General Session<br>
