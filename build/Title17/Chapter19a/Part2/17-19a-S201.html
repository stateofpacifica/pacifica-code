<b>17-19a-201.&nbsp;
          </b><b>Seal.</b>
<br>
<a id="17-19a-201(1)" name="17-19a-201(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
The county legislative body shall furnish the auditor a seal in accordance with Subsection <a href="#17-19a-201(2)">(2)</a>.</td>
</tr>
</tbody></table>
<a id="17-19a-201(2)" name="17-19a-201(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
The seal shall contain or be impressed with:
<a id="17-19a-201(2)(a)" name="17-19a-201(2)(a)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(a)</td><td style="width:99%">
the name of the county; and</td>
</tr>
</tbody></table>
<a id="17-19a-201(2)(b)" name="17-19a-201(2)(b)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(b)</td><td style="width:99%">
"State of Utah, County Auditor."</td>
</tr>
</tbody></table>
</td>
</tr>
</tbody></table>
