<b>17-53-218.&nbsp;
          </b><b>Duties as board of equalization.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The legislative body of each county shall perform such duties as a county board of equalization as are provided by law.
