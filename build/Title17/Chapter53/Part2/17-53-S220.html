<b>17-53-220.&nbsp;
          </b><b>Taxation for county purposes.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A county legislative body may levy taxes upon the taxable property within the county for all county purposes.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=133&amp;sess=2000GS">133</a>, 2000 General Session<br>
