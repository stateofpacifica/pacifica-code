<b>17-53-105.&nbsp;
          </b><b>Deposit of money in treasury.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Each officer who collects any money on behalf of the county shall as rapidly as it is collected deposit it into the county treasury.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=133&amp;sess=2000GS">133</a>, 2000 General Session<br>
