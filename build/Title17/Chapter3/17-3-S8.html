<b>17-3-8.&nbsp;
          </b><b>Prior offenses.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;An offense, for which prosecution has not commenced, that was committed within the boundaries of a new county before the new county was created, may be prosecuted to judgment and execution in the new county.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=297&amp;sess=2011GS">297</a>, 2011 General Session<br>
