<b>17-30a-502.&nbsp;
          </b><b>More than one chief deputy in larger county departments.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The sheriff, with the consent of the commission and the county legislative body, may appoint more than one chief deputy, deputy chief, or undersheriff.<br>
