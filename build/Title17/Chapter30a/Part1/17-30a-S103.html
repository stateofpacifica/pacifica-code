<b>17-30a-103.&nbsp;
          </b><b>Application.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This chapter applies to a county of the first class or a police interlocal entity in which a county of the first class is a party to an interlocal agreement to provide law enforcement service.<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=366&amp;sess=2014GS">366</a>, 2014 General Session<br>
