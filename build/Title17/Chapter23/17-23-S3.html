<b>17-23-3.&nbsp;
          </b><b>Seal.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The county surveyor shall have a seal, to be furnished by the county, the impression of which shall contain the following words: "State of Utah, County Surveyor," together with the name of the county in which the same is to be used.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=241&amp;sess=2001GS">241</a>, 2001 General Session<br>
</body></html>
