<b>17-16-5.5.&nbsp;
          </b><b>Reassignment of certain assessor duties to treasurer.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A county legislative body may by ordinance reassign to the treasurer the duties of the assessor under Sections <a href="../../Title41/Chapter1A/41-1a-S1320.html?v=C41-1a-S1320_1800010118000101">41-1a-1320</a>, <a href="../../Title59/Chapter2/59-2-S407.html?v=C59-2-S407_2018050820190101">59-2-407</a>, <a href="../../Title59/Chapter2/59-2-S1302.html?v=C59-2-S1302_1800010118000101">59-2-1302</a>, <a href="../../Title59/Chapter2/59-2-S1303.html?v=C59-2-S1303_1800010118000101">59-2-1303</a>, and <a href="../../Title59/Chapter2/59-2-S1305.html?v=C59-2-S1305_2018050820180508">59-2-1305</a>.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=39&amp;sess=2006GS">39</a>, 2006 General Session<br>
</body></html>
