<b>17-16-2.5.&nbsp;
          </b><b>Creation of Office of District Attorney.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;For each prosecution district created in accordance with <a href="../../Title17/Chapter18A/17-18a-P7.html?v=C17-18a-P7_1800010118000101">Chapter 18a, Part 7, Prosecution District</a>, there is created the Office of District Attorney.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=237&amp;sess=2013GS">237</a>, 2013 General Session<br>
