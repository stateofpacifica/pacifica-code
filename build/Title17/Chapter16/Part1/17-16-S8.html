<b>17-16-8.&nbsp;
          </b><b>Powers, duties and liabilities of deputies.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Whenever the official name of any principal officer is used in any law conferring powers or imposing duties or liabilities it includes deputies.
<br>
<br>No Change Since 1953<br>
