<b>17-16a-2.&nbsp;
          </b><b>Purposes.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The purposes of this chapter are to establish standards of conduct for county officers and employees and to require these persons to disclose conflicts of interest between their public duties and their personal interests.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=46&amp;sess=1983GS">46</a>, 1983 General Session<br>
</body></html>
