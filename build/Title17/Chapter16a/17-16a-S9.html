<b>17-16a-9.&nbsp;
          </b><b>Inducing officer to violate provisions prohibited.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;No person shall induce or seek to induce any appointed or elected officer to violate any of the provisions of this part.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=46&amp;sess=1983GS">46</a>, 1983 General Session<br>
