<b>17-26-1.&nbsp;
          </b><b>Jurisdiction transferred to commissioners.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;All county hospitals established under Chapter 106, Laws of 1917, shall hereafter be under the jurisdiction of the county legislative body, and the office of trustees therefor is abolished.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=227&amp;sess=1993GS">227</a>, 1993 General Session<br>
