<b>17-32-4.&nbsp;
          </b><b>Oaths and bonds to be filed.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The oath and bond of the office of a bail commissioner shall be filed with the county clerks of their respective counties.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=283&amp;sess=1990GS">283</a>, 1990 General Session<br>
