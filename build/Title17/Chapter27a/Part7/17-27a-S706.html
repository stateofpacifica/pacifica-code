<b>17-27a-706.&nbsp;
          </b><b>Due process.</b>
<br>
<a id="17-27a-706(1)" name="17-27a-706(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
Each appeal authority shall conduct each appeal and variance request as described by local ordinance.</td>
</tr>
</tbody></table>
<a id="17-27a-706(2)" name="17-27a-706(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
Each appeal authority shall respect the due process rights of each of the participants.</td>
</tr>
</tbody></table>
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=254&amp;sess=2005GS">254</a>, 2005 General Session<br>
