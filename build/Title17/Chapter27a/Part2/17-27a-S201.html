<!DOCTYPE html><html><head><title> Pacifica Code Section 17-27a-S201 </title><link rel="stylesheet" href="../../../assets/style.css"/></head><body>
<b>17-27a-201.&nbsp;
          </b><b>Required notice.</b>
<br>
<a id="17-27a-201(1)" name="17-27a-201(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
At a minimum, each county shall provide actual notice or the notice required by this part.</td>
</tr>
</tbody></table>
<a id="17-27a-201(2)" name="17-27a-201(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
A county may by ordinance require greater notice than required under this part.</td>
</tr>
</tbody></table>
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=254&amp;sess=2005GS">254</a>, 2005 General Session<br>
</body></html>
