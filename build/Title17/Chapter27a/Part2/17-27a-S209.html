<b>17-27a-209.&nbsp;
          </b><b>Notice challenge.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If notice given under authority of this part is not challenged under Section <a href="../../Title17/Chapter27A/17-27a-S801.html?v=C17-27a-S801_2017050920170509">17-27a-801</a> within 30 days after the meeting or action for which notice is given, the notice is considered adequate and proper.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=254&amp;sess=2005GS">254</a>, 2005 General Session<br>
</body></html>
