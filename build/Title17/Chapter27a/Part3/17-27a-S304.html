<b>17-27a-304.&nbsp;
          </b><b>State and federal property.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Unless otherwise provided by law, nothing contained in this chapter may be construed as giving a county jurisdiction over property owned by the state or the United States.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=254&amp;sess=2005GS">254</a>, 2005 General Session<br>
