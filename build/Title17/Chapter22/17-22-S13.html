<b>17-22-13.&nbsp;
          </b><b>Failure or delay in making return on process -- Penalty.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If a sheriff does not return without delay a process or notice in his possession with the necessary endorsement thereon, he is liable to the party aggrieved for all damages sustained by him.
<br>
<br>No Change Since 1953<br>
</body></html>
