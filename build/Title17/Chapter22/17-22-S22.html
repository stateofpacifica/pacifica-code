<b>17-22-22.&nbsp;
          </b><b>Process to be exhibited.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The officer executing process shall then, and at all times subsequent as long as the officer retains it, upon request show the same, with all papers attached, to any interested person.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=297&amp;sess=2011GS">297</a>, 2011 General Session<br>
