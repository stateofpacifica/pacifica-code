<b>17-22-18.&nbsp;
          </b><b>Rescues -- Sheriff's liability.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;He is liable for the rescue of a person arrested in a civil action equally as for an escape.
<br>
<br>No Change Since 1953<br>
</body></html>
