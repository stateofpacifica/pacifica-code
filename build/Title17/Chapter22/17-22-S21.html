<b>17-22-21.&nbsp;
          </b><b>Process justifies sheriff's action.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A sheriff is justified in the execution of, and shall execute, all process, writs and orders regular on their face and issued by competent authority.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=297&amp;sess=2011GS">297</a>, 2011 General Session<br>
