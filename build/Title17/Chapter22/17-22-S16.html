<b>17-22-16.&nbsp;
          </b><b>Declaring office vacant.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;When the sheriff is committed for not paying over money received by him by virtue of his office and remains committed for 60 days his office is vacant.
<br>
<br>No Change Since 1953<br>
</body></html>
