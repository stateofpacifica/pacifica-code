<b>17-38-3.&nbsp;
          </b><b>Donations.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The county may, for the benefit of the zoo, accept donations of money, personal property, or real estate upon such terms and conditions as it sees fit.
