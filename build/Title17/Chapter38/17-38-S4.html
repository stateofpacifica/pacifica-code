<b>17-38-4.&nbsp;
          </b><b>Nontermination of taxing power.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The power to levy a tax as provided in Section <a href="../../Title17/Chapter38/17-38-S1.html?v=C17-38-S1_1800010118000101">17-38-1</a> does not terminate on June 30, 1983.
