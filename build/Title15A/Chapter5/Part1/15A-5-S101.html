<b>15A-5-101.&nbsp;
          </b><b>Title -- Adoption of code.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;In accordance with <a href="../../Title15A/Chapter1/15A-1-P4.html?v=C15A-1-P4_1800010118000101">Chapter 1, Part 4, State Fire Code Administration Act</a>, the Legislature repeals the State Fire Code in effect on July 1, 2010, and adopts this chapter as the State Fire Code.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=14&amp;sess=2011GS">14</a>, 2011 General Session<br>
