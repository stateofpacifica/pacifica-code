<b>41-6a-206.&nbsp;
          </b><b>Conflict with Federal Motor Carrier Safety Regulations.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Federal Motor Carrier Safety Regulations supercede any conflicting provisions of this chapter pertaining to commercial motor carriers.
