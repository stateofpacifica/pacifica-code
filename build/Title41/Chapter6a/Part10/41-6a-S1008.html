<b>41-6a-1008.&nbsp;
          </b><b>Vehicle crossing sidewalk -- Operator to yield.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The operator of a vehicle crossing a sidewalk shall yield the right-of-way to any pedestrian and all other traffic on the sidewalk.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=2&amp;sess=2005GS">2</a>, 2005 General Session<br>
