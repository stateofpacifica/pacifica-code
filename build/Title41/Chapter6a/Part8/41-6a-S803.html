<b>41-6a-803.&nbsp;
          </b><b>Moving a vehicle -- Safety.</b>
<br>
<a id="41-6a-803(1)" name="41-6a-803(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
A person may not move a vehicle which is stopped, standing, or parked until the movement may be made with reasonable safety.</td>
</tr>
</tbody></table>
<a id="41-6a-803(2)" name="41-6a-803(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
A violation of this section is an infraction.</td>
</tr>
</tbody></table>
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=412&amp;sess=2015GS">412</a>, 2015 General Session<br>
