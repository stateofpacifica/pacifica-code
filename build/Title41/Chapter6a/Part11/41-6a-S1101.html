<b>41-6a-1101.&nbsp;
          </b><b>Parents and guardians may not authorize child's violation of chapter.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The parent or guardian of a child may not authorize or knowingly permit the child to violate any of the provisions of this chapter.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=2&amp;sess=2005GS">2</a>, 2005 General Session<br>
