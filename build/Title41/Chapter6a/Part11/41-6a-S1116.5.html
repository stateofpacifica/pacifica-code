<b>41-6a-1116.5.&nbsp;
          </b><b>Local ordinances regulating electric personal assistive mobility devices.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A local authority may adopt an ordinance to regulate or restrict the use of electric personal assistive mobility devices.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=86&amp;sess=2007GS">86</a>, 2007 General Session<br>
