<b>41-4-10.&nbsp;
          </b><b>Agreements in violation of provisions are void.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any contract or agreement in violation of the provisions of this act, shall be absolutely void and shall not be enforceable either in law or equity.
<br>
<br>No Change Since 1953<br>
