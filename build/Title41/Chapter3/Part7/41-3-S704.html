<b>41-3-704.&nbsp;
          </b><b>Penalty waiver.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Upon making a record of its actions, and upon reasonable cause shown, the commission may waive, reduce, or compromise any of the civil penalties imposed by the division under this chapter.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=53&amp;sess=2012GS">53</a>, 2012 General Session<br>
