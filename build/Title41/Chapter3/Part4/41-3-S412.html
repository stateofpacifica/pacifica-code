<b>41-3-412.&nbsp;
          </b><b>Unfair trade practices.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A violation of Sections <a href="../../Title41/Chapter3/41-3-S406.html?v=C41-3-S406_1800010118000101">41-3-406</a> through <a href="../../Title41/Chapter3/41-3-S409.html?v=C41-3-S409_1800010118000101">41-3-409</a> is an unfair or deceptive practice under <a href="../../Title13/Chapter11/13-11.html?v=C13-11_1800010118000101">Title 13, Chapter 11, Utah Consumer Sales Practices Act</a>.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=163&amp;sess=1993GS">163</a>, 1993 General Session<br>
</body></html>
