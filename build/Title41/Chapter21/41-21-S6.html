<b>41-21-6.&nbsp;
          </b><b>Revocation of registration -- Powers of tax commission.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The tax commission may revoke the registration of a vintage vehicle for failure to comply with this chapter.
<br>
