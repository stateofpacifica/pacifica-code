<b>41-1a-117.&nbsp;
          </b><b>Adjudicative proceedings.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The  commission and the division shall comply with the procedures and requirements of <a href="../../Title63G/Chapter4/63G-4.html?v=C63G-4_1800010118000101">Title 63G, Chapter 4, Administrative Procedures Act</a>, in all adjudicative proceedings conducted under this chapter.
