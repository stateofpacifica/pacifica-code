<b>41-1a-105.&nbsp;
          </b><b>Commission to create forms.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The commission shall prescribe and provide suitable forms of applications, certificates of title, registration cards, and all other forms necessary to carry out the provisions of this chapter.
