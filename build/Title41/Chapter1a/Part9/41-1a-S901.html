<b>41-1a-901.&nbsp;
          </b><b>Odometer required.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Each motor vehicle required to be registered under this chapter shall be equipped with a properly functioning odometer.
