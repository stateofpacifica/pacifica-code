<b>41-1a-1213.&nbsp;
          </b><b>No fee for identification number inspection.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A fee may not be charged an applicant for vehicle registration under this chapter for an identification number inspection.
<br>
<br>Repealed and Re-enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=222&amp;sess=1993GS">222</a>, 1993 General Session<br>
