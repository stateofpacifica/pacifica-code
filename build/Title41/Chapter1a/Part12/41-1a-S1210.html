<b>41-1a-1210.&nbsp;
          </b><b>Fees for original and duplicate certificates of title.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A fee of $6 shall be paid to the division for the issuance of each original and duplicate certificate of title for a vehicle, vessel, or outboard motor.
<br>
<br>Repealed and Re-enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=222&amp;sess=1993GS">222</a>, 1993 General Session<br>
