<b>41-1a-1202.&nbsp;
          </b><b>Refused or rejected application -- Refunds.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If an application to the  division is accompanied by any fees required by law and the application is refused or rejected, the fees shall be returned immediately to the applicant.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=1&amp;sess=1992GS">1</a>, 1992 General Session<br>
