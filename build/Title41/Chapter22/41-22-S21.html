<b>41-22-21.&nbsp;
          </b><b>Publication of rules and amendments.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The rules promulgated under this chapter and any amendments to those rules shall be published as required by the Utah Administrative Rulemaking Act.
