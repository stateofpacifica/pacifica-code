<b>32B-2-208.&nbsp;
          </b><b>Services of State Health Laboratory.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The State Health Laboratory shall make its services available to the department when necessary.  The department shall pay for the services from the Liquor Control Fund to the Department of Health.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=276&amp;sess=2010GS">276</a>, 2010 General Session<br>
