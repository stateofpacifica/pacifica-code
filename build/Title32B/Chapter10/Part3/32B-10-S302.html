<b>32B-10-302.&nbsp;
          </b><b>Definitions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;As used in this part, "hospitality room" means a room or facility:<a id="32B-10-302(1)" name="32B-10-302(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
that a public service permittee operates; and</td>
</tr>
</tbody></table>
<a id="32B-10-302(2)" name="32B-10-302(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
in which an alcoholic product is sold, offered for sale, furnished, or consumed.</td>
</tr>
</tbody></table>
