<b>32B-10-702.&nbsp;
          </b><b>Definitions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;As used in this part, "health care facility" means a facility that is licensed by the Department of Health under <a href="../../Title26/Chapter21/26-21.html?v=C26-21_1800010118000101">Title 26, Chapter 21, Health Care Facility Licensing and Inspection Act</a>.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=276&amp;sess=2010GS">276</a>, 2010 General Session<br>
</body></html>
