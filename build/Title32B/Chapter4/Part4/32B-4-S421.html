<!DOCTYPE html><html><head><title> Pacifica Code Section 32B-4-S421 </title><link rel="stylesheet" href="../../../assets/style.css"/></head><body>
<b>32B-4-421.&nbsp;
          </b><b>Unlawful consumption in public place.</b>
<br>
<a id="32B-4-421(1)" name="32B-4-421(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
A person may not consume liquor in a public building, park, or stadium, except as provided by this title.</td>
</tr>
</tbody></table>
<a id="32B-4-421(2)" name="32B-4-421(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
A violation of this section is a class C misdemeanor.</td>
</tr>
</tbody></table>
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=276&amp;sess=2010GS">276</a>, 2010 General Session<br>
</body></html>
