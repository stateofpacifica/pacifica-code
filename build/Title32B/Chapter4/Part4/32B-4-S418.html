<b>32B-4-418.&nbsp;
          </b><b>Unlawful storage.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;It is unlawful for a person to store liquor on premises for which the person is authorized to sell beer for on-premise consumption, but for which the person is not licensed under this title to sell liquor.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=276&amp;sess=2010GS">276</a>, 2010 General Session<br>
