<b>32B-4-412.&nbsp;
          </b><b>Unlawful purchase by intoxicated person.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A person may not purchase an alcoholic product if the person is intoxicated.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=276&amp;sess=2010GS">276</a>, 2010 General Session<br>
