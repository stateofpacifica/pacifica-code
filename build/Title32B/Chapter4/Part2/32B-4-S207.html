<b>32B-4-207.&nbsp;
          </b><b>Right of appeal.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;In a case arising under this title, the commission or the state has the right of appeal as to a question of law.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=276&amp;sess=2010GS">276</a>, 2010 General Session<br>
