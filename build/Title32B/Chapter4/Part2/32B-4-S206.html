<b>32B-4-206.&nbsp;
          </b><b>Disposition of fines and forfeitures.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Except when otherwise provided, a fine or forfeiture levied under this title shall be paid to the county treasurer of the county in which the prosecution occurred.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=394&amp;sess=2013GS">394</a>, 2013 General Session<br>
