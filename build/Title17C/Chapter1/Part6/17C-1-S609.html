<b>17C-1-609.&nbsp;
          </b><b>Agency reporting limitations.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Except as required under this title, an agency is not required to submit to a public entity information or a report related to the agency's operations or project areas.<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=333&amp;sess=2019GS">333</a>, 2019 General Session<br>
