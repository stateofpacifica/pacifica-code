<b>17C-1-802.&nbsp;
          </b><b>Combining hearings.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A board may combine any combination of a development impediment hearing, a plan hearing, and a budget hearing.<br>
