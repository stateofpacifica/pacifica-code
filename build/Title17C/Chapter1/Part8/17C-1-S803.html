<b>17C-1-803.&nbsp;
          </b><b>Continuing a hearing.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Subject to Section <a href="../../Title17C/Chapter1/17C-1-S804.html?v=C17C-1-S804_2019051420190514">17C-1-804</a>, the board may continue:<a id="17C-1-803(1)" name="17C-1-803(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
a development impediment hearing;</td>
</tr>
</tbody></table>
<a id="17C-1-803(2)" name="17C-1-803(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
a plan hearing;</td>
</tr>
</tbody></table>
<a id="17C-1-803(3)" name="17C-1-803(3)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(3)</td><td style="width:99%">
a budget hearing; or</td>
</tr>
</tbody></table>
<a id="17C-1-803(4)" name="17C-1-803(4)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(4)</td><td style="width:99%">
a combined hearing under Section <a href="../../Title17C/Chapter1/17C-1-S802.html?v=C17C-1-S802_2019051420190514">17C-1-802</a>.</td>
</tr>
</tbody></table>
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=376&amp;sess=2019GS">376</a>, 2019 General Session<br>
