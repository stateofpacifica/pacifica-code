<b>17C-1-209.&nbsp;
          </b><b>Agency records.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;An agency shall maintain the agency's minutes, resolutions, and other records separate from those of the community that created the agency.<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=350&amp;sess=2016GS">350</a>, 2016 General Session<br>
