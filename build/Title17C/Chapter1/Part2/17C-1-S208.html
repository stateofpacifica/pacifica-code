<!DOCTYPE html><html><head><title> Pacifica Code Section 17C-1-S208 </title><link rel="stylesheet" href="../../../assets/style.css"/></head><body>
<b><i>
                      Effective 5/10/2016</i></b>
<br>
<b>17C-1-208.&nbsp;
          </b><b>Agency funds.</b>
<br>
<a id="17C-1-208(1)" name="17C-1-208(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
Agency funds shall be accounted for separately from the funds of the community that created the agency.</td>
</tr>
</tbody></table>
<a id="17C-1-208(2)" name="17C-1-208(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
An agency may accumulate retained earnings or fund balances, as appropriate, in any fund.</td>
</tr>
</tbody></table>
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=350&amp;sess=2016GS">350</a>, 2016 General Session<br>
</body></html>
