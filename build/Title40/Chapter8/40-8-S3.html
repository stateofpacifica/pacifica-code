<b>40-8-3.&nbsp;
          </b><b>Purpose.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The purpose of this act is to provide that from the effective date of the act, except as otherwise provided in this act, all mining in the state shall include plans for reclamation of the land affected.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=130&amp;sess=1975GS">130</a>, 1975 General Session<br>
