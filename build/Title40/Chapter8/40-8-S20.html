<b>40-8-20.&nbsp;
          </b><b>Applicability.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This act shall apply to all lands in the state of Utah lawfully subject to its police power. No political subdivision of this state shall enact laws, regulations, or ordinances which are inconsistent with this act.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=130&amp;sess=1975GS">130</a>, 1975 General Session<br>
