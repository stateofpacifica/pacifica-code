<b>40-1-3.&nbsp;
          </b><b>Boundaries to be marked.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Mining claims and mill sites must be distinctly marked on the ground so that the boundaries thereof can be readily traced.
<br>
<br>No Change Since 1953<br>
