<b>40-1-7.&nbsp;
          </b><b>District recorders -- Office abolished.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;From and after the termination of the office of any mining district recorder now holding office in this state such district shall be abolished and such office shall become vacant.
<br>
<br>No Change Since 1953<br>
</body></html>
