<!DOCTYPE html><html><head><title> Pacifica Code Section 40-2-S201 </title><link rel="stylesheet" href="/assets/style.css"/></head><body>
<b>40-2-201.&nbsp;
          </b><b>Utah Office of Coal Mine Safety created.</b>
<br>
<a id="40-2-201(1)" name="40-2-201(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
There is created within the commission the "Utah Office of Coal Mine Safety."</td>
</tr>
</tbody></table>
<a id="40-2-201(2)" name="40-2-201(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
The office, under the direction of the commissioner, shall assist the commission in administering this chapter.</td>
</tr>
</tbody></table>
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=113&amp;sess=2008GS">113</a>, 2008 General Session<br>
</body></html>
