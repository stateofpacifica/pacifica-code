<b>40-11-19.&nbsp;
          </b><b>Participation of public interests.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The governing body of a controlling state interest or interest of a political subdivision is authorized to consent to and participate in a geologic carbon storage project.<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=62&amp;sess=2022GS">62</a>, 2022 General Session<br>
