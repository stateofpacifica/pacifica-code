<b>40-6-18.&nbsp;
          </b><b>Lands subject to chapter.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This act shall apply to all lands in the State of Utah, lawfully subject to its police power, and shall apply to lands of the United States or the lands subject to the jurisdiction of the United States.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=205&amp;sess=1983GS">205</a>, 1983 General Session<br>
</body></html>
