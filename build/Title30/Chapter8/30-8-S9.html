<b>30-8-9.&nbsp;
          </b><b>Application and construction.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This act shall be applied and construed to effectuate its general purpose to make uniform the law with respect to the subject of this act among states enacting it.
