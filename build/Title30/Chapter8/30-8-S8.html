<b>30-8-8.&nbsp;
          </b><b>Limitations of actions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any statute of limitations applicable to an action asserting a claim for relief under a premarital agreement is tolled during the marriage of the parties to the agreement.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=105&amp;sess=1994GS">105</a>, 1994 General Session<br>
