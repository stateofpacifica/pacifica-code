<b>30-8-3.&nbsp;
          </b><b>Writing -- Signature required.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A premarital agreement shall be in writing and signed by both parties. It is enforceable without consideration.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=297&amp;sess=2011GS">297</a>, 2011 General Session<br>
