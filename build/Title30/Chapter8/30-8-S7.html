<b>30-8-7.&nbsp;
          </b><b>Enforcement -- Void marriage.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If a marriage is determined to be void, an agreement that would otherwise have been a premarital agreement is enforceable only to the extent necessary to avoid an inequitable result.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=105&amp;sess=1994GS">105</a>, 1994 General Session<br>
</body></html>
