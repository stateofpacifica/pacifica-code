<b>30-5a-104.&nbsp;
          </b><b>Exceptions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This chapter may not be used to seek, obtain, maintain or continue custody of, or visitation with, a child who has been relinquished for adoption, or adopted pursuant to an order of a court of competent jurisdiction.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=108&amp;sess=2009GS">108</a>, 2009 General Session<br>
