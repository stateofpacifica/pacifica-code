<b>30-1-17.4.&nbsp;
          </b><b>Action for annulment or divorce as alternative relief.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nothing herein shall be construed to prevent the filing of an action requesting an annulment or a divorce as alternative relief.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=65&amp;sess=1971GS">65</a>, 1971 General Session<br>
