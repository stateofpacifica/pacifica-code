<b>30-1-16.&nbsp;
          </b><b>Misconduct of county clerk -- Penalty.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Every clerk or deputy clerk who knowingly issues a license for any prohibited marriage is guilty of a class A misdemeanor.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=108&amp;sess=2013GS">108</a>, 2013 General Session<br>
