<b>30-1-9.1.&nbsp;
          </b><b>Parental consent to prohibited marriage of minor -- Penalty.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A parent or guardian who knowingly consents or allows a minor child to enter into a marriage prohibited by law is guilty of a third degree felony.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=129&amp;sess=2001GS">129</a>, 2001 General Session<br>
