<b>30-2-3.&nbsp;
          </b><b>Conveyances between husband and wife.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A conveyance, transfer or lien executed by either husband or wife to or in favor of the other shall be valid to the same extent as between other persons.
<br>
<br>No Change Since 1953<br>
