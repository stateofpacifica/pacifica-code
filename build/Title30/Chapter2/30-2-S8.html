<b>30-2-8.&nbsp;
          </b><b>Agency between husband and wife.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A husband or wife may constitute the other his or her attorney in fact to control and dispose of his or her property for their mutual benefit or otherwise, and may revoke the appointment the same as other persons.
<br>
<br>No Change Since 1953<br>
