<b>30-2-2.&nbsp;
          </b><b>Wife's right to contract, sue and be sued.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Contracts may be made by a wife, and liabilities incurred and enforced by or against her, to the same extent and in the same manner as if she were unmarried.
<br>
<br>No Change Since 1953<br>
