<b>30-4-2.&nbsp;
          </b><b>Procedure -- Venue.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;In all actions brought hereunder the proceedings and practice shall be the same as near as may be as in actions for divorce; but the action may be brought in any county where the wife or the husband may be found.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=122&amp;sess=1977GS">122</a>, 1977 General Session<br>
