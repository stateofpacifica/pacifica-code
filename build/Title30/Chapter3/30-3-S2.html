<b>30-3-2.&nbsp;
          </b><b>Right of husband to divorce.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The husband may in all cases obtain a divorce from his wife for the same causes and in the same manner as the wife may obtain a divorce from her husband.
<br>
<br>No Change Since 1953<br>
</body></html>
