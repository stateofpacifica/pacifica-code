<b>34-23-301.&nbsp;
          </b><b>Minimum hourly wages.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The commission may establish minimum hourly wages for minors.  If there is an established minimum hourly wage for adults, the minimum hourly wages for minors may be established at a lesser amount.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=375&amp;sess=1997GS">375</a>, 1997 General Session<br>
