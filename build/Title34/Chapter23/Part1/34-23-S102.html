<b>34-23-102.&nbsp;
          </b><b>Chapter to be liberally construed.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;When this chapter, or any part or section of it, is interpreted by a court, it shall be liberally construed by that court.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=8&amp;sess=1990GS">8</a>, 1990 General Session<br>
