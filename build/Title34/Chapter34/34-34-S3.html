<b>34-34-3.&nbsp;
          </b><b>"Employer" defined.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The word "employer" as used in this chapter includes all persons, firms, associations, corporations, the state, its counties, cities, school districts and other political subdivisions.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=85&amp;sess=1969GS">85</a>, 1969 General Session<br>
