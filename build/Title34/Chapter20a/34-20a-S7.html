<b>34-20a-7.&nbsp;
          </b><b>Arbitration.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If the bargaining representative and the corporate authorities are unable to reach an agreement within 30 days after negotiations, all unresolved issues shall be submitted to arbitration.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=102&amp;sess=1975GS">102</a>, 1975 General Session<br>
