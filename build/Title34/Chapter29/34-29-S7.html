<b>34-29-7.&nbsp;
          </b><b>Referrals on bona fide orders only.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any employment agent who sends out any help without having previously obtained a bona fide order therefor shall, for each and every offense, be subject to the penalties provided in Section <a href="../../Title34/Chapter29/34-29-S15.html?v=C34-29-S15_1800010118000101">34-29-15</a>.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=85&amp;sess=1969GS">85</a>, 1969 General Session<br>
</body></html>
