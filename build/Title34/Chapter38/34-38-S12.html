<b>34-38-12.&nbsp;
          </b><b>No cause of action for failure of employer to establish testing program.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;No cause of action arises in favor of any person based upon the failure of an employer to establish a program or policy of drug or alcohol testing.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=234&amp;sess=1987GS">234</a>, 1987 General Session<br>
