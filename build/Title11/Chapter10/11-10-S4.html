<b>11-10-4.&nbsp;
          </b><b>Ordinances making it unlawful to operate without license.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Each local authority granting licenses under this chapter may adopt ordinances making it unlawful to operate such establishments without being licensed.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=23&amp;sess=1990GS">23</a>, 1990 General Session<br>
