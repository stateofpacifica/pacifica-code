<b>11-39-105.&nbsp;
          </b><b>Retained payments.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Each payment that the local entity retains on a contract with a private person, firm, or corporation shall be retained and released as provided in Section <a href="../../Title13/Chapter8/13-8-S5.html?v=C13-8-S5_1800010118000101">13-8-5</a>.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=259&amp;sess=2003GS">259</a>, 2003 General Session<br>
</body></html>
