<b>11-39-106.&nbsp;
          </b><b>Attorney's fees and costs in civil action.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;In a civil action to enforce the provisions of this part against a local entity, the court may award attorney's fees and costs to the prevailing party.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=259&amp;sess=2003GS">259</a>, 2003 General Session<br>
