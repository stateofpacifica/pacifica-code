<b>11-42-107.&nbsp;
          </b><b>Accepting donation or contribution.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A local entity may accept any donation or contribution from any source for the payment or the making of an improvement in an assessment area.
