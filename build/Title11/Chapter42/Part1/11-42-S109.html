<b>11-42-109.&nbsp;
          </b><b>Severability.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A court's invalidation of any provision of this chapter may not be considered to affect the validity of any other provision of this chapter.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=329&amp;sess=2007GS">329</a>, 2007 General Session<br>
