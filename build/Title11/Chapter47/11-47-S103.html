<b>11-47-103.&nbsp;
          </b><b>Public contact information.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Each elected official shall have a telephone number, if available, and an email address, if available, where that elected official may be reached directly.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=45&amp;sess=2011GS">45</a>, 2011 General Session<br>
