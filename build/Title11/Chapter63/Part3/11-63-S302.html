<b>11-63-302.&nbsp;
          </b><b>Notification and education of risk -- Signs.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;An operator shall prominently display throughout the trampoline park contrasted safety, warning, advisory, and instructional signage reflecting the trampoline park's rules.<br>
