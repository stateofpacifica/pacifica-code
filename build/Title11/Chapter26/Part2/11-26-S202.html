<b>11-26-202.&nbsp;
          </b><b>Exemption of municipality from taxation limitation.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A municipality is exempt from this limit by a majority vote of the municipality's voters who vote in a municipal election.<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=283&amp;sess=2018GS">283</a>, 2018 General Session<br>
