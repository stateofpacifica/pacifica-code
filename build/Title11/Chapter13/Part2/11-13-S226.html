<b>11-13-226.&nbsp;
          </b><b>Competitive procurement.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The governing board of each interlocal entity shall adopt rules or policies for the competitive public procurement of goods and services required for the operation of the interlocal entity.<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=265&amp;sess=2015GS">265</a>, 2015 General Session<br>
