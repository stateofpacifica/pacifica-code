<b>11-13-209.&nbsp;
          </b><b>Filing of agreement.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;An agreement made under this chapter does not take effect until it is filed with the keeper of records of each of the public agencies that are parties to the agreement.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=286&amp;sess=2002GS">286</a>, 2002 General Session<br>
