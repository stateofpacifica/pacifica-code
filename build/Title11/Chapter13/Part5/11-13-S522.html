<b>11-13-522.&nbsp;
          </b><b>Lapse of appropriations -- Exceptions.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;All unexpended or unencumbered appropriations, except capital projects fund appropriations, lapse at the end of the budget year to the respective fund balance.<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=265&amp;sess=2015GS">265</a>, 2015 General Session<br>
