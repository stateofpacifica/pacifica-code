<b>11-13-313.&nbsp;
          </b><b>Arbitration of disputes.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any impact alleviation contract may provide that disputes between the parties will be submitted to arbitration pursuant to <a href="../../Title78B/Chapter11/78B-11.html?v=C78B-11_1800010118000101">Title 78B, Chapter 11, Utah Uniform Arbitration Act</a>.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=3&amp;sess=2008GS">3</a>, 2008 General Session<br>
