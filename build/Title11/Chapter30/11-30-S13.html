<b>11-30-13.&nbsp;
          </b><b>Chapter controlling in conflict of laws.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;To the extent that provisions of this chapter are in conflict with any other law, the provisions of this chapter are controlling.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=197&amp;sess=1987GS">197</a>, 1987 General Session<br>
</body></html>
