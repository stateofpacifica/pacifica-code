<b>11-3-8.&nbsp;
          </b><b>Conflicting local ordinances prohibited.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A county, city, town, or metro township may not adopt an ordinance or regulation in conflict with Sections <a href="../../Title53/Chapter7/53-7-S220.html?v=C53-7-S220_1800010118000101">53-7-220</a> through <a href="../../Title53/Chapter7/53-7-S225.html?v=C53-7-S225_2018050820180508">53-7-225</a>.<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=189&amp;sess=2018GS">189</a>, 2018 General Session<br>
