<b>11-32-9.&nbsp;
          </b><b>Tax exemption.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;All amounts becoming due under assignment agreements and all bonds issued by a financing authority and the interest accruing on them shall be exempt from all taxation in this state, except for the corporate franchise tax.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=143&amp;sess=1987GS">143</a>, 1987 General Session<br>
</body></html>
