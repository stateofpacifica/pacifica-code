<!DOCTYPE html><html><head><title> Pacifica Code Section 11-32-S1 </title><link rel="stylesheet" href="/assets/style.css"/></head><body>
<b>11-32-1.&nbsp;
          </b><b>Short title.</b>
<br>
<a id="11-32-1(1)" name="11-32-1(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
This chapter shall be known as the "Utah Interlocal Financing Authority Act."</td>
</tr>
</tbody></table>
<a id="11-32-1(2)" name="11-32-1(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
All bonds issued pursuant to authority of this chapter shall contain on their face a recital to that effect.</td>
</tr>
</tbody></table>
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=143&amp;sess=1987GS">143</a>, 1987 General Session<br>
</body></html>
