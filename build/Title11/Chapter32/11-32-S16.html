<b>11-32-16.&nbsp;
          </b><b>Deferral or abatement of taxes unaffected.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The provisions of this chapter may not be construed to prevent the county from exercising any of its powers to defer or abate taxes as provided by statute.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=143&amp;sess=1987GS">143</a>, 1987 General Session<br>
