<b>11-42a-105.&nbsp;
          </b><b>Severability.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A court's invalidation of any provision of this chapter does not affect the validity of any other provision of this chapter.<br>
