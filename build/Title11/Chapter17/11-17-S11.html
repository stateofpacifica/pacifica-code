<b>11-17-11.&nbsp;
          </b><b>Construction of act.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Neither this act nor anything contained in it shall be construed as a restriction or limitation upon any powers which a county or municipality might otherwise have under any laws of this state.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=29&amp;sess=1967GS">29</a>, 1967 General Session<br>
