<b>11-14-403.&nbsp;
          </b><b>Conflict of laws.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;To the extent that any one or more provisions of this chapter shall be in conflict with any other law or laws, the provisions of this chapter shall be controlling.
<br>
