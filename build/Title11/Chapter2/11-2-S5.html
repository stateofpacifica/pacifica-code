<b>11-2-5.&nbsp;
          </b><b>Chairman, secretary and other officers of board.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Each recreation board shall elect its own chairman and secretary, and shall appoint all other officers necessary, for a period of one year; and may adopt rules and regulations for the conduct of its business.
<br>
<br>No Change Since 1953<br>
