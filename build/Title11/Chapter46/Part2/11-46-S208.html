<b>11-46-208.&nbsp;
          </b><b>Local ordinances may be no less restrictive.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Local ordinances or the adoption or placement procedures of any animal shelter shall be at least as restrictive as the provisions of this part.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=130&amp;sess=2011GS">130</a>, 2011 General Session<br>
