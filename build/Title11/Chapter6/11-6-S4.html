<b>11-6-4.&nbsp;
          </b><b>Political subdivisions may not set interest rates.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;No county, city, town, or other political subdivision may set the interest rates or other charges which pawnbrokers may charge.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=55&amp;sess=1985GS">55</a>, 1985 General Session<br>
</body></html>
