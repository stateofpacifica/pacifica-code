<b>11-27-6.&nbsp;
          </b><b>Bonds and interest exempt from taxation except corporate franchise tax.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;All refunding bonds, and interest accruing on them, shall be exempt from all taxation in this state, except for the corporate franchise tax.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=61&amp;sess=1984GS">61</a>, 1984 General Session<br>
</body></html>
