<b>11-27-8.&nbsp;
          </b><b>Chapter controlling in conflict of laws.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;To the extent that provisions of this chapter shall be in conflict with any other law or laws, the provisions of this chapter shall be controlling.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=43&amp;sess=1981GS">43</a>, 1981 General Session<br>
</body></html>
