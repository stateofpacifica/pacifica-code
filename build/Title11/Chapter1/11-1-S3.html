<b>11-1-3.&nbsp;
          </b><b>False certificate -- Class A misdemeanor.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any person mentioned in Section <a href="../../Title11/Chapter1/11-1-S1.html?v=C11-1-S1_1800010118000101">11-1-1</a> who neglects to endorse any certificate as required, or who makes any certificate falsely and fraudulently, is guilty of a class A misdemeanor.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=178&amp;sess=1986GS">178</a>, 1986 General Session<br>
</body></html>
