<b>61-2d-108.&nbsp;
          </b><b>Increase in employees.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Funds allocated for investigations in this chapter may only be used to employ additional employees if there is a 10% increase in caseloads.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=252&amp;sess=2004GS">252</a>, 2004 General Session<br>
