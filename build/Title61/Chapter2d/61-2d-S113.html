<b>61-2d-113.&nbsp;
          </b><b>Effect of failure to comply.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Failure to provide the notices or information described in Subsection <a href="../../Title61/Chapter2D/61-2d-S105.html?v=C61-2d-S105_1800010118000101#61-2d-105(1)">61-2d-105(1)</a> and Sections <a href="../../Title61/Chapter2D/61-2d-S111.html?v=C61-2d-S111_1800010118000101">61-2d-111</a> and <a href="../../Title61/Chapter2D/61-2d-S112.html?v=C61-2d-S112_1800010118000101">61-2d-112</a> does not affect the enforceability of the loan or any of its terms.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=252&amp;sess=2004GS">252</a>, 2004 General Session<br>
</body></html>
