<b>61-2f-205.&nbsp;
          </b><b>Form of license.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The division shall issue to a licensee a license that contains:<a id="61-2f-205(1)" name="61-2f-205(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
the name and address of the licensee;</td>
</tr>
</tbody></table>
<a id="61-2f-205(2)" name="61-2f-205(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
the seal of the state; and</td>
</tr>
</tbody></table>
<a id="61-2f-205(3)" name="61-2f-205(3)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(3)</td><td style="width:99%">
any other matter prescribed by the division.</td>
</tr>
</tbody></table>
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=72&amp;sess=2020GS">72</a>, 2020 General Session<br>
