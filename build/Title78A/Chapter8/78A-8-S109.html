<b>78A-8-109.&nbsp;
          </b><b>Report to Judiciary Interim Committee.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The Judicial Council shall present to the Judiciary Interim Committee, if requested by the committee, a report and recommendation concerning the maximum amount of small claims actions.
