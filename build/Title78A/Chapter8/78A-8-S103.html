<b>78A-8-103.&nbsp;
          </b><b>Assignee may not file claim.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A claim may not be filed or prosecuted in small claims court by any assignee of a claim.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=3&amp;sess=2008GS">3</a>, 2008 General Session<br>
