<b>78A-8-107.&nbsp;
          </b><b>Costs.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The prevailing party in any small claims action is entitled to costs of the action and also the costs of execution upon a judgment rendered therein.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=3&amp;sess=2008GS">3</a>, 2008 General Session<br>
