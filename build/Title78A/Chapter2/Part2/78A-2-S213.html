<b>78A-2-213.&nbsp;
          </b><b>Proceedings unaffected by vacancy in office of judge.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;No proceeding in any court of justice is affected by a vacancy in the office of all or any of the judges, or by the failure of a term of a judge.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=3&amp;sess=2008GS">3</a>, 2008 General Session<br>
