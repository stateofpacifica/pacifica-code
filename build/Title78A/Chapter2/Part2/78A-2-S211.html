<b>78A-2-211.&nbsp;
          </b><b>Court days.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Courts of justice are open and judicial business may be transacted on any day, except as provided in Section <a href="../../Title78A/Chapter2/78A-2-S212.html?v=C78A-2-S212_1800010118000101">78A-2-212</a>.
