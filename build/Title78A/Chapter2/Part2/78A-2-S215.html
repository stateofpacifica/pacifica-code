<b>78A-2-215.&nbsp;
          </b><b>Abbreviations and numerals.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Common abbreviations may be used, and numbers may be expressed by customary figures or numerals in court documents.
