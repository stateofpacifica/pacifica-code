<b>78A-2-219.&nbsp;
          </b><b>Powers of judge contradistinguished from court.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A judge may exercise out of court all the powers expressly conferred upon a judge as contradistinguished from the court.
