<b>78A-2-410.&nbsp;
          </b><b>Transcripts taxed as costs.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A transcript may not be taxed as costs, unless the preparation of the transcript is ordered either by a party or by the court.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=3&amp;sess=2008GS">3</a>, 2008 General Session<br>
