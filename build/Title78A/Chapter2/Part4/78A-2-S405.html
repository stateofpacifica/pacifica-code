<b>78A-2-405.&nbsp;
          </b><b>Record of court proceedings.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The Judicial Council shall by rule provide for the means of maintaining the record of proceedings in the courts of record by official court reporters or by electronic recording devices.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=34&amp;sess=2010GS">34</a>, 2010 General Session<br>
