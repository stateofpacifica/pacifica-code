<b>78A-2-308.&nbsp;
          </b><b>Failure to serve papers -- Penalty.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any justice court judge, clerk, or officer refusing to file or serve the papers is guilty of a class B misdemeanor.
<br>
