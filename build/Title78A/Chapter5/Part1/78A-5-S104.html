<b>78A-5-104.&nbsp;
          </b><b>Terms -- Minimum of once quarterly.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Each district court shall hold court at the county seat of each county within the district at least once in each quarter of the year.
<br>
