<b>78A-4-104.&nbsp;
          </b><b>Location of Court of Appeals.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The Court of Appeals has its principal location in Salt Lake City.  The Court of Appeals may perform any of its functions in any location within the state.
