<b>78A-4-105.&nbsp;
          </b><b>Review of actions by Supreme Court.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Review of the judgments, orders, and decrees of the Court of Appeals shall be by petition for writ of certiorari to the Supreme Court.
<br>
