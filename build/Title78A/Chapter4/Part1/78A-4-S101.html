<b>78A-4-101.&nbsp;
          </b><b>Creation -- Seal.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;There is created a court known as the Court of Appeals.  The Court of Appeals is a court of record and shall have a seal.
<br>
