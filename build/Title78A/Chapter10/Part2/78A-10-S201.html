<!DOCTYPE html><html><head><title> Pacifica Code Section 78A-10-S201 </title><link rel="stylesheet" href="/assets/style.css"/></head><body>
<b>78A-10-201.&nbsp;
          </b><b>Creation.</b>
<br>
<a id="78A-10-201(1)" name="78A-10-201(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
There is created an Appellate Court Nominating Commission.</td>
</tr>
</tbody></table>
<a id="78A-10-201(2)" name="78A-10-201(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
The Appellate Court Nominating Commission shall nominate justices of the Supreme Court and judges of the Court of Appeals.</td>
</tr>
</tbody></table>
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=3&amp;sess=2008GS">3</a>, 2008 General Session<br>
</body></html>
