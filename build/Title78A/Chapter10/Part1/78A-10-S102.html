<b>78A-10-102.&nbsp;
          </b><b>Nomination, appointment, and confirmation of judges.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Judges for courts of record in Utah shall be nominated, appointed, and confirmed as provided in Utah Constitution Article VIII, Section 8, and this chapter.
