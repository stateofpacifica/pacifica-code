<b>7-8-13.&nbsp;
          </b><b>Real estate acquisition, holding, and conveyance.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;An industrial bank may purchase, hold, and convey real estate, other than premises used in the conduct of its business, only for the purposes and in a manner prescribed by rule.
