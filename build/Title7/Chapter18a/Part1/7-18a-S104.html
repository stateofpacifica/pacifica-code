<b>7-18a-104.&nbsp;
          </b><b>Application of Utah Financial Institutions Act.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A foreign depository institution authorized under Section <a href="../../Title7/Chapter18A/7-18a-S201.html?v=C7-18a-S201_1800010118000101">7-18a-201</a> to transact business in this state through an agency, branch, or representative office is subject to this title.
