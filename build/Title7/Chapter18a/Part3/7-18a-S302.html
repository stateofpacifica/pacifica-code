<b>7-18a-302.&nbsp;
          </b><b>Trust business.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A foreign depository institution may not engage in the trust business, as defined in Section <a href="../../Title7/Chapter5/7-5-S1.html?v=C7-5-S1_1800010118000101">7-5-1</a>, in this state.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=63&amp;sess=1996GS">63</a>, 1996 General Session<br>
