<b>7-1-711.&nbsp;
          </b><b>Mobile facilities -- Approval required for operation.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;No financial institution may operate a mobile facility in this state at which deposits are received, checks paid, or money lent without the prior written approval of the commissioner.
<br>
