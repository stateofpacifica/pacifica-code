<b>7-1-210.&nbsp;
          </b><b>Records of department required.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The commissioner shall keep as records of the department proper books showing all acts and matters and things done by the department.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=16&amp;sess=1981GS">16</a>, 1981 General Session<br>
