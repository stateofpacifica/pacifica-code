<b>7-24-304.&nbsp;
          </b><b>Civil liability.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nothing in this chapter is intended to limit any civil liability that may exist against a title lender for:<a id="7-24-304(1)" name="7-24-304(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
breach of contract;</td>
</tr>
</tbody></table>
<a id="7-24-304(2)" name="7-24-304(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
violation of federal law; or</td>
</tr>
</tbody></table>
<a id="7-24-304(3)" name="7-24-304(3)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(3)</td><td style="width:99%">
other unlawful act.</td>
</tr>
</tbody></table>
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=236&amp;sess=2003GS">236</a>, 2003 General Session<br>
</body></html>
