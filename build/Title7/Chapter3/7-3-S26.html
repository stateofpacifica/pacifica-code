<b>7-3-26.&nbsp;
          </b><b>Overdraft as asset.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;An overdraft of more than 90 days' standing may not be allowed as an asset of a bank, unless amply secured and in the process of collection.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=8&amp;sess=1983GS">8</a>, 1983 General Session<br>
