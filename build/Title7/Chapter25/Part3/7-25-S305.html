<b>7-25-305.&nbsp;
          </b><b>Instrument to bear name of licensee.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A payment instrument issued by a licensee for sale in Utah, or which is sold in Utah, shall state on its face the name of the licensee issuer.<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=284&amp;sess=2015GS">284</a>, 2015 General Session<br>
