<b>7-9-13.&nbsp;
          </b><b>Fiscal year.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The fiscal year of the credit union shall end at the close of business on December 31 of each year.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=16&amp;sess=1981GS">16</a>, 1981 General Session<br>
