<b>7-9-10.&nbsp;
          </b><b>Filing amendment.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The Division of Corporations and Commercial Code shall accept for filing an amendment to the articles of incorporation if it finds that the amendment conforms to law and has been approved by the commissioner.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=66&amp;sess=1984GS">66</a>, 1984 General Session<br>
