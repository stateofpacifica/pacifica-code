<b>7-9-15.&nbsp;
          </b><b>Appeals from board of directors or committees.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Appeals from decisions of the board of directors, supervisory committee, or credit committee shall be made as the bylaws prescribe.
<br>
