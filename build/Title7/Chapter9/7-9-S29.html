<b>7-9-29.&nbsp;
          </b><b>Allowance account for loan losses.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;As of January 1, 1984, a credit union shall establish an allowance account for loan losses subject to regulation as the commissioner may prescribe.
