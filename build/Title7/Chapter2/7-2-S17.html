<b>7-2-17.&nbsp;
          </b><b>Disposition of records after liquidation.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;After liquidation of an institution under this chapter, the commissioner shall dispose of its books, papers, and records in accordance with the order of the court.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=16&amp;sess=1981GS">16</a>, 1981 General Session<br>
