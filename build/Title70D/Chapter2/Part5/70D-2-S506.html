<b>70D-2-506.&nbsp;
          </b><b>Civil liability.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nothing in this chapter limits any civil liability that may exist against a lender, broker, or servicer for breach of contract or other wrong committed against a mortgagor.
