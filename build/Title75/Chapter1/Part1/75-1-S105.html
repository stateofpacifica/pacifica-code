<b>75-1-105.&nbsp;
          </b><b>Construction against implied repeal.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This code is a general act intended as a unified coverage of its subject matter, and no part of it shall be deemed impliedly repealed by subsequent legislation if it can reasonably be avoided. 
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=150&amp;sess=1975GS">150</a>, 1975 General Session<br>
