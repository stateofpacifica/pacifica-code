<b>75-7-708.&nbsp;
          </b><b>Compensation of trustee.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If the terms of a trust do not specify the trustee's compensation, a trustee is entitled to compensation that is reasonable under the circumstances.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=89&amp;sess=2004GS">89</a>, 2004 General Session<br>
