<b>75-7-507.&nbsp;
          </b><b>Personal obligations of trustee.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Trust property is not subject to personal obligations of the trustee, even if the trustee becomes insolvent or bankrupt.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=89&amp;sess=2004GS">89</a>, 2004 General Session<br>
</body></html>
