<b>75-7-805.&nbsp;
          </b><b>Costs of administration.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;In administering a trust, the trustee may incur only costs that are reasonable in relation to the trust property, the purposes of the trust, and the skills of the trustee.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=89&amp;sess=2004GS">89</a>, 2004 General Session<br>
