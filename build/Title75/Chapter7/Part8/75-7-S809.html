<b>75-7-809.&nbsp;
          </b><b>Enforcement and defense of claims.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A trustee shall take reasonable steps to enforce claims of the trust and to defend claims against the trust.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=89&amp;sess=2004GS">89</a>, 2004 General Session<br>
