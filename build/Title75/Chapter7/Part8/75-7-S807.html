<b>75-7-807.&nbsp;
          </b><b>Control and protection of trust property.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A trustee shall take reasonable steps to take control of and protect the trust property.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=89&amp;sess=2004GS">89</a>, 2004 General Session<br>
