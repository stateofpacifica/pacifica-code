<b>75-7-803.&nbsp;
          </b><b>Impartiality.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If a trust has two or more beneficiaries, the trustee shall act impartially in investing, managing, and distributing the trust property, giving due regard to the beneficiaries' respective interests.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=89&amp;sess=2004GS">89</a>, 2004 General Session<br>
