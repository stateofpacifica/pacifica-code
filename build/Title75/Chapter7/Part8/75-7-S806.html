<b>75-7-806.&nbsp;
          </b><b>Trustee's skills.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A trustee who is named trustee in reliance upon the trustee's representation that the trustee has special skills or expertise, shall use those special skills or expertise.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=89&amp;sess=2004GS">89</a>, 2004 General Session<br>
