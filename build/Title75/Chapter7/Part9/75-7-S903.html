<b>75-7-903.&nbsp;
          </b><b>Diversification.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A trustee shall diversify the investments of the trust unless the trustee reasonably determines that, because of special circumstances, the purposes of the trust are better served without diversifying.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=89&amp;sess=2004GS">89</a>, 2004 General Session<br>
