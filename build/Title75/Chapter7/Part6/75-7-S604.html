<b>75-7-604.&nbsp;
          </b><b>Capacity of settlor of revocable trust.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The capacity required to create, amend, revoke, or add property to a revocable trust, or to direct the actions of the trustee of a revocable trust, is the same as that required to make a will.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=89&amp;sess=2004GS">89</a>, 2004 General Session<br>
