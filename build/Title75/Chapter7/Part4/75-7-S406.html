<b>75-7-406.&nbsp;
          </b><b>Creation of trust induced by fraud, duress, or undue influence.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A trust is void to the extent its creation was induced by fraud, duress, or undue influence.
<br>
<br>Repealed and Re-enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=89&amp;sess=2004GS">89</a>, 2004 General Session<br>
