<b>75-7-404.&nbsp;
          </b><b>Trust purposes.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A trust may be created only to the extent its purposes are lawful, not contrary to public policy, and possible to achieve.  A trust and its terms must be for the benefit of its beneficiaries.
<br>
<br>Repealed and Re-enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=89&amp;sess=2004GS">89</a>, 2004 General Session<br>
