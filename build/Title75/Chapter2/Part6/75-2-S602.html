<b>75-2-602.&nbsp;
          </b><b>Will construed to pass all property and after-acquired property.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A will is construed to pass all property the testator owns at death and all property acquired by the estate after the testator's death.
<br>
<br>Repealed and Re-enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=39&amp;sess=1998GS">39</a>, 1998 General Session<br>
</body></html>
