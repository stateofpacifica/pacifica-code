<b>75-2-607.&nbsp;
          </b><b>Nonexoneration.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A specific devise passes subject to any mortgage interest existing at the date of death, without right of exoneration, regardless of a general directive in the will to pay debts.
<br>
<br>Repealed and Re-enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=39&amp;sess=1998GS">39</a>, 1998 General Session<br>
