<b>75-2-505.&nbsp;
          </b><b>Who may witness.</b>
<br>
<a id="75-2-505(1)" name="75-2-505(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
An individual generally competent to be a witness may act as a witness to a will.</td>
</tr>
</tbody></table>
<a id="75-2-505(2)" name="75-2-505(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
The signing of a will by an interested witness does not invalidate the will or any provision of it.</td>
</tr>
</tbody></table>
<br>
<br>Repealed and Re-enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=39&amp;sess=1998GS">39</a>, 1998 General Session<br>
