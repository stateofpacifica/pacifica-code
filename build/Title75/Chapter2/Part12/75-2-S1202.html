<b>75-2-1202.&nbsp;
          </b><b>Uniformity of application and construction.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This part shall be applied and construed to effectuate its general purpose to make uniform the law with respect to the subject of this section among states enacting it.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=39&amp;sess=1998GS">39</a>, 1998 General Session<br>
