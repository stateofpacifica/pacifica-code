<b>75-2-107.&nbsp;
          </b><b>Kindred of half blood.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Relatives of the half blood inherit the same share they would inherit if they were of the whole blood.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=150&amp;sess=1975GS">150</a>, 1975 General Session<br>
