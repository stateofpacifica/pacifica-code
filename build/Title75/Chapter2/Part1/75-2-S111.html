<b>75-2-111.&nbsp;
          </b><b>Alienage.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;No individual is disqualified to take as an heir because the individual or an individual through whom he claims is or has been an alien.
<br>
<br>Repealed and Re-enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=39&amp;sess=1998GS">39</a>, 1998 General Session<br>
