<b>75-10-202.&nbsp;
          </b><b>Nontransferability.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A powerholder may not transfer a power of appointment.  If a powerholder dies without exercising or releasing a power, the power lapses.<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=125&amp;sess=2017GS">125</a>, 2017 General Session<br>
