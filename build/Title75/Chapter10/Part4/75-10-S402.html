<b>75-10-402.&nbsp;
          </b><b>Authority to release.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A powerholder may release a power of appointment, in whole or in part, except to the extent the terms of the instrument creating the power prevent the release.<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=125&amp;sess=2017GS">125</a>, 2017 General Session<br>
