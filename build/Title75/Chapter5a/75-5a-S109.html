<b>75-5a-109.&nbsp;
          </b><b>Receipt for custodial property.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A written acknowledgment of delivery by a custodian is sufficient receipt and discharge for custodial property transferred to the custodian under this part.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=272&amp;sess=1990GS">272</a>, 1990 General Session<br>
