<b>75-2b-110.&nbsp;
          </b><b>Limitations on testamentary disposition.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This chapter does not authorize a person to dispose of property by will if it is held under limitations imposed by law preventing testamentary disposition by that person.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=132&amp;sess=2012GS">132</a>, 2012 General Session<br>
