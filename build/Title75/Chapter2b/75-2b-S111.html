<b>75-2b-111.&nbsp;
          </b><b>Uniformity of application and construction.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This chapter shall be applied and construed as to effectuate its general purpose to make uniform the law with respect to the subject of this chapter among those states which enact it.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=132&amp;sess=2012GS">132</a>, 2012 General Session<br>
