<b>75-2b-109.&nbsp;
          </b><b>Acts of married persons.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This chapter does not prevent married persons from severing or altering their interests in property to which this chapter applies.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=132&amp;sess=2012GS">132</a>, 2012 General Session<br>
