<b>75-9-104.&nbsp;
          </b><b>Power of attorney is durable.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A power of attorney created under this chapter is durable unless it expressly provides that it is terminated by the incapacity of the principal.<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=256&amp;sess=2016GS">256</a>, 2016 General Session<br>
