<b>75-5-205.&nbsp;
          </b><b>Court appointment of guardian of minor -- Venue.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The venue for guardianship proceedings for a minor is in the place where the minor resides or is present.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=150&amp;sess=1975GS">150</a>, 1975 General Session<br>
