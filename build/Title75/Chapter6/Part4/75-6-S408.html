<b>75-6-408.&nbsp;
          </b><b>Capacity of transferor.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The capacity required to make or revoke a transfer on death deed is the same as that required to make a will.<br>
