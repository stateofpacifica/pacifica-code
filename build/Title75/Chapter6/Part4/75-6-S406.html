<b>75-6-406.&nbsp;
          </b><b>Transfer on death deed revocable.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A transfer on death deed is revocable even if the deed or another instrument contains a contrary provision.<br>
