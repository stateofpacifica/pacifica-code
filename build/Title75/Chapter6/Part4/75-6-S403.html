<b>75-6-403.&nbsp;
          </b><b>Applicability.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This part applies to a transfer on death deed made before, on, or after May 8, 2018, by a transferor dying on or after May 8, 2018.<br>
