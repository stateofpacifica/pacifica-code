<b>75-6-313.&nbsp;
          </b><b>Application of part.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;This part applies to registrations of securities in beneficiary form made before or after January 1, 1995, by decedents dying on or after June 30, 1995.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=79&amp;sess=1996GS">79</a>, 1996 General Session<br>
