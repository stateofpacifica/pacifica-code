<b>75-3-904.&nbsp;
          </b><b>Interest on general pecuniary devise.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;General pecuniary devises bear interest at the legal rate beginning one year after the first appointment of a personal representative until payment, unless a contrary intent is indicated by the will.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=150&amp;sess=1975GS">150</a>, 1975 General Session<br>
