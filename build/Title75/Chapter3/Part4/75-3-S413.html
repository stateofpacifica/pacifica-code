<b>75-3-413.&nbsp;
          </b><b>Formal testacy proceedings -- Vacation of order for other cause.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;For good cause shown, an order in a formal testacy proceeding may be modified or vacated within the time allowed for appeal.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=150&amp;sess=1975GS">150</a>, 1975 General Session<br>
