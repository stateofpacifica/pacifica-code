<b>75-3-404.&nbsp;
          </b><b>Formal testacy proceedings -- Written objections to probate.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Any party to a formal proceeding who opposes the probate of a will for any reason shall state in his pleadings his objections to probate of the will.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=150&amp;sess=1975GS">150</a>, 1975 General Session<br>
