<b>75-3-601.&nbsp;
          </b><b>Qualification.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Prior to receiving letters, a personal representative shall qualify by filing with the appointing court any required bond and a statement of acceptance of the duties of the office.
<br>
<br>Enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=150&amp;sess=1975GS">150</a>, 1975 General Session<br>
