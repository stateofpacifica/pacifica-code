<b>26A-1-103.&nbsp;
          </b><b>County health departments.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The governing body of each county shall create and maintain a local health department which includes and serves all incorporated and unincorporated areas in the county.
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=249&amp;sess=2002GS">249</a>, 2002 General Session<br>
