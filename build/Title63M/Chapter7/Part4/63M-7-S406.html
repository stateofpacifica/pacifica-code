<b>63M-7-406.&nbsp;
          </b><b>Publication of reports.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The commission shall also be authorized to prepare, publish, and distribute from time to time reports of its studies, recommendations, and statements.
