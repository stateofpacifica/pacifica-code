<b>63M-7-403.&nbsp;
          </b><b>Vacancies.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If a commission member no longer holds a qualifying position, resigns, or is unable to serve, the vacancy shall be filled by the appointing authority.
<br>
<br>Renumbered and Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=382&amp;sess=2008GS">382</a>, 2008 General Session<br>
