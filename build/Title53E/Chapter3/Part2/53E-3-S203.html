<b>53E-3-203.&nbsp;
          </b><b>State board meetings -- Quorum requirements.</b>
<br>
<a id="53E-3-203(1)" name="53E-3-203(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
The state board shall meet at the call of the chairman and at least 11 times each year.</td>
</tr>
</tbody></table>
<a id="53E-3-203(2)" name="53E-3-203(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
A majority of all members is required to validate an act of the state board.</td>
</tr>
</tbody></table>
<br>
<br>Amended by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=186&amp;sess=2019GS">186</a>, 2019 General Session<br>
