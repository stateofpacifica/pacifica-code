<b>53E-3-708.&nbsp;
          </b><b>Licensed architect to prepare plans.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A licensed architect shall prepare the plans and specifications for the construction or alteration of school buildings.<br>
