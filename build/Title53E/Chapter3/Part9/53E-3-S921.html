<b>53E-3-921.&nbsp;
          </b><b>Appointment of compact commissioner.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The governor, with the advice and consent of the Senate, shall appoint a compact commissioner to carry out the duties described in this part.<br>
