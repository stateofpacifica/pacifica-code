<b>53E-3-920.1.&nbsp;
          </b><b>State council -- Creation.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The State Board of Education shall create a state council described in Section <a href="../../Title53E/Chapter3/53E-3-S909.html?v=C53E-3-S909_2018012420180124">53E-3-909</a> to accomplish the duties described in Section <a href="../../Title53E/Chapter3/53E-3-S909.html?v=C53E-3-S909_2018012420180124">53E-3-909</a>. <br>
