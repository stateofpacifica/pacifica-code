<b>53E-6-401.&nbsp;
          </b><b>Background checks.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;In accordance with Section <a href="../../Title53G/Chapter11/53G-11-S403.html?v=C53G-11-S403_2019051420190514">53G-11-403</a>, the state board shall require a license applicant to submit to a criminal background check and ongoing monitoring as a condition for licensing.<br>
