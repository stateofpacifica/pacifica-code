<b>53E-7-202.&nbsp;
          </b><b>Free appropriate public education for eligible students.</b>
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;An eligible student who has not received a regular high school diploma is entitled to a free appropriate public education.<br>
<br>Repealed and Re-enacted by Chapter <a href="http://le.utah.gov/UtahCode/ChapterLookup.jsp?chap=187&amp;sess=2019GS">187</a>, 2019 General Session<br>
