<b>53E-4-404.&nbsp;
          </b><b>Meetings -- Notice.</b>
<br>
<a id="53E-4-404(1)" name="53E-4-404(1)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(1)</td><td style="width:99%">
The commission shall meet at the call of the state superintendent or the state superintendent's designee.</td>
</tr>
</tbody></table>
<a id="53E-4-404(2)" name="53E-4-404(2)"></a>
<table width="100%">
<tbody><tr>
<td style="vertical-align:text-top">(2)</td><td style="width:99%">
Notice of a meeting shall be given as required under Section <a href="../../Title52/Chapter4/52-4-S202.html?v=C52-4-S202_2016031820160318">52-4-202</a>.</td>
</tr>
</tbody></table>
